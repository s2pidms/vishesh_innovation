<div class="grnPrint">
  <div class="row m-0 justify-content-center">
    <div class="col-11 text-end mt-2 px-0">
      <div id="btnDisplay">
        <div>
          <button
            class="btn btn-primary"
            type="button"
            (click)="windowPrint()"
            *ngIf="pdfAction != 'pdf'"
          >
            <img
              src="./assets/images/print.png"
              width="20px"
              height="14px"
              class="mb-2"
            />&nbsp;&nbsp; Print
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row tablePage m-0">
    <div class="col-md-11 table-body pb-0">
      <div class="row table-header">
        <div class="col d-flex justify-content-center">
          <label class="heading text-center">Issue</label>
        </div>
      </div>

      <Form [formGroup]="form">
        <div class="row mt-4">
          <div class="col-4">
            <label class="form-label"
              >Ticket#<span class="text-danger">*</span></label
            ><input
              class="form-control"
              formControlName="issueNumber"
              type="text"
              readonly
            />
          </div>

          <div class="col-4 mb-4">
            <label class="form-label"
              >Issue Reported Date<span class="text-danger">*</span></label
            >
            <input
              class="form-control"
              formControlName="issueDate"
              readonly
              type="date"
            />
          </div>
          <div class="col-4 mb-4">
            <label class="form-label"
              >Issue Status<span class="text-danger">*</span></label
            >
            <input
              class="form-control"
              formControlName="issueStatus"
              readonly
              type="text"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-6">
            <label class="form-label"
              >Module Name<span class="text-danger">*</span></label
            >
            <input
              class="form-control"
              formControlName="issueTitle"
              type="text"
            />
          </div>
          <div class="col-6">
            <label class="form-label"
              >Sub Module Name<span class="text-danger">*</span></label
            >
            <input
              class="form-control"
              formControlName="subModuleName"
              type="text"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="col-4">
            <label class="form-label"
              >Ticket Type<span class="text-danger">*</span></label
            ><input
              class="form-control"
              formControlName="ticketType"
              type="text"
              readonly
            />
          </div>
          <div class="col-4">
            <label class="form-label"
              >Priority<span class="text-danger">*</span></label
            ><input
              class="form-control"
              formControlName="priority"
              type="text"
              readonly
            />
          </div>
          <div class="col-4">
            <label class="form-label"
              >Severity<span class="text-danger">*</span></label
            ><input
              class="form-control"
              formControlName="severity"
              type="text"
              readonly
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="col">
            <label class="form-label"
              >Issue Description<span class="text-danger">*</span></label
            >
            <input
              class="form-control"
              formControlName="issueDescription"
              type="text"
            />
          </div>
        </div>
        <div class="row mb-5">
          <div class="col">
            <label class="form-label"
              >Issue Resolution<span class="text-danger">*</span></label
            >
            <input
              class="form-control"
              formControlName="issueResolution"
              type="text"
            />
          </div>
        </div>
      </Form>
    </div>
  </div>
</div>

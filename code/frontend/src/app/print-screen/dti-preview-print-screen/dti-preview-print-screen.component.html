<div class="container-fluid printScreen">
    <div class="row">
        <div class="col-12 text-center px-0">
            <div *ngIf="buttonCondition == 'true'">
                <button class="btn btn-primary mt-4" type="button" (click)="windowPrint()" *ngIf="pdfAction != 'pdf'">
                    <img src="./assets/images/print.png" width="20px" height="14px" class="mb-2" />&nbsp;&nbsp; Print
                </button>
            </div>
            <div
                class="page py-3"
                [ngStyle]="
                    previewDTI == 'previewDTI'
                        ? {
                              background: 'url(./assets/new_icons/draft-stamp.svg)',
                              'background-size': '100% 100%',
                              'background-color': 'transparent'
                          }
                        : {}
                "
            >
                <ng-template [ngIf]="template == 'Turnover less than 5 CR'">
                    <app-TOLT5CR [tableData]="tableData"></app-TOLT5CR>
                </ng-template>
                <ng-template [ngIf]="template == 'Turnover less than 5 CR with Dispatch'">
                    <app-TOLT5CRWithDispatch [tableData]="tableData"></app-TOLT5CRWithDispatch>
                </ng-template>
                <ng-template [ngIf]="template == 'E-Invoice' && tableData.customerCategory.includes('Domestic')">
                    <app-E-Invoice [tableData]="tableData"></app-E-Invoice>
                </ng-template>
                <ng-template [ngIf]="template == 'AAS-AIDS Tax-Invoice'">
                    <app-aas-aids-tax-invoice [tableData]="tableData"></app-aas-aids-tax-invoice>
                </ng-template>
                <ng-template [ngIf]="template == 'E-Invoice' && tableData.customerCategory.includes('Exports')">
                    <app-tax-invoice-exports [tableData]="tableData"></app-tax-invoice-exports>
                </ng-template>
            </div>
        </div>
    </div>
</div>

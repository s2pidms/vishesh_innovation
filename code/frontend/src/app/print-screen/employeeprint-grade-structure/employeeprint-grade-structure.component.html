<div class="empGrade">
  <div class="container-fluid gradeStructurePrintScreen mb-4">
    <div class="row mt-3">
      <div class="col text-center">
        <button class="btn btn-primary" type="button" (click)="windowPrint()">
          <img
            src="./assets/images/print.png"
            width="20px"
            height="14px"
            class="mb-2"
          />&nbsp;&nbsp; Print
        </button>
      </div>
    </div>

    <div class="row text-center gradeStructureShadow my-3">
      <div class="col">
        <label class="form-label gradeStructureColor">Grade Structure</label>
      </div>
    </div>

    <ul class="list-group page">
      <li class="list-group-item" *ngFor="let a of grades">
        <div class="row align-items-center emp-grade">
          <div class="col-3 py-2">
            <div></div>
            <p class="card-title mb-0">
              {{ a.split("-").splice(1, 2).join("-") }}
            </p>
          </div>
          <div class="col-9 py-0">
            <div class="row row-cols-auto g-2">
              <div class="col" *ngFor="let m of getEmp(a)">
                <div class="card empName-card text-center">
                  <div class="card-body">
                    <p class="card-title mb-0">{{ m?.empFullName }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

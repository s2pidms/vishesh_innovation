<div class="modelPage">
    <div class="modal-header">
        <div class="heading">Add Invoice Payment</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="activeModal.close()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="">
        <form [formGroup]="form">
            <div class="row mb-4 px-5 mt-4">
                <div class="col">
                    <label class="form-label mb-1">
                        Received Amount
                        <span class="text-danger"></span>
                    </label>
                    <input class="form-control" type="number" formControlName="receivedAmount" />
                </div>
                <div class="col">
                    <label class="form-label mb-1">
                        Received Date
                        <span class="text-danger"></span>
                    </label>
                    <input class="form-control" type="date" formControlName="receivedDate" />
                </div>
                <div class="col">
                    <label class="form-label mb-1">
                        Invoice Discount
                        <span class="text-danger"></span>
                    </label>
                    <input class="form-control" type="number" formControlName="invoiceDiscount" />
                </div>
                <div class="col">
                    <label class="form-label mb-1">TDS Amount <span class="text-danger"></span></label>
                    <input class="form-control" formControlName="TDSAmount" type="number" />
                </div>
                <div class="col">
                    <label class="form-label mb-1">Payment Mode <span class="text-danger"></span></label>
                    <select class="form-select" formControlName="paymentMode">
                        <option [value]="null" selected disabled>Select Payment Mode</option>
                        <option [value]="item.parameterName" *ngFor="let item of paymentMethod">
                            {{ item.parameterName }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row mb-4 px-5">
                <div class="col-12 d-flex justify-content-center">
                    <button
                        [disabled]="['view'].includes(this.action)"
                        class="btn btn-primary px-5"
                        type="button"
                        (click)="addCustomer()"
                    >
                        Add to the list
                    </button>
                </div>
            </div>
        </form>
        <hr class="line-border mt-4 px-0 mb-0" />
        <div class="px-5">
            <app-setting-header
                [data]="{page,pageSize,collection,search ,excelDisplay : 'none'}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
        </div>
        <div style="min-height: 17rem" class="table-responsive mt-0 px-5">
            <table class="table table-bordered table-sticky">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th>Received Amount</th>
                        <th>Received Date</th>
                        <th>Invoice Discount</th>
                        <th>TDS Amount</th>
                        <th>Payment Mode</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="
                            let u of invoicePaymentArr
                                | searchFi1ter : search
                                | slice : (page - 1) * pageSize : (page - 1) * pageSize + pageSize;
                            let i = index
                        "
                    >
                        <td>{{ u?.receivedAmount }}</td>
                        <td>{{ u?.receivedDate | date : "dd-MM-YYYY" }}</td>
                        <td>{{ u?.invoiceDiscount }}</td>
                        <td>{{ u?.TDSAmount }}</td>
                        <td>{{ u?.paymentMode }}</td>
                        <td>
                            <div class="dropdown">
                                <button class="dropbtn"></button>
                                <div class="dropdown-content">
                                    <a
                                        href="javascript:void(0)"
                                        [class.disable]="this.action == 'view'"
                                        (click)="patchItem(u, i, 'view')"
                                    >
                                        <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                        View
                                    </a>
                                    <a
                                        href="javascript:void(0)"
                                        [class.disable]="this.action == 'view'"
                                        (click)="patchItem(u, i, 'edit')"
                                    >
                                        <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                        Edit
                                    </a>
                                    <a
                                        [class.disable]="this.action == 'view'"
                                        href="javascript:void(0)"
                                        (click)="deleteItem(i)"
                                    >
                                        <i class="fa fa-trash me-2 text-primary" aria-hidden="true"></i>
                                        Delete
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <hr class="line-border mt-3 px-5" />

        <div class="row">
            <div class="col">
                <div class="text-center mt-3 mb-4">
                    <button
                        class="btn btn-primary px-5"
                        type="button"
                        [disabled]="btnDisable || ['view'].includes(this.action)"
                        (click)="dismissModal()"
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

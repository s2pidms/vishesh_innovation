<div class="modelPage">
    <div class="modal-header">
        <div class="heading">Add Additional Quantity</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="this.activeModal.close()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid px-0 mt-4">
        <div class="row justify-content-center px-5 mt-4">
            <div class="col-12">
                <div class="row mt-4">
                    <div class="col-5 pe-0">
                        <label class="form-label">GT Qty<span class="text-danger"> * </span></label>
                    </div>
                    <div class="col-1 px-2 d-flex align-items-center justify-content-start">
                        <span class="ms-1 me-2 text-secondary">&#9654;</span>
                    </div>
                    <div class="col-6 ps-0 setInputMargin">
                        <input type="number" class="form-control" [(ngModel)]="GTInputQuantity" (input)="setGTQty()" />
                    </div>
                </div>
            </div>
        </div>

        <hr class="line-border my-4" />
        <div class="row">
            <div class="col text-center mb-4">
                <button class="btn bg-primary px-5" type="button" (click)="dismissModel()">Save & Close</button>
            </div>
        </div>
    </div>
</div>

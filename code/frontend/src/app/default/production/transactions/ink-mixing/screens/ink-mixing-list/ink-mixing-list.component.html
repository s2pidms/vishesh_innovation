<div class="listCard card">
    <div class="table-header">
        <label class="heading">Ink Mixing Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="plusIconSvg btn btn-primary me-1"></button>
        <button class="btn btn-primary btn-add px-4" type="button" (click)="navigateTo('../form', null, 'create')">
            Ink Mixing
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>
        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="itemCode" (sort)="onSort($event)">JC No.</th>
                    <th sortable="itemCode" (sort)="onSort($event)">F20 Ink Code</th>
                    <th sortable="itemName" class="text-start" (sort)="onSort($event)">F20 Ink Name</th>
                    <th sortable="itemDescription" class="text-start" (sort)="onSort($event)">F20 Ink Description</th>
                    <th sortable="UoM" (sort)="onSort($event)">UoM</th>
                    <th sortable="inkCostPerKg" (sort)="onSort($event)">Batch Qty.</th>
                    <th sortable="inkCostPerKg" (sort)="onSort($event)">Batch Date</th>
                    <th sortable="status" (sort)="onSort($event)">Log Book Ref</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tableData; trackBy: trackByFn">
                    <td>{{ item?.jobCardNo }}</td>
                    <td>{{ item?.itemCode }}</td>
                    <td class="text-start" [style.width]="itemName.clientWidth" #itemName>
                        <span class="pointer" [positionTarget]="itemName" [ngbTooltip]="item.itemName">
                            {{ item.itemName }}
                        </span>
                    </td>
                    <td class="text-start" [style.width]="itemDescription.clientWidth" #itemDescription>
                        <span class="pointer" [positionTarget]="itemDescription" [ngbTooltip]="item.itemDescription">
                            {{ item.itemDescription }}
                        </span>
                    </td>
                    <td>{{ item.UOM | UOMUnitsMaster }}</td>
                    <td>{{ item.batchQty }}</td>
                    <td>{{ item.batchDate }}</td>
                    <td>{{ item.logBookRef }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', item, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', item, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

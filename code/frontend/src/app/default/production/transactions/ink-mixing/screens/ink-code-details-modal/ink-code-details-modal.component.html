<div class="modelPage">
    <div class="modal-header">
        <div class="heading">Select Ink to be prepared</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="this.activeModal.close()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 px-0 mt-4">
                    <div class="px-5 mt-0">
                        <app-setting-header
                            [data]="{page,pageSize,collection,search ,excelDisplay : 'none'}"
                            (dataChange)="eventHeader($event)"
                        >
                        </app-setting-header>
                    </div>
                    <div style="min-height: 33rem" class="table-responsive px-5">
                        <table class="table table-bordered table-sticky">
                            <thead class="bg-primary">
                                <tr class="text-white">
                                    <th sortable="itemCode" (sort)="onSort($event)">F20 Ink Code</th>
                                    <th sortable="itemName" (sort)="onSort($event)" class="text-start">F20 Ink Name</th>
                                    <th sortable="itemDescription" (sort)="onSort($event)" class="text-start">
                                        F20 Ink Description
                                    </th>
                                    <th sortable="UOM" (sort)="onSort($event)">UoM</th>
                                    <th sortable="MRPQty" (sort)="onSort($event)">MRP Qty</th>
                                    <th sortable="openQty" (sort)="onSort($event)">Opn Qty</th>
                                    <th sortable="batchQty" (sort)="onSort($event)">Batch Qty.</th>
                                    <th>Select</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="
                                        let u of inkMixingDetails
                                            | searchFi1ter : search
                                            | slice : (page - 1) * pageSize : (page - 1) * pageSize + pageSize;
                                        let i = index
                                    "
                                >
                                    <td>{{ u?.itemCode }}</td>
                                    <td class="text-start" [style.width]="itemName.clientWidth" #itemName>
                                        <span class="pointer" [ngbTooltip]="u.itemName" [positionTarget]="itemName">
                                            {{ u.itemName }}
                                        </span>
                                    </td>
                                    <td class="text-start" [style.width]="itemDescription.clientWidth" #itemDescription>
                                        <span
                                            class="pointer"
                                            [ngbTooltip]="u.itemDescription"
                                            [positionTarget]="itemDescription"
                                        >
                                            {{ u.itemDescription }}
                                        </span>
                                    </td>
                                    <td>{{ u?.UOM | UOMUnitsMaster }}</td>
                                    <td>{{ u?.MRPQty }}</td>
                                    <td>{{ u?.openQty }}</td>
                                    <td>{{ u?.batchQty }}</td>
                                    <td>
                                        <input
                                            [disabled]="
                                                [
                                                    'view',
                                                    'edit',
                                                    'rejection',
                                                    'reject',
                                                    'approval',
                                                    'approve',
                                                    'cancel'
                                                ].includes(action)
                                            "
                                            class="form-check-input pointer"
                                            type="radio"
                                            name="formValue{{ inkMixingDetails[i] }}"
                                            [checked]="u.select"
                                            (change)="setSelectData(u)"
                                        />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col px-0 mb-3">
                    <hr
                        *ngIf="
                            !['view', 'edit', 'rejection', 'reject', 'approval', 'approve', 'cancel'].includes(action)
                        "
                        class="line-border"
                    />
                </div>
            </div>
            <div
                *ngIf="!['view', 'edit', 'rejection', 'reject', 'approval', 'approve', 'cancel'].includes(action)"
                class="text-center mb-2"
            >
                <button class="btn bg-primary px-5 mb-4" type="button" (click)="dismissModel()">Save & Close</button>
            </div>
        </div>
    </div>
</div>

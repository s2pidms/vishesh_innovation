<div class="modelPage">
    <div class="modal-header">
        <div class="heading">Remarks</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="this.activeModal.close()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid px-0 mt-4">
        <div class="row justify-content-center px-5 mt-4">
            <div class="col-12">
                <div class="row mt-4">
                    <div class="col-5 pe-0">
                        <label class="form-label"> Reason for GT</label>
                    </div>
                    <div class="col-1 px-2 d-flex align-items-center justify-content-start">
                        <span class="ms-1 me-2 text-secondary">&#9654;</span>
                    </div>
                    <div class="col-6 ps-0 setInputMargin">
                        <!-- <select
                            class="form-select"
                            [(ngModel)]="remarksObj.location"
                            [disabled]="['view', 'approve'].includes(action)"
                        >
                            <option [value]="null" selected disabled>Select Location</option>
                            <option [value]="item.value" *ngFor="let item of billFromLocationOptions">
                                {{ item.label }}
                            </option>
                        </select> -->
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="remarksObj.reasonForGTRequest"
                            [disabled]="['view', 'approve'].includes(action)"
                        />
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-5 pe-0">
                        <label class="form-label"> Job Card Reference</label>
                    </div>
                    <div class="col-1 px-2 d-flex align-items-center justify-content-start">
                        <span class="ms-1 me-2 text-secondary">&#9654;</span>
                    </div>
                    <div class="col-6 ps-0 setInputMargin">
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="remarksObj.jobCardReference"
                            [disabled]="['view', 'approve'].includes(action)"
                        />
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-5 pe-0">
                        <label class="form-label"> Requested by </label>
                    </div>
                    <div class="col-1 px-2 d-flex align-items-center justify-content-start">
                        <span class="ms-1 me-2 text-secondary">&#9654;</span>
                    </div>
                    <div class="col-6 ps-0 setInputMargin">
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="remarksObj.requestedBy"
                            [disabled]="['view', 'approve'].includes(action)"
                        />
                    </div>
                </div>
            </div>
        </div>

        <hr *ngIf="['create', 'edit'].includes(action)" class="line-border my-4" />

        <div class="row">
            <div class="col text-center mb-4">
                <button
                    *ngIf="['create', 'edit'].includes(action)"
                    class="btn bg-primary px-5 me-4"
                    type="button"
                    (click)="reset()"
                >
                    Reset
                </button>
                <button
                    *ngIf="['create', 'edit'].includes(action)"
                    class="btn bg-primary px-3"
                    type="button"
                    (click)="dismissModel()"
                >
                    Save & Close
                </button>
            </div>
        </div>
    </div>
</div>

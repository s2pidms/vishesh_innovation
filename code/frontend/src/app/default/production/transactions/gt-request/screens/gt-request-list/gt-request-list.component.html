<div class="listCard card">
    <div class="table-header">
        <label class="heading">Goods Transfer Request (Intra) Summary</label>
    </div>
    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="plusIconSvg btn btn-primary me-1"></button>
        <button class="btn bg-primary btn-add" type="button" (click)="navigateTo('../form', {}, 'create')">
            Goods Transfer Request (Intra)
        </button>
    </div>

    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="GTRequestNo" (sort)="onSort($event)">GT Req #</th>
                    <th sortable="GTRequestDate" (sort)="onSort($event)">GT Req Dt.</th>
                    <th sortable="location" (sort)="onSort($event)">Location</th>
                    <th class="text-start" sortable="fromDepartment" (sort)="onSort($event)">From Department</th>
                    <th class="text-start" sortable="toDepartment" (sort)="onSort($event)">To Department</th>
                    <th sortable="status" (sort)="onSort($event)">Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u.GTRequestNo }}</td>
                    <td>{{ u.GTRequestDate }}</td>
                    <td>{{ u.location }}</td>
                    <td class="text-start">{{ u.fromDepartment }}</td>
                    <td class="text-start">{{ u.toDepartment }}</td>
                    <td>{{ u.status }}</td> 
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    [class.disable]="u?.status === 'Approved' || u?.status === 'Rejected'"
                                    (click)="navigateTo('../form', u, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.approveAction"
                                    href="javascript:void(0)"
                                    [class.disable]="u?.status === 'Approved' || u?.status === 'Rejected'"
                                    (click)="navigateTo('../form', u, 'approve')"
                                >
                                    <i class="fa fa-check fa-lg me-2 text-success" aria-hidden="true"></i>
                                    Approve
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.approveAction"
                                    href="javascript:void(0)"
                                    [class.disable]="u?.status === 'Approved' || u?.status === 'Rejected'"
                                    (click)="navigateTo('../form', u, 'reject')"
                                >
                                    <i class="fa fa-close me-3 text-primary" aria-hidden="true"></i>
                                    Reject
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<form [formGroup]="form">
    <div class="modelPage">
        <div class="modal-header">
            <div class="heading ps-2">L a b Colour Space Values</div>
            <div>
                <button
                    type="button"
                    class="btn btn-cross btn-sm"
                    aria-label="Close"
                    (click)="this.activeModal.close(labValues)"
                >
                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row justify-content-center px-5 mt-4">
                <div class="col-12 px-0">
                    <div class="row mt-4">
                        <div class="col-3 pe-0">
                            <span class="bg-primary text-white pt-1 pb-2 px-4 fs-4">L</span>
                        </div>
                        <div class="col-1 px-2">
                            <i class="fa fa-caret-right text-secondary"></i>
                        </div>
                        <div class="col-8 ps-0 setInputMargin">
                            <input (input)="setLValues()" type="number" class="form-control" formControlName="L" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-3 pe-0">
                            <span class="bg-primary text-white pt-1 pb-2 px-4 fs-4">a</span>
                        </div>
                        <div class="col-1 px-2">
                            <i class="fa fa-caret-right text-secondary"></i>
                        </div>
                        <div class="col-8 ps-0 setInputMargin">
                            <input (input)="setAValues()" type="number" class="form-control" formControlName="a" />
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-3 pe-0">
                            <span class="bg-primary text-white pt-1 pb-2 px-4 fs-4">b</span>
                        </div>
                        <div class="col-1 px-2">
                            <i class="fa fa-caret-right text-secondary"></i>
                        </div>
                        <div class="col-8 ps-0 setInputMargin">
                            <input (input)="setBValues()" type="number" class="form-control" formControlName="b" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col px-0">
                    <hr class="line-border mt-5 mb-4" />
                </div>
            </div>
            <div class="text-center">
                <button class="btn bg-primary px-5 mb-4" type="button" (click)="dismissModel()">Save & Close</button>
            </div>
        </div>
    </div>
</form>

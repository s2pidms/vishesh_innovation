<div class="row justify-content-center">
  <div class="col-md-11">
    <div
      appAccessControl
      [accessType]="rolePermissionActions.createAction"
      class="text-center"
    >
      <button
        class="btn btn-primary rounded px-2"
        type="button"
        (click)="
          navigateTo(
            '/default/settings/transactions/product_code/PC-form',
            null,
            'create'
          )
        "
      >
        <i class="fa fa-plus-square fa-lg mx-1" aria-hidden="true"></i>
        Product Code
      </button>
    </div>
    <app-setting-header
      [data]="{page,pageSize,collection,search}"
      (dataChange)="eventHeader($event)"
    >
    </app-setting-header>

    <div class="table-responsive">
      <table class="table table-bordered table-sticky">
        <thead class="bg-primary">
          <tr class="text-white">
            <th sortable="moduleName" (sort)="onSort($event)">
              Product Category
            </th>
            <th sortable="module" (sort)="onSort($event)">Active</th>
            <th sortable="module" (sort)="onSort($event)">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of tableData; trackBy: trackByFn">
            <td>{{ u?.productCatagoryData }}</td>
            <td>{{ u?.module }}</td>
            <td>{{ u?.autoIncrementValue }}</td>
            <td>
              <div class="dropdown">
                <button class="dropbtn"></button>
                <div class="dropdown-content">
                  <a
                    appAccessControl
                    [accessType]="rolePermissionActions.viewAction"
                    href="javascript:void(0)"
                    (click)="
                      navigateTo(
                        '/default/settings/transactions/auto_increment/AI-form',
                        u?._id,
                        'view'
                      )
                    "
                  >
                    <i
                      class="fa fa-eye fa-lg me-2 text-primary"
                      aria-hidden="true"
                    ></i>
                    View
                  </a>
                  <a
                    appAccessControl
                    [accessType]="rolePermissionActions.editAction"
                    href="javascript:void(0)"
                    (click)="
                      navigateTo(
                        '/default/settings/transactions/auto_increment/AI-form',
                        u?._id,
                        'edit'
                      )
                    "
                  >
                    <i
                      class="fa fa-pencil-square-o fa-lg me-2 text-primary"
                      aria-hidden="true"
                    ></i>
                    Edit
                  </a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

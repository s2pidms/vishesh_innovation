<div class="listCard card">
    <div class="table-header">
        <label class="heading">Application Parameter Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="btn btn-primary btn-add" type="button" (click)="navigateTo('../AP-form', null, 'create')">
            <i class="fa fa-plus-square fa-lg mx-1" aria-hidden="true"></i>
            App Parameter
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="appParameterCode" (sort)="onSort($event)">App Param Code</th>
                    <th class="text-start" sortable="appParameterAppCode" (sort)="onSort($event)">App Code</th>
                    <th sortable="appParameterName" (sort)="onSort($event)">Param Name</th>
                    <th class="text-start" sortable="appParameterValue" (sort)="onSort($event)">Param Value</th>
                    <th sortable="isActive" (sort)="onSort($event)">Active</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody class="text-wrap">
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.appParameterCode }}</td>
                    <td class="text-start">{{ u?.appParameterAppCode }}</td>
                    <td>{{ u?.appParameterName }}</td>
                    <td class="text-start" [style.width]="appParameterValue.clientWidth" #appParameterValue>
                        <span class="pointer" [positionTarget]="appParameterValue" [ngbTooltip]="u.appParameterValue">
                            {{ u?.appParameterValue }}
                        </span>
                    </td>
                    <td>{{ u?.isActive ? "Yes" : "Yes" }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../AP-form', u?._id, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../AP-form', u?._id, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="deleteParameter(u?.appParameterAppCode)"
                                >
                                    <i class="fa fa-trash me-2 text-primary" aria-hidden="true"></i>
                                    Delete
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="listCard card">
    <div class="table-header">
        <label class="heading">Auto Increment Module Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="btn btn-primary btn-add" type="button">
            <i class="fa fa-plus-square fa-lg mx-1" aria-hidden="true"></i>
            Auto Increment Module
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="moduleName" (sort)="onSort($event)">Module Name</th>
                    <th sortable="module" (sort)="onSort($event)">Module</th>
                    <th sortable="modulePrefix" (sort)="onSort($event)">Module Prefix</th>
                    <th sortable="autoIncrementValue" (sort)="onSort($event)">Auto Increment Value</th>
                    <th sortable="digit" (sort)="onSort($event)">Digit</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.moduleName }}</td>
                    <td>{{ u?.module }}</td>
                    <td>{{ u?.modulePrefix }}</td>
                    <td>{{ u?.autoIncrementValue }}</td>
                    <td>{{ u?.digit }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../AI-form', u?._id, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../AI-form', u?._id, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

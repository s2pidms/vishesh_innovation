<Form [formGroup]="form" class="formCard card">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">Cost Sheet Components ({{ this.action | titlecase }})</div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-4">
                    <label class="form-label">Component Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="componentCode" readonly />
                </div>
                <div class="col-4">
                    <label class="form-label">Component Type <span class="text-danger">*</span></label>
                    <select class="form-select" formControlName="componentType">
                        <option [value]="null" selected disabled>Select Component Type</option>
                        <option *ngFor="let item of componentTypeArr" [value]="item">
                            {{ item }}
                        </option>
                    </select>
                </div>
                <div class="col-4">
                    <label class="form-label">Order <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" formControlName="order" />
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label class="form-label">Cost Elements/Particulars<span class="text-danger"> *</span></label>
                    <input class="form-control" type="text" formControlName="costElement" />
                </div>
                <div class="col-4">
                    <label class="form-label">Tooltip <span class="text-danger"></span></label>
                    <input class="form-control" type="text" formControlName="tooltip" />
                </div>
                <div class="col-4">
                    <label class="form-label">Status <span class="text-danger">*</span></label>
                    <select class="form-select" formControlName="status">
                        <option [value]="null" selected disabled>Select Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <hr *ngIf="action !== 'view'" class="row line-border" />
    <div class="row">
        <div class="col-12">
            <div *ngIf="action !== 'view'" class="d-flex justify-content-center">
                <div class="d-grid col-md-1 mx-5" [ngClass]="{'d-none': action == 'View'}">
                    <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
                </div>
                <div class="d-grid col-md-1 me-3" [ngClass]="{'d-none': action == 'View'}">
                    <button type="button" class="btn btn-primary" (click)="submit()">Save</button>
                </div>
            </div>
        </div>
    </div>
</Form>

<div class="formCard card">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">
                <label>D-SKU Attributes Configuration </label>
            </div>
        </div>
        <div class="form-body">
            <div class="row justify-content-center">
                <div class="table-responsive">
                    <table class="table table-bordered mt-4">
                        <thead class="bg-primary">
                            <tr class="text-white">
                                <th>Order</th>
                                <th>Tab Name</th>
                                <th>Tab Display Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of SKUAttributes.items">
                                <td>
                                    <div class="d-flex justify-content-center">
                                        <input
                                            [(ngModel)]="item.order"
                                            class="form-control form-control-sm w-25"
                                            type="number"
                                        />
                                    </div>
                                </td>
                                <td>
                                    {{ item.tabName }}
                                </td>
                                <td>
                                    <div class="d-flex justify-content-center">
                                        <input
                                            [(ngModel)]="item.tabDisplayName"
                                            class="form-control form-control-smm w-25"
                                            type="text"
                                        />
                                    </div>
                                </td>
                                <td>
                                    <input [(ngModel)]="item.status" class="form-check-input" type="checkbox" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button class="btn bg-primary px-5 me-3" type="button" (click)="reset()">Reset</button>
                        <button class="btn bg-primary px-5" type="button" (click)="submit()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

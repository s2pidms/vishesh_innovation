<Form [formGroup]="form" class="formCard card">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">
                <label>{{ action | titlecase }} Checklist Particulars</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-4">
                    <label class="form-label">Order <span class="text-danger">*</span></label>
                    <input class="form-control" type="number" formControlName="order" />
                </div>
                <div class="col-4">
                    <label class="form-label">Name <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="name" />
                </div>
                <div class="col-4">
                    <label class="form-label">Status <span class="text-danger">*</span></label>
                    <select class="form-select" formControlName="status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
        </div>
        <hr *ngIf="action !== 'view'" class="row line-border" />
        <div *ngIf="action !== 'view'" class="d-flex justify-content-center mb-3">
            <div class="d-grid col-md-1 mx-5" [ngClass]="{'d-none': action == 'View'}">
                <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
            </div>
            <div class="d-grid col-md-1" [ngClass]="{'d-none': action == 'View'}">
                <button type="button" class="btn btn-primary" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</Form>

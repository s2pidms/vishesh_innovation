<form [formGroup]="form">
    <div class="row justify-content-center form-page">
        <div class="col-md-11 card-form pb-4">
            <div class="row form-header">
                <div class="col heading">
                    <label>{{ action | titlecase }} Question</label>
                </div>
            </div>
            <div class="form-body">
                <div class="row mb-4">
                    <div class="col-3">
                        <label class="form-label mb-2">Order <span class="text-danger">*</span></label>
                        <input class="form-control" type="number" formControlName="orderNo" />
                    </div>
                    <div class="col-3">
                        <label class="form-label mb-2">Type</label>
                        <select class="form-select" formControlName="type">
                            <option [value]="null" disabled>Select Type</option>
                            <option value="Customer Inputs">Customer Inputs</option>
                            <option value="Technical">Technical</option>
                            <option value="Economic">Economic</option>
                            <option value="Legal">Legal</option>
                            <option value="Operational">Operational</option>
                            <option value="Scheduling">Scheduling</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label mb-2">Question <span class="text-danger">*</span></label>
                        <input class="form-control" type="text" formControlName="questionnaire" />
                    </div>
                </div>

                <div *ngIf="action !== 'view'" class="d-flex justify-content-center py-3">
                    <div class="d-grid col-md-1 mx-5" [ngClass]="{'d-none': action == 'View'}">
                        <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
                    </div>
                    <div class="d-grid col-md-1" [ngClass]="{'d-none': action == 'View'}">
                        <button type="button" class="btn btn-primary" (click)="submit()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

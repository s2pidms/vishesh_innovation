<div class="row tablePage">
    <div class="col-md-11 table-body">
        <div class="row table-header">
            <div class="col">
                <label class="heading">Questions Summary</label>
            </div>
        </div>

        <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
            <button
                class="btn btn-primary btn-add"
                type="button"
                (click)="navigateTo('/default/settings/master/NPD/questioniers/form', null, 'create')"
            >
                <i class="fa fa-plus-square fa-lg me-2" aria-hidden="true"></i>
                New Question
            </button>
        </div>
        <hr class="row line-border" />
        <div class="table-responsive">
            <app-setting-header
                [data]="{page,pageSize,collection,search,type: 'list'}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
            <table class="table table-bordered">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th sortable="orderNo" (sort)="onSort($event)">Order</th>
                        <th sortable="type" (sort)="onSort($event)">Type</th>
                        <th class="text-start" sortable="questionnaire" (sort)="onSort($event)">Questions</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of tableData; trackBy: trackByFn">
                        <td>{{ u?.orderNo }}</td>
                        <td>{{ u?.type }}</td>
                        <td class="text-start">{{ u?.questionnaire }}</td>
                        <td>
                            <div class="dropdown">
                                <button class="dropbtn"></button>
                                <div class="dropdown-content">
                                    <a
                                        appAccessControl
                                        [accessType]="rolePermissionActions.viewAction"
                                        href="javascript:void(0)"
                                        (click)="
                                            navigateTo('/default/settings/master/NPD/questioniers/form', u, 'view')
                                        "
                                    >
                                        <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                        View
                                    </a>
                                    <a
                                        appAccessControl
                                        [accessType]="rolePermissionActions.editAction"
                                        href="javascript:void(0)"
                                        (click)="
                                            navigateTo('/default/settings/master/NPD/questioniers/form', u, 'edit')
                                        "
                                    >
                                        <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                        Edit
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

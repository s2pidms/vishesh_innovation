<div class="listCard card">
    <div class="table-header">
        <label class="heading">Asset Class Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button
            class="btn btn-primary btn-add"
            type="button"
            (click)="navigateTo('default/settings/master/finance_master/asset_class/form', {}, 'create')"
        >
            <i class="fa fa-plus-square fa-lg me-2" aria-hidden="true"></i>
            Asset Class
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-secondary">
                <tr class="text-white">
                    <th sortable="order" (sort)="onSort($event)">Oder</th>
                    <th sortable="assetClassName" class="text-start" (sort)="onSort($event)">Asset Class Name</th>
                    <th sortable="prefix" (sort)="onSort($event)">Prefix</th>

                    <th sortable="depreciation" (sort)="onSort($event)">Depreciation</th>
                    <th sortable="energySpecification" (sort)="onSort($event)">Energy Specification</th>
                    <th sortable="type" (sort)="onSort($event)">Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.order }}</td>
                    <td class="text-start">{{ u?.assetClassName }}</td>
                    <td>{{ u?.prefix }}</td>
                    <td>{{ u?.depreciation }}</td>
                    <td>{{ u?.energySpecification }}</td>
                    <td>{{ u?.type }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo('default/settings/master/finance_master/asset_class/form', u, 'view')
                                    "
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo('default/settings/master/finance_master/asset_class/form', u, 'edit')
                                    "
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

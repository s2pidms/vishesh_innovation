<Form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">Cost Head ({{ this.action | titlecase }})</div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col">
                    <label class="form-label">Order <span class="text-danger">*</span></label>
                    <input class="form-control" formControlName="order" />
                </div>
                <div class="col">
                    <label class="form-label">Cost Head<span class="text-danger">*</span></label>
                    <input class="form-control" formControlName="costHead" readonly />
                </div>
                <div class="col">
                    <label class="form-label">Display Name<span class="text-danger">*</span></label>
                    <input class="form-control" formControlName="displayName" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label">Category<span class="text-danger"></span></label>
                    <input class="form-control" formControlName="category" readonly />
                </div>
                <div class="col-4">
                    <label class="form-label">Status<span class="text-danger"></span></label>
                    <select class="form-select" formControlName="status">
                        <option [value]="null" selected disabled>Select Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
        </div>

        <hr *ngIf="action !== 'view'" class="row line-border" />
        <div class="row">
            <div class="col-12">
                <div *ngIf="action !== 'view'" class="d-flex justify-content-center">
                    <div class="d-grid col-md-1 mx-5" [ngClass]="{'d-none': action == 'View'}">
                        <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
                    </div>
                    <div class="d-grid col-md-1 me-3" [ngClass]="{'d-none': action == 'View'}">
                        <button type="button" class="btn btn-primary" (click)="submit()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</Form>

<div class="listCard card">
    <div class="table-header">
        <label class="heading">{{ title }} Summary</label>
    </div>

          (click)="navigateTo('/default/settings/master/uom_units_master/form', null, 'create')"

    <!-- <hr class="line-border" /> -->
    <div class="table-responsive">
        <app-setting-header
            [data]="{page,pageSize,collection,search,type: 'list',excelDisplay :'none'}"
            (dataChange)="eventHeader($event)"
        >
        </app-setting-header>
        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="value" (sort)="onSort($event)">Value</th>
                    <th sortable="label" (sort)="onSort($event)">Display Name</th>
                    <th sortable="order" (sort)="onSort($event)">Order</th>
                    <th sortable="status" (sort)="onSort($event)">Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.value }}</td>
                    <td>{{ u?.label }}</td>
                    <td>{{ u?.order }}</td>
                    <!-- <td>{{ u?.status }}</td> -->
                    <td>
                        <span class="d-flex justify-content-center">
                            <div *ngIf="u.status == 'Active'" class="statusActive"></div>
                            <div *ngIf="u.status == 'Inactive'" class="statusInActive"></div>
                        </span>
                    </td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo('/default/settings/master/uom_units_master/form', u?._id, 'view')
                                    "
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo('/default/settings/master/uom_units_master/form', u?._id, 'edit')
                                    "
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a href="javascript:void(0)" (click)="update(u)">
                                    <i class="fa fa-check fa-lg text-success" aria-hidden="true"></i>
                                    Status
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modelPage">
  <div class="modal-header">
    <div class="heading">Add Sub Department</div>
    <div>
      <button
        type="button"
        class="btn btn-cross btn-sm"
        aria-label="Close"
        (click)="activeModal.close(subDepartments)"
      >
        <i class="fa fa-times-circle" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <ng-container>
    <form [formGroup]="form">
      <div class="row mt-4 px-5">
        <div class="col-md-4">
          <label class="form-label mb-1">
            Sub Department Name <span class="text-danger">*</span></label
          >
          <input
            class="form-control"
            type="text"
            formControlName="subDepartmentName"
          />
        </div>
        <div class="col-md-4">
          <label class="form-label mb-1">
            Contact Person Name <span class="text-danger">*</span>
          </label>
          <input
            class="form-control"
            type="text"
            formControlName="contactPersonName"
          />
        </div>

        <div class="col-md-4">
          <label class="form-label">
            Status
            <span class="text-danger">*</span>
          </label>
          <select formControlName="status" class="form-select">
            <option [value]="null" selected disabled>Select Type</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
      </div>
      <div class="row mt-4 p-0"></div>
    </form>
    <div class="col text-center mt-4">
      <button
        class="btn bg-primary px-5"
        type="button"
        [disabled]="btnDisable || action == 'view'"
        (click)="save()"
      >
        Add to List
      </button>
    </div>
    <hr class="line-border mt-4 mb-0" />
  </ng-container>

  <div class="px-5">
    <app-setting-header
      [data]="{page,pageSize,collection,search ,excelDisplay : 'none'}"
      (dataChange)="eventHeader($event)"
    >
    </app-setting-header>
  </div>
  <div style="min-height: 17rem" class="table-responsive px-5">
    <table class="table table-bordered table-sticky">
      <thead class="bg-primary">
        <tr class="text-white">
          <th>#</th>
          <th class="text-start">Sub Department Name</th>
          <th class="text-start">Contact Person Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let u of subDepartments
              | searchFi1ter : search
              | slice
                : (page - 1) * pageSize
                : (page - 1) * pageSize + pageSize;
            let i = index
          "
        >
          <td>{{ 1 + i + (page - 1) * pageSize }}</td>
          <td class="text-start">{{ u?.subDepartmentName }}</td>
          <td class="text-start">{{ u?.contactPersonName }}</td>
          <td>{{ u?.status }}</td>

          <td>
            <div class="dropdown">
              <button class="dropbtn"></button>
              <div class="dropdown-content">
                <a href="javascript:void(0)" (click)="patchItem(u, i, 'view')">
                  <i
                    class="fa fa-eye fa-lg me-2 text-primary"
                    aria-hidden="true"
                  ></i>
                  View
                </a>
                <a href="javascript:void(0)" (click)="patchItem(u, i, 'edit')">
                  <i
                    class="fa fa-pencil-square-o fa-lg me-2 text-primary"
                    aria-hidden="true"
                  ></i>
                  Edit
                </a>
                <a
                  [class.disable]="this.action == 'view'"
                  href="javascript:void(0)"
                  (click)="deleteItem(i)"
                >
                  <i
                    class="fa fa-trash fa-lg me-2 text-primary"
                    aria-hidden="true"
                  ></i>
                  Delete
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <hr class="line-border my-3 px-5" />

  <div class="text-center">
    <button
      class="btn bg-primary px-5 mb-3"
      type="button"
      [disabled]="btnDisable || action == 'view'"
      (click)="activeModal.close(subDepartments)"
    >
      Save
    </button>
  </div>
</div>

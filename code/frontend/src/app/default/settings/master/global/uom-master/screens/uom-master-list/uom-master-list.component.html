<div class="listCard card">
    <div class="table-header">
        <label class="heading">UoM Master Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button
            class="btn btn-primary btn-add"
            type="button"
            (click)="navigateTo('/default/settings/master/global/uom_master/form', null, 'create')"
        >
            <i class="fa fa-plus-square fa-lg me-2" aria-hidden="true"></i>
            UoM
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>
        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="UOMCode" (sort)="onSort($event)">UoM Code</th>
                    <th sortable="UOMOrder" (sort)="onSort($event)">UoM Order</th>
                    <th sortable="UOMDescription" (sort)="onSort($event)" class="text-start">UoM Description</th>
                    <th sortable="GST" (sort)="onSort($event)">UoM GST Code</th>
                    <th sortable="abbreviation" (sort)="onSort($event)">Abbreviation</th>
                    <th sortable="status" (sort)="onSort($event)">Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.UOMCode }}</td>
                    <td>{{ u?.UOMOrder }}</td>
                    <td class="text-start">{{ u?.UOMDescription }}</td>
                    <td>{{ u?.GST }}</td>
                    <td>{{ u?.abbreviation }}</td>
                    <td>{{ u?.status }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo('/default/settings/master/global/uom_master/form', u?._id, 'view')
                                    "
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo('/default/settings/master/global/uom_master/form', u?._id, 'edit')
                                    "
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<form [formGroup]="form" class="formCard card">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">
                <label>Inventory Department Master ({{ action | titlecase }})</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <!-- <div class="col">
                  <label class="form-label"> Spec Code <span class="text-danger">*</span> </label>
                  <input class="form-control" type="text" formControlName="specificationCode" readonly />
              </div> -->
                <div class="col">
                    <label class="form-label">Department Name<span class="text-danger">*</span> </label>
                    <input class="form-control" type="text" formControlName="departmentName" />
                </div>
                <div class="col">
                    <label class="form-label">Department Type <span class="text-danger">*</span> </label>
                    <ng-select
                        [items]="masterData.departmentsOptions"
                        bindLabel="label"
                        bindValue="value"
                        [clearable]="false"
                        formControlName="departmentType"
                    >
                    </ng-select>
                </div>
                <div class="col">
                    <label class="form-label"> Status <span class="text-danger">*</span> </label>
                    <div class="d-flex align-items-center">
                        <select class="form-select statusSelectBorder" formControlName="status">
                            <option [value]="'null'" selected disabled>Select Status</option>
                            <option [value]="'Active'">Active</option>
                            <option [value]="'Inactive'">Inactive</option>
                        </select>
                        <span class="input-group-text statusSpanHeight">
                            <div
                                class="statusActive"
                                *ngIf="form.value['status'] == 'Active'"
                                class="statusActive"
                            ></div>
                            <div class="statusInActive" *ngIf="form.value['status'] == 'Inactive'"></div>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <hr class="row line-border mt-4" />
        <div class="row py-3">
            <div *ngIf="action != 'view'" class="col-12 text-center">
                <button class="btn btn-primary px-5 me-5" type="button" (click)="reset()">Reset</button>
                <button class="btn btn-primary px-5" type="button" (click)="submit()">Save</button>
            </div>
            <div *ngIf="action == 'view'" class="col-12 text-center">
                <button
                    *ngIf="['view'].includes(action)"
                    class="btn btn-primary px-5"
                    type="button"
                    (click)="navigateTo()"
                >
                    Back
                </button>
            </div>
            <!-- <div *ngIf="action != 'view'" class="d-flex justify-content-center mb-3">
                  <div class="d-grid col-md-1 me-5" *ngIf="['! edit', 'create'].includes(action)">
                      <button class="btn btn-primary btn-lg" type="button" (click)="reset()">Reset</button>
                  </div>
                  <div class="d-grid col-md-1">
                      <button class="btn btn-primary btn-lg" type="button" (click)="submit()">Save</button>
                  </div>
              </div>
              <div class="d-flex justify-content-center" *ngIf="['view'].includes(action)">
                  <button class="btn btn-primary px-5 text" type="button" (click)="navigateTo()">Back</button>
              </div> -->
        </div>
    </div>
</form>

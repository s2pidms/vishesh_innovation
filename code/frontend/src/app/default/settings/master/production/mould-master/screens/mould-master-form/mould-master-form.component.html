<form [formGroup]="form" class="formCard card">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">
                <label>Module Master ({{ action | titlecase }})</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row mb-4">
                <div class="col-3">
                    <label class="form-label">Mould ID <span class="text-danger"></span></label>
                    <input class="form-control" type="text" formControlName="mouldNo" />
                </div>
                <div class="col-3">
                    <label class="form-label">Mould Description <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="mouldName" />
                </div>
                <div class="col-3">
                    <label class="form-label">Mould Type <span class="text-danger">*</span></label>
                    <select formControlName="mouldType" class="form-select">
                        <option [value]="null" selected disabled>Select Mould Type</option>
                        <option *ngFor="let item of masterData.mouldTypeOptions" [value]="item.parameterName">
                            {{ item.parameterLabel }}
                        </option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label">No. of Cavities <span class="text-danger">*</span></label>
                    <input class="form-control" type="number" formControlName="noOfCavities" />
                </div>
                <!-- <div class="col-3">
                    <label class="form-label">TBD/Width (mm) <span class="text-danger"></span></label>
                    <input class="form-control" type="number" formControlName="TBDPerWidth" />
                </div> -->
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="form-label">Mould TBD/Dim (mm X mm) <span class="text-danger"></span></label>
                    <input class="form-control" type="text" formControlName="mouldTBDDimension" />
                </div>
                <div class="col-3 pe-5">
                    <label class="form-label">Mould Supplier<span class="text-danger">*</span> </label>
                    <div class="d-flex align-items-center">
                        <div class="col-11">
                            <ng-select
                                [items]="masterData.suppliersOptions"
                                bindLabel="supplierName"
                                bindValue="_id"
                                [clearable]="false"
                                formControlName="supplier"
                                placeholder="Select Mould Supplier"
                                (change)="setSupplierName($event)"
                            >
                            </ng-select>
                        </div>
                        <div
                            style="height: 2.9rem"
                            class="input-group-text bg-primary pointer col-auto fs-4"
                            id="basic-addon1"
                            (click)="openSupplierDetailsModal()"
                        >
                            <i class="fa fa-search text-white" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <label class="form-label">Supplier Mould/Part No. <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="partNo" />
                </div>
                <div class="col-3">
                    <label class="form-label">Mould Batch Date <span class="text-danger">*</span> </label>
                    <input class="form-control" type="date" formControlName="mouldBatchDate" />
                </div>
            </div>
        </div>
        <hr class="row line-border my-4" />
        <div class="row">
            <div class="col-3">
                <div class="d-flex align-items-center">
                    <!-- <div class="col-md-auto text-nowrap">
                        <button type="button" class="btn btn-primary px-3">Status</button>
                    </div> -->
                    <span class="set-flex-status px-4"> Status </span>
                    <select class="form-select statusSelectBorder" formControlName="status">
                        <option [value]="'null'" selected disabled>Select Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <span class="input-group-text statusSpanHeight">
                        <div class="statusActive" *ngIf="form.value['status'] == 'Active'" class="statusActive"></div>
                        <div class="statusInActive" *ngIf="form.value['status'] == 'Inactive'"></div>
                    </span>
                </div>
            </div>
            <div class="col-9 mb-3 text-end">
                <div *ngIf="!['view'].includes(action)" class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary px-5 me-4" type="button" (click)="reset()">Reset</button>
                    <button type="button" class="btn btn-primary px-5" (click)="submit()">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>

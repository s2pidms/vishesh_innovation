<div class="formCard card mb-4">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">
                <label>Submodule Permissions </label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col">
                    <label class="form-label">
                        Role
                        <span class="text-danger">*</span>
                    </label>

                    <ng-select
                        [items]="roleList"
                        bindLabel="roleName"
                        bindValue="_id"
                        (change)="setRoleId($event)"
                        [(ngModel)]="role"
                        [clearable]="false"
                    >
                    </ng-select>
                </div>
                <div class="col">
                    <label class="form-label">
                        Business Function/Module
                        <span class="text-danger">*</span>
                    </label>

                    <ng-select
                        [items]="menuItemList"
                        bindLabel="title"
                        bindValue="_id"
                        (change)="setModuleName($event)"
                        [(ngModel)]="menuItemId"
                        [clearable]="false"
                    >
                    </ng-select>
                </div>
                <div class="col-auto align-self-end ps-3 pe-0">
                    <button type="button" class="btn btn-primary" (click)="getFilterData()">Apply Filter</button>
                </div>
                <div class="col-auto align-self-end ps-3">
                    <button (click)="reset()" type="button" class="btn btn-primary">Reset Filter</button>
                </div>
            </div>
            <div
                *ngIf="mastersData?.length > 0 || transactionsData?.length > 0 || reportsData?.length > 0"
                class="row justify-content-center dashboard-page"
            >
                <div class="col-12 mb-4 mt-2">
                    <div class="card h-100">
                        <div class="card-body ms-3 align-items-start">
                            <h5>
                                Note: C – Create, V – View, E – Edit, D – Download, A – Approve, G – Generate Report
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr
            *ngIf="mastersData?.length > 0 || transactionsData?.length > 0 || reportsData?.length > 0"
            class="row line-border"
        />
        <div class="row mb-0">
            <div class="col-4">
                <div class="" *ngIf="mastersData?.length > 0">
                    <div class="row mb-0 justify-content-center">
                        <div class="col-4">
                            <h3 class="">Masters</h3>
                        </div>
                        <div class="col-2 text-end pe-0">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                [(ngModel)]="selectAllMasters"
                                (change)="setAllMastersChecked($event)"
                            />
                        </div>
                        <div class="col-2 text-start ps-2">
                            <h5 class="mt-1 text-nowrap">Select All</h5>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered mt-4">
                            <thead class="bg-primary">
                                <tr class="text-white">
                                    <th class="text-start">Sub-module Name</th>
                                    <th>C</th>
                                    <th>V</th>
                                    <th>E</th>
                                    <th>D</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of mastersData; let i = index">
                                    <td class="text-start">
                                        {{ item.subModuleName }}
                                    </td>
                                    <td>
                                        <input
                                            (change)="selectMasterSubModule()"
                                            [(ngModel)]="item.createAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            (change)="selectMasterSubModule()"
                                            [(ngModel)]="item.viewAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            (change)="selectMasterSubModule()"
                                            [(ngModel)]="item.editAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            (change)="selectMasterSubModule()"
                                            [(ngModel)]="item.downloadAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-5 px-0">
                <div class="" *ngIf="transactionsData?.length > 0">
                    <div class="row mb-0 justify-content-center">
                        <div class="col-4">
                            <h3 class="">Transactions</h3>
                        </div>
                        <div class="col-2 text-end pe-0">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                [(ngModel)]="selectAllTransaction"
                                (change)="setAllTransactionsChecked($event)"
                            />
                        </div>
                        <div class="col-2 text-start ps-2">
                            <h5 class="mt-1 text-nowrap">Select All</h5>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered mt-4">
                            <thead class="bg-primary">
                                <tr class="text-white">
                                    <th class="text-start">Sub-module Name</th>
                                    <th>C</th>
                                    <th>V</th>
                                    <th>E</th>
                                    <th>A</th>
                                    <th>D</th>
                                    <th>G</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of transactionsData">
                                    <td class="text-start">
                                        {{ item.subModuleName }}
                                    </td>

                                    <td>
                                        <input
                                            (change)="selectTransactionSubModule()"
                                            [(ngModel)]="item.createAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            (change)="selectTransactionSubModule()"
                                            [(ngModel)]="item.viewAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            (change)="selectTransactionSubModule()"
                                            [(ngModel)]="item.editAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            (change)="selectTransactionSubModule()"
                                            [(ngModel)]="item.approveAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            (change)="selectTransactionSubModule()"
                                            [(ngModel)]="item.downloadAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            (change)="selectTransactionSubModule()"
                                            [(ngModel)]="item.generateReportAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="" *ngIf="reportsData?.length > 0">
                    <div class="row mb-0 justify-content-center">
                        <div class="col-5">
                            <h3 class="">Reports</h3>
                        </div>
                        <div class="col-2 text-end pe-0">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                [(ngModel)]="selectAllReports"
                                (change)="setAllReportsChecked($event)"
                            />
                        </div>
                        <div class="col-3 text-start ps-2">
                            <h5 class="mt-1 text-nowrap">Select All</h5>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered mt-4">
                            <thead class="bg-primary">
                                <tr class="text-white">
                                    <th class="text-start">Sub-module Name</th>
                                    <th>V</th>
                                    <th>D</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of reportsData">
                                    <td class="text-start">
                                        {{ item.subModuleName }}
                                    </td>

                                    <td>
                                        <input
                                            (change)="selectReportSubModule()"
                                            [(ngModel)]="item.viewAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            (change)="selectReportSubModule()"
                                            [(ngModel)]="item.downloadAction"
                                            class="form-check-input"
                                            type="checkbox"
                                        />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <hr
            *ngIf="mastersData?.length > 0 || transactionsData?.length > 0 || reportsData?.length > 0"
            class="row line-border"
        />
        <div *ngIf="mastersData?.length > 0 || transactionsData?.length > 0 || reportsData?.length > 0">
            <div
                class="d-grid gap-2 d-md-flex justify-content-md-center mb-3"
                [ngClass]="{'d-none': action == 'View'}"
                *ngIf="action != 'view'"
            >
                <button class="btn bg-primary px-5 me-3" type="button" (click)="reset()">Reset</button>
                <button class="btn bg-primary px-5" type="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</div>

<form [formGroup]="roleForm" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label>Application Role</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-4">
                    <label class="form-label">
                        Role Name
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" formControlName="roleName" [readonly]="action == 'edit'" />

                    <validation-messages class="error-left" [control]="f['roleName']"> </validation-messages>
                </div>
                <div class="col-4">
                    <label class="form-label">
                        Display Role Name
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" formControlName="displayRoleName" />

                    <validation-messages class="error-left" [control]="f['displayRoleName']"> </validation-messages>
                </div>
                <div class="col-4">
                    <label class="form-label">
                        Redirect To
                        <span class="text-danger">*</span>
                    </label>
                    <select class="form-select" formControlName="redirectTo">
                        <option [value]="null" selected disabled>Select Redirect To</option>
                        <option [value]="d.value" *ngFor="let d of redirectToPaths">
                            {{ d.label }}
                        </option>
                    </select>
                    <validation-messages class="error-left" [control]="f['redirectTo']"> </validation-messages>
                </div>
            </div>
        </div>
        <div>
            <div
                class="d-grid gap-2 d-md-flex justify-content-md-center mb-3"
                [ngClass]="{'d-none': action == 'View'}"
                *ngIf="action != 'view'"
            >
                <button class="btn bg-primary px-5 me-3 mt-3" type="button" (click)="reset()">Reset</button>
                <button class="btn bg-primary px-5 mt-3" type="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</form>

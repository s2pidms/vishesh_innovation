<div class="listCard card">
    <div class="table-header">
        <label class="heading">Role Master Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="btn btn-primary btn-add" type="button" (click)="navigateTo('../role-form', null, 'create')">
            <i class="fa fa-plus-square me-2 fa-lg" aria-hidden="true"></i>
            Role
        </button>
    </div>

    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th class="text-center" sortable="roleName" (sort)="onSort($event)">Role Name</th>
                    <th class="text-center" sortable="displayRoleName" (sort)="onSort($event)">Display Role Name</th>
                    <th sortable="createdAtS" (sort)="onSort($event)">Created Date</th>

                    <th sortable="isActive" (sort)="onSort($event)">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td class="text-center">{{ u?.roleName }}</td>
                    <td class="text-center">{{ u?.displayRoleName }}</td>
                    <td>{{ u?.createdAtS }}</td>

                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../role-form', u?._id, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../role-form', u?._id, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

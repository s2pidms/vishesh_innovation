<div class="formCard card mb-4">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label>Module </label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col">
                    <label class="form-label">
                        Module Name
                        <span class="text-danger">*</span>
                    </label>
                    <select [(ngModel)]="module" class="form-select">
                        <option value="null" selected disabled>Select Module Name</option>
                        <option *ngFor="let m of moduleNames" [value]="m._id">
                            {{ m?.title }}
                        </option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">
                        Types
                        <span class="text-danger">*</span>
                    </label>

                    <select [(ngModel)]="type" class="form-select">
                        <option value="null" selected disabled>Select Type</option>
                        <option value="MASTER">Master</option>
                        <option value="TRANSACTION">Transaction</option>
                        <option value="REPORT">Reports</option>
                    </select>
                </div>
                <div class="col-auto align-self-end ps-3 pe-0">
                    <button type="button" class="btn btn-primary" (click)="getFilterData()">Apply Filter</button>
                </div>
                <div class="col-auto align-self-end ps-3">
                    <button (click)="reset()" type="button" class="btn btn-primary">Reset Filter</button>
                </div>
            </div>
        </div>

        <div *ngIf="subModuleData.length > 0" class="table-responsive">
            <table class="table table-bordered mt-4">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th>Order</th>
                        <th>Title</th>
                        <th>Display Name</th>
                        <th>Disabled</th>
                        <th>Is Display</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of subModuleData">
                        <tr>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <input
                                        [(ngModel)]="item.order"
                                        class="form-control form-control-sm w-25"
                                        type="number"
                                    />
                                </div>
                            </td>
                            <td>
                                {{ item.title }}
                            </td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <input
                                        [(ngModel)]="item.displayName"
                                        class="form-control form-control-smm w-25"
                                        type="text"
                                    />
                                </div>
                            </td>

                            <td>
                                <input [(ngModel)]="item.disabled" class="form-check-input" type="checkbox" />
                            </td>
                            <td>
                                <input [(ngModel)]="item.isDisplay" class="form-check-input" type="checkbox" />
                            </td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary py-0" (click)="openRollsModal(item)">
                                        Add Role
                                    </button>
                                </div>
                            </td>
                            <td>
                                <div class="dropdown">
                                    <button class="dropbtn"></button>
                                    <div class="dropdown-content">
                                        <a href="javascript:void(0)" (click)="deleteModule(item._id)">
                                            <i class="fa fa-trash me-2 text-primary" aria-hidden="true"></i>
                                            Delete
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <ng-container *ngIf="item.items.length > 0" class="table-responsive">
                            <tr>
                                <td colspan="7">
                                    <div class="card sub-menu-card">
                                        <table class="table align-middle">
                                            <tr class="" *ngFor="let subItem of item.items">
                                                <td>
                                                    <div class="d-flex justify-content-center">
                                                        <input
                                                            [(ngModel)]="subItem.order"
                                                            class="form-control form-control-sm w-25"
                                                            type="number"
                                                        />
                                                    </div>
                                                </td>

                                                <td>
                                                    {{ subItem.title }}
                                                </td>
                                                <td>
                                                    <div class="d-flex justify-content-center">
                                                        <input
                                                            [(ngModel)]="subItem.displayName"
                                                            class="form-control form-control-smm w-25"
                                                            type="text"
                                                        />
                                                    </div>
                                                </td>

                                                <td>
                                                    <input
                                                        [(ngModel)]="subItem.disabled"
                                                        class="form-check-input"
                                                        type="checkbox"
                                                    />
                                                </td>
                                                <td>
                                                    <input
                                                        [(ngModel)]="subItem.isDisplay"
                                                        class="form-check-input"
                                                        type="checkbox"
                                                    />
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                        </ng-container>
                    </ng-container>
                </tbody>
            </table>
        </div>

        <div *ngIf="subModuleData.length > 0">
            <div
                class="d-grid gap-2 d-md-flex justify-content-md-center mb-3"
                [ngClass]="{'d-none': action == 'View'}"
                *ngIf="action != 'view'"
            >
                <button class="btn bg-primary px-5 me-3" type="button" (click)="reset()">Reset</button>
                <button class="btn bg-primary px-5" type="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</div>

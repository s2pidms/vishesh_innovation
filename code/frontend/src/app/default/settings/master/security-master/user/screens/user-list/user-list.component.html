<div class="listCard card">
    <div class="table-header">
        <label class="heading">Application Users Summary</label>
    </div>
    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button
            class="btn btn-primary btn-add"
            type="button"
            (click)="navigateTo('/default/settings/master/security_master/user/user-form', null, 'create')"
        >
            <i class="fa fa-plus-square me-2 fa-lg" aria-hidden="true"></i>
            User
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="userCode" (sort)="onSort($event)">User Code</th>
                    <th sortable="email" (sort)="onSort($event)">Login Id</th>
                    <th sortable="name" (sort)="onSort($event)">Name</th>
                    <th sortable="departmentName" (sort)="onSort($event)">Department</th>
                    <th sortable="roleName" (sort)="onSort($event)">Role</th>
                    <th sortable="isActive" (sort)="onSort($event)">Active</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.userCode }}</td>
                    <td>{{ u?.email }}</td>
                    <td>{{ u?.name }}</td>
                    <td>{{ u?.departmentName }}</td>
                    <td>{{ u?.roleName }}</td>
                    <td>{{ u?.isActive ? "Active" : "Inactive" }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo(
                                            '/default/settings/master/security_master/user/user-form',
                                            u?._id,
                                            'view'
                                        )
                                    "
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo(
                                            '/default/settings/master/security_master/user/user-form',
                                            u?._id,
                                            'edit'
                                        )
                                    "
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a [class.disable]="u?.isActive === true" href="javascript:void(0)" (click)="update(u)">
                                    <i class="fa fa-check fa-lg text-success" aria-hidden="true"></i>
                                    Approve
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

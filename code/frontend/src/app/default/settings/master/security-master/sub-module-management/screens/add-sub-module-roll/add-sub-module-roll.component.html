<div class="modelPage">
    <div class="modal-header">
        <div class="heading">Add Role</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="dismissModel()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="px-5">
                <app-setting-header
                    [data]="{page,pageSize,collection,search ,excelDisplay : 'none'}"
                    (dataChange)="eventHeader($event)"
                >
                </app-setting-header>
            </div>
            <div class="table-responsive mt-0 text-wrap px-5" style="min-height: 23rem">
                <table class="table table-bordered mt-0 table-sm">
                    <thead class="bg-info">
                        <tr class="text-white">
                            <th>Sr No.</th>
                            <th class="text-start">Roles</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr
                            *ngFor="
                                let item of roleNames
                                    | searchFi1ter : search
                                    | slice : (page - 1) * pageSize : (page - 1) * pageSize + pageSize;
                                let i = index
                            "
                        >
                            <td>{{ 1 + i + (page - 1) * pageSize }}</td>
                            <td class="text-start">
                                <!-- <ng-select
                  [items]="roleNames"
                  bindLabel="displayRoleName"
                  bindValue="_id"
                  [(ngModel)]="item.role"
                  [clearable]="false"
                >
                </ng-select> -->
                                {{ item?.displayRoleName }}
                            </td>
                            <td>
                                <input [(ngModel)]="item.isChecked" class="form-check-input" type="checkbox" />
                                <!-- <div class="dropdown">
                                    <button class="dropbtn"></button>
                                    <div class="dropdown-content">
                                        <a href="javascript:void(0)" (click)="addTableRow(i, item)">
                                            <i class="fa fa-plus fa-lg me-3 text-primary" aria-hidden="true"></i>
                                            Add
                                        </a>
                                        <a href="javascript:void(0)" (click)="deleteTableRow(i)">
                                            <i class="fa fa-trash me-2 text-primary" aria-hidden="true"></i>
                                            Delete
                                        </a>
                                    </div>
                                </div> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <hr class="line-border" />

            <div class="text-center mt-1 mb-3">
                <button class="btn bg-primary px-5" type="button" (click)="dismissModel()">Save & Close</button>
            </div>
        </div>
    </div>
</div>

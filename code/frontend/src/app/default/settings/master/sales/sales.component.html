<div class="row tablePage">
    <div class="col-md-11 table-body shadow-none">
        <div style="min-width: 80rem" class="container-fluid tabs-card-page">
            <div class="row row-cols-1 row-cols-md-4">
                <div class="col d-flex justify-content-center" *ngFor="let t of cardsData">
                    <div
                        class="card masterCard"
                        [ngClass]="t.disabled ? 'disabled' : ''"
                        (click)="navigateTo(t.url, t.disabled, t.displayName)"
                    >
                        <div class="card-body d-flex align-content-center">
                            <h5 class="card-title align-self-center">{{ t.displayName }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<Form [formGroup]="form" class="formCard card">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">Product Category Master ({{ this.action | titlecase }})</div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-3">
                    <label class="form-label">Product No.<span class="text-danger">*</span></label>
                    <input
                        class="form-control"
                        type="text"
                        formControlName="SKUCategoryName"
                        (input)="setDisplayName()"
                    />
                </div>
                <div class="col-3">
                    <label class="form-label">Product Code <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="productCode" (input)="setDisplayName()" />
                </div>
                <div class="col-3">
                    <label class="form-label">DD/Display Value<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="displayProductCategoryName" readonly />
                </div>
                <div class="col-3">
                    <label class="form-label">Product Category Prefix<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="SKUCategoryPrefix" />
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="form-label"
                        >Product Category Auto Increment No<span class="text-danger"></span
                    ></label>
                    <input class="form-control" type="number" formControlName="SKUCategoryAutoIncrement" />
                </div>
                <div class="col-3">
                    <label class="form-label">Digit<span class="text-danger">*</span></label>
                    <input class="form-control" type="number" formControlName="digit" />
                </div>
                <div class="col-3">
                    <label class="form-label">Application<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="application" />
                </div>
                <div class="col-3 d-flex align-items-end">
                    <div class="d-flex align-items-end flex-grow-1">
                        <div class="col-md-auto text-nowrap">
                            <button type="button" class="btn btn-primary px-3">Status</button>
                        </div>
                        <div class="flex-grow-1">
                            <select class="form-select statusSelectBorder" formControlName="categoryStatus">
                                <option [value]="'null'" selected disabled>Select Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <span class="input-group-text statusSpanHeight">
                            <div
                                class="statusActive"
                                *ngIf="form.value['categoryStatus'] == 'Active'"
                                class="statusActive"
                            ></div>
                            <div class="statusInActive" *ngIf="form.value['categoryStatus'] == 'Inactive'"></div>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <hr *ngIf="['create', 'edit'].includes(action)" class="row line-border" />
    </div>

    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <div class="d-grid col-md-1 mx-5">
                    <button
                        *ngIf="['create', 'edit'].includes(action)"
                        type="button"
                        class="btn btn-primary px-5"
                        (click)="reset()"
                    >
                        Reset
                    </button>
                </div>
                <div class="d-grid col-md-1 me-3">
                    <button
                        *ngIf="['edit', 'create'].includes(action)"
                        type="button"
                        class="btn btn-primary px-5"
                        (click)="submit()"
                    >
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</Form>

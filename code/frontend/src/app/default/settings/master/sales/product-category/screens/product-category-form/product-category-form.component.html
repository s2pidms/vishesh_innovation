<Form [formGroup]="form" class="formCard card">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">Product Category Master ({{ this.action | titlecase }})</div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-3">
                    <div class="row">
                        <div class="col-5">
                            <label class="form-label px-0">Sequence<span class="text-danger"></span></label>
                            <input class="form-control" type="text" formControlName="seq" />
                        </div>
                        <div class="col-7">
                            <label class="form-label">Product No. <span class="text-danger"></span></label>
                            <input
                                class="form-control"
                                type="text"
                                formControlName="productNumber"
                                (input)="setDisplayName()"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <label class="form-label">Product Code <span class="text-danger"></span></label>
                    <input class="form-control" type="text" formControlName="productCode" (input)="setDisplayName()" />
                </div>
                <div class="col-3">
                    <label class="form-label">DD/Display Value<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="displayProductCategoryName" />
                </div>
                <div class="col-3">
                    <label class="form-label">Application<span class="text-danger"></span></label>
                    <input class="form-control" type="text" formControlName="application" />
                </div>
            </div>
        </div>

        <hr class="row line-border" />

        <div class="row">
            <div class="col-3">
                <div class="d-flex align-items-center">
                    <div class="col-md-auto text-nowrap">
                        <button type="button" class="btn btn-primary px-3">Status</button>
                    </div>

                    <select class="form-select statusSelectBorder" formControlName="categoryStatus">
                        <option [value]="'null'" selected disabled>Select Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                    <span class="input-group-text statusSpanHeight">
                        <div
                            class="statusActive"
                            *ngIf="form.value['categoryStatus'] == 'Active'"
                            class="statusActive"
                        ></div>
                        <div class="statusInActive" *ngIf="form.value['categoryStatus'] == 'Inactive'"></div>
                    </span>
                </div>
            </div>

            <div class="col-9 pe-3">
                <div class="d-flex justify-content-end">
                    <div class="d-grid col-md-1 mx-5">
                        <button
                            *ngIf="['create', 'edit'].includes(action)"
                            type="button"
                            class="btn btn-primary px-3"
                            (click)="reset()"
                        >
                            Reset
                        </button>
                    </div>
                    <div class="d-grid col-md-1 me-3">
                        <button
                            *ngIf="['edit', 'create'].includes(action)"
                            type="button"
                            class="btn btn-primary px-3"
                            (click)="submit()"
                        >
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</Form>

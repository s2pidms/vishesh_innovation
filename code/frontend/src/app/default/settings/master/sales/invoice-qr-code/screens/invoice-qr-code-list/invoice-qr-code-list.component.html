<div class="listCard card">
    <div class="table-header">
        <label class="heading">Invoice QR Code Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="plusIconSvg btn btn-primary me-1"></button>
        <button class="btn btn-primary btn-add px-3" type="button" (click)="navigateTo('../form', null, 'create')">
            Map Invoice QR Code
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>
        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="customerCode" (sort)="onSort($event)">Customer Code</th>
                    <th class="text-start" sortable="customerName" (sort)="onSort($event)">Customer Name</th>
                    <th sortable="printQRCodeOnInvoice" (sort)="onSort($event)">QR Code</th>
                    <th sortable="printDSOnInvoice" (sort)="onSort($event)">DS</th>
                    <th sortable="venderCode" (sort)="onSort($event)">Vender Code</th>
                    <th sortable="showPANNo" (sort)="onSort($event)">PAN</th>
                    <th sortable="showEximCode" (sort)="onSort($event)">Exim Code</th>
                    <th sortable="GSTIN" (sort)="onSort($event)">GSTIN</th>
                    <th sortable="isActive" (sort)="onSort($event)">View Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.customerCode }}</td>
                    <td class="text-start" [style.width]="customerName.clientWidth" #customerName>
                        <span class="pointer" [positionTarget]="customerName" [ngbTooltip]="u.customerName">
                            {{ u.customerName }}
                        </span>
                    </td>

                    <td>{{ u?.printQRCodeOnInvoice }}</td>
                    <td>{{ u?.printDSOnInvoice }}</td>
                    <td>{{ u?.venderCode }}</td>
                    <td>{{ u.showPANNo }}</td>
                    <td>{{ u.showEximCode }}</td>
                    <td>{{ u?.GSTIN }}</td>
                    <td>
                        <a href="javascript:void(0)" (click)="open(u)">
                            <i class="fa fa-address-card text-primary" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u?._id, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u?._id, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

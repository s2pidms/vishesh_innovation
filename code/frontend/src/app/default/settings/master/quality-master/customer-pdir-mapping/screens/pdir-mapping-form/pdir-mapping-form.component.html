<form [formGroup]="form" class="formCard card">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">
                <label>Customer PDIR Mapping ({{ action | titlecase }}) </label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-4">
                    <label class="form-label">Map Code <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="mapCode" readonly />
                </div>
                <div class="col-4">
                    <label class="form-label">
                        Customer Name
                        <span class="text-danger">*</span>
                    </label>
                    <div class="d-flex align-items-center">
                        <div class="col-11">
                            <ng-select
                                [items]="masterData.customersOptions"
                                bindLabel="customerName"
                                bindValue="_id"
                                [clearable]="false"
                                (change)="setCustomerName($event)"
                                formControlName="customer"
                            >
                            </ng-select>
                        </div>
                        <div
                            style="height: 2.9rem"
                            class="input-group-text bg-primary pointer col-auto fs-4"
                            id="basic-addon1"
                            (click)="openCustomersDetailsModal()"
                        >
                            <i class="fa fa-search text-white" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <label class="form-label">Template<span class="text-danger">*</span></label>
                    <select formControlName="template" class="form-select">
                        <option value="null" selected disabled>Select Template</option>
                        <option *ngFor="let item of templateNameArr" [value]="item.value">
                            {{ item?.label }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <hr *ngIf="action !== 'view'" class="row line-border" />
        <div *ngIf="action !== 'view'" class="d-flex justify-content-center mb-3">
            <div class="d-grid col-md-1 mx-5" [ngClass]="{'d-none': action == 'View'}">
                <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
            </div>
            <div class="d-grid col-md-1" [ngClass]="{'d-none': action == 'View'}">
                <button type="button" class="btn btn-primary" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</form>

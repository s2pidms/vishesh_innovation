<form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label>Professional Tax Master</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> State<span class="text-danger">*</span> </label>
                    <ng-select
                        [items]="statesArr"
                        bindLabel="statesArr"
                        bindValue="statesArr"
                        formControlName="state"
                        [clearable]="false"
                    >
                    </ng-select>
                </div>
                <div class="col-md-4">
                    <label class="form-label"> Gender<span class="text-danger">*</span> </label>
                    <select class="form-select" formControlName="gender">
                        <option [value]="null" selected disabled>Select Gender</option>
                        <option [value]="'Male'">Male</option>
                        <option [value]="'Female'">Female</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label"> February Amount <span class="text-danger"></span> </label>
                    <input class="form-control" type="number" formControlName="isFebAmount" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> Min Salary <span class="text-danger"></span> </label>
                    <input class="form-control" type="number" formControlName="minSalary" />
                </div>
                <div class="col-md-4">
                    <label class="form-label"> Max Salary <span class="text-danger"></span> </label>
                    <input class="form-control" type="number" formControlName="maxSalary" />
                </div>

                <div class="col-md-4">
                    <label class="form-label"> Amount <span class="text-danger">*</span> </label>
                    <input class="form-control" type="number" formControlName="amount" />
                </div>
            </div>
        </div>
        <hr class="row line-border" />
        <div *ngIf="action != 'view'" class="d-flex justify-content-center mb-3">
            <div class="d-grid col-md-1 me-5">
                <button class="btn btn-primary btn-lg" type="button" (click)="reset()">Reset</button>
            </div>
            <div class="d-grid col-md-1">
                <button class="btn btn-primary btn-lg" type="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</form>

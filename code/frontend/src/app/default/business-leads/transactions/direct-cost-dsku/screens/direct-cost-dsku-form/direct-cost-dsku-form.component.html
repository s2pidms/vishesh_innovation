<Form class="px-2" [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label> Direct Cost for D-SKU (Labour, Asset & Tooling)</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-5">
                    <div class="row">
                        <div class="col-8">
                            <label class="form-label">Product Category <span class="text-danger">*</span> </label>
                            <ng-select
                                [items]="masterData.productCategories"
                                bindLabel="productCategory"
                                bindValue="productCategory"
                                formControlName="productCategory"
                                [clearable]="false"
                                (change)="getDSKUData()"
                            >
                            </ng-select>
                        </div>
                        <div class="col-4 ps-0">
                            <label class="form-label">D-SKU No. <span class="text-danger">*</span> </label>
                            <ng-select
                                [items]="SKUList"
                                bindLabel="dSKUNo"
                                bindValue="dSKUNo"
                                formControlName="DSKUNo"
                                [clearable]="false"
                                (change)="setSKUDetails($event)"
                            >
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="col-7 ps-0">
                    <div class="row">
                        <div class="col-5 pe-1">
                            <label class="form-label">D-SKU Name <span class="text-danger">*</span> </label>
                            <ng-select
                                [items]="SKUList"
                                bindLabel="SKUName"
                                bindValue="SKUName"
                                formControlName="DSKUName"
                                [clearable]="false"
                                (change)="setSKUDetails($event)"
                            >
                            </ng-select>
                        </div>
                        <div class="col-5 ps-4">
                            <label class="form-label"> D-SKU Description <span class="text-danger"></span> </label>
                            <input class="form-control" type="text" formControlName="DSKUDescription" readonly />
                        </div>
                        <div class="col-2 ps-0">
                            <label class="form-label"> UoM <span class="text-danger"></span> </label>
                            <input class="form-control" type="text" formControlName="UOM" readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="row row line-border" />

        <div class="row mb-4 justify-content-center">
            <div class="col-3">
                <label class="form-label">Total Labour Cost/Unit <span class="text-danger">*</span> </label>
                <div class="d-flex align-items-center">
                    <span class="input-group-text text-secondary combine-INR">
                        {{ "INR" | companyCurrency }}
                        <div class="vr ms-3"></div>
                    </span>
                    <input
                        class="form-control border-start-0"
                        type="number"
                        formControlName="totalLabourCostPerUnit"
                        readonly
                    />
                    <button
                        (click)="openLabourCostModal()"
                        style="padding: 1.4rem 1.4rem 1.4rem 1.4rem"
                        class="plusIconSvg btn btn-primary ms-1"
                    ></button>
                </div>
            </div>
            <div class="col-3">
                <label class="form-label">Total Asset Cost/Unit <span class="text-danger">*</span> </label>
                <div class="d-flex align-items-center">
                    <span class="input-group-text text-secondary combine-INR">
                        {{ "INR" | companyCurrency }}
                        <div class="vr ms-3"></div>
                    </span>
                    <input
                        class="form-control border-start-0"
                        type="number"
                        formControlName="totalAssetCostPerUnit"
                        readonly
                    />
                    <button
                        (click)="openAssetCostModal()"
                        style="padding: 1.4rem 1.4rem 1.4rem 1.4rem"
                        class="plusIconSvg btn btn-primary ms-1"
                    ></button>
                </div>
            </div>
            <div class="col-3">
                <label class="form-label">Total Tooling Cost/Unit <span class="text-danger">*</span> </label>
                <div class="d-flex align-items-center">
                    <span class="input-group-text text-secondary combine-INR">
                        {{ "INR" | companyCurrency }}
                        <div class="vr ms-3"></div>
                    </span>
                    <input
                        class="form-control border-start-0"
                        type="number"
                        formControlName="totalToolingCostPerUnit"
                        readonly
                    />
                    <button
                        (click)="openToolingCostModal()"
                        style="padding: 1.4rem 1.4rem 1.4rem 1.4rem"
                        class="plusIconSvg btn btn-primary ms-1"
                    ></button>
                </div>
            </div>
            <div class="col-3">
                <label class="form-label">Total Cost/Unit <span class="text-danger">*</span> </label>
                <div class="d-flex align-items-center">
                    <span class="input-group-text text-secondary combine-INR">
                        {{ "INR" | companyCurrency }}
                        <div class="vr ms-3"></div>
                    </span>
                    <input
                        class="form-control border-start-0"
                        type="number"
                        formControlName="totalCostPerUnit"
                        readonly
                    />
                </div>
            </div>
        </div>

        <hr class="row line-border" />

        <div class="row">
            <div *ngIf="action !== 'view'" class="col-12 text-center">
                <button class="btn btn-primary px-5 me-5" type="button" (click)="reset()">Reset</button>
                <button class="btn btn-primary px-5" type="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</Form>

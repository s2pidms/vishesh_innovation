<div class="modelPage">
    <div class="modal-header">
        <div class="heading">Variants/Parts Info</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="this.activeModal.close()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid mt-4">
        <div class="row mb-4 justify-content-center">
            <div class="col-5">
                <div class="d-flex align-items-center">
                    <div class="col-form-label text-nowrap">
                        Total No. of Variants
                        <i class="fa fa-caret-right fs-3 mx-2"></i>
                    </div>
                    <input
                        type="number"
                        class="form-control"
                        [(ngModel)]="noOfVariants"
                        [disabled]="action == 'view'"
                        (input)="setTable()"
                    />
                </div>
            </div>
            <!-- <div class="col-6 px-0">
                <div class="row px-5 mt-5">
                    <div class="col-6 mt-1 pe-0">
                        <label class="form-label text-nowrap">Total No. of Variants</label>
                    </div>
                    <div class="col-1 px-0">
                        <i class="fa fa-caret-right mt-1 text-secondary"></i>
                    </div>
                    <div class="col-5 ps-0">
                        <input
                            type="number"
                            class="form-control"
                            [(ngModel)]="noOfVariants"
                            [disabled]="action == 'view'"
                        />
                    </div>
                </div>
            </div> -->
        </div>

        <div class="row">
            <div class="col px-0">
                <hr class="line-border mb-0 mt-1" />
            </div>
        </div>

        <div class="row px-5">
            <app-setting-header
                [data]="{page,pageSize,collection,search, excelDisplay : 'none'}"
                (dataChange)="eventHeader($event)"
                class="px-0"
            >
            </app-setting-header>
            <div style="min-height: 22rem" class="table-responsive ps-0 pe-0">
                <table class="table table-bordered table-sticky">
                    <thead class="bg-primary">
                        <tr class="text-white">
                            <th>Variant</th>
                            <th class="text-start">Part/Variant Name</th>
                            <th>Part No. (CPIN)</th>
                            <th>Drawing No.</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="
                                let u of variantsInfo
                                    | searchFi1ter : search
                                    | slice : (page - 1) * pageSize : (page - 1) * pageSize + pageSize;
                                trackBy: trackByFn;
                                let i = index
                            "
                        >
                            <td>{{ u?.variant }}</td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <span *ngIf="['view'].includes(action)">
                                        {{ u?.variantName }}
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control form-control-size-xl w-25"
                                        *ngIf="!['view'].includes(action)"
                                        [(ngModel)]="u.variantName"
                                        [ngModelOptions]="{standalone: true}"
                                    />
                                </div>
                            </td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <span *ngIf="['view'].includes(action)">
                                        {{ u?.partNo }}
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control form-control-size-sm text-center"
                                        *ngIf="!['view'].includes(action)"
                                        [(ngModel)]="u.partNo"
                                        [ngModelOptions]="{standalone: true}"
                                    />
                                </div>
                            </td>
                            <td>
                                <div class="d-flex justify-content-center">
                                    <span *ngIf="['view'].includes(action)">
                                        {{ u?.drawingNo }}
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control form-control-size-lg text-center"
                                        *ngIf="!['view'].includes(action)"
                                        [(ngModel)]="u.drawingNo"
                                        [ngModelOptions]="{standalone: true}"
                                    />
                                </div>
                            </td>
                            <td>
                                <div class="dropdown">
                                    <button class="dropbtn"></button>
                                    <div class="dropdown-content">
                                        <a
                                            [class.disable]="this.action == 'view'"
                                            href="javascript:void(0)"
                                            (click)="deleteItem(u.variant)"
                                        >
                                            <i class="fa fa-trash me-2 text-primary" aria-hidden="true"></i>
                                            Delete
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col px-0">
                <hr class="line-border my-4" />
            </div>
        </div>
        <div class="text-center">
            <button
                [disabled]="action == 'view'"
                class="btn bg-primary px-5 mb-4"
                type="button"
                (click)="dismissModel()"
            >
                Save & Close
            </button>
        </div>
    </div>
</div>

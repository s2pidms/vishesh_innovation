<form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label *ngIf="action != 'Converted to SKU'"> NPD ({{ action | titlecase }})</label>
                <label *ngIf="action == 'Converted to SKU'"> NPD (Converted to SKU)</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div *ngIf="action != 'Converted to SKU'" class="col-3">
                    <label class="form-label mb-1"> SKU Stage <span class="text-danger">*</span> </label>
                    <select class="form-select" formControlName="SKUStage">
                        <option value="null" selected disabled>Select SKU Stage</option>
                        <option value="Prototype">Prototype</option>
                        <option value="Pilot">Pilot</option>
                    </select>
                </div>
                <div *ngIf="action == 'Converted to SKU'" class="col-3">
                    <label class="form-label mb-1"> SKU Stage<span class="text-danger">*</span> </label>
                    <select class="form-select" formControlName="SKUStage">
                        <option value="null" selected disabled>Select SKU Stage</option>
                        <option *ngFor="let item of SKUStageArr" [value]="item">
                            {{ item }}
                        </option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label mb-1"> Product Category <span class="text-danger">*</span> </label>
                    <ng-select
                        [items]="masterData.categoryList"
                        bindLabel="productCategory"
                        bindValue="productCategory"
                        [clearable]="false"
                        formControlName="productCategory"
                        placeholder="Select"
                        (change)="setHSNValue($event)"
                    >
                    </ng-select>
                    <validation-messages class="error-left" [control]="form.controls['productCategory']">
                        Please fill required fields
                    </validation-messages>
                </div>
                <div class="col-3">
                    <label class="form-label mb-1"> HSN Code <span class="text-danger">*</span> </label>
                    <input class="form-control" formControlName="hsn" type="number" readonly />
                    <validation-messages class="error-left" [control]="form.controls['hsn']">
                        Please fill required fields
                    </validation-messages>
                </div>
                <div *ngIf="action != 'Converted to SKU'" class="col-3">
                    <label class="form-label mb-1"> D-SKU No. <span class="text-danger">*</span> </label>
                    <ng-select
                        [items]="masterData.NPDOptions"
                        bindLabel="dSKUNo"
                        bindValue="dSKUNo"
                        [clearable]="false"
                        formControlName="dSKUNo"
                        placeholder="Select"
                        (change)="changeOnSKUNo($event)"
                    >
                    </ng-select>
                    <validation-messages class="error-left" [control]="form.controls['dSKUNo']">
                        Please fill required fields
                    </validation-messages>
                </div>
                <div *ngIf="action == 'Converted to SKU'" class="col-3">
                    <label class="form-label mb-1 d-flex justify-content-between">
                        SKU No. <span class="text-danger">*</span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <button
                            *ngIf="action == 'Converted to SKU'"
                            [ngbTooltip]="dSKUNoRef"
                            placement="left"
                            type="button"
                            class="btn btn-secondary setButtonOpacity form-btn-sm py-0"
                        >
                            NPD Ref.
                        </button>
                    </label>
                    <input class="form-control" type="text" formControlName="SKUNo" readonly />
                    <validation-messages class="error-left" [control]="form.controls['dSKUNo']">
                        Please fill required fields
                    </validation-messages>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label *ngIf="action != 'Converted to SKU'" class="form-label mb-1">
                        {{ "D-SKU Name" | labelTranslate }}<span class="text-danger">*</span>
                    </label>
                    <label *ngIf="action == 'Converted to SKU'" class="form-label mb-1">
                        {{ "SKU Name" | labelTranslate }}<span class="text-danger">*</span>
                    </label>
                    <input class="form-control" type="text" formControlName="SKUName" />
                </div>
                <div class="col-3">
                    <label *ngIf="action != 'Converted to SKU'" class="form-label mb-1">
                        {{ "D-SKU Description" | labelTranslate }}
                        <span class="text-danger">*</span>
                    </label>
                    <label *ngIf="action == 'Converted to SKU'" class="form-label mb-1">
                        {{ "SKU Description" | labelTranslate }}
                        <span class="text-danger">*</span>
                    </label>
                    <input class="form-control" type="text" formControlName="SKUDescription" />
                    <validation-messages class="error-left" [control]="form.controls['SKUDescription']">
                        Please fill required fields
                    </validation-messages>
                </div>
                <div class="col-3">
                    <label class="form-label mb-1 d-flex justify-content-between">
                        Unit of Measurement<span class="text-danger">*</span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <button (click)="openUOMDetailsModal()" type="button" class="btn btn-primary form-btn-sm py-0">
                            Dual Units
                        </button>
                    </label>
                    <select class="form-select" formControlName="primaryUnit">
                        <option value="null" selected disabled>Select Primary Unit</option>
                        <option *ngFor="let u of masterData.uomOptions" [value]="u.value">
                            {{ u?.label }}
                        </option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label mb-1"> Shelf Life (Months) <span class="text-danger"></span> </label>
                    <!-- onkeypress="return event.charCode >= 48 && event.charCode <= 57" -->
                    <input class="form-control" type="number" formControlName="shelfLife" />
                </div>
                <!-- <div class="col-3">
                    <label class="form-label mb-1">Drawing No./Artwork No.</label>
                    <input class="form-control" formControlName="artWorkNo" type="text" />
                </div> -->
            </div>
        </div>
        <hr class="row line-border" />

        <div class="row">
            <div class="col-4 pe-0">
                <button class="plusIconSvg btn btn-primary me-1"></button>
                <button (click)="openAttributesModal()" class="btn btn-primary me-4 px-4" type="button">
                    Attributes
                </button>
                <button class="plusIconSvg btn btn-primary me-1"></button>
                <button (click)="openCustomersModal()" class="btn btn-primary me-4 px-4" type="button">
                    Customers
                </button>
            </div>

            <div class="col-3 ps-0">
                <div *ngIf="action == 'Converted to SKU'" class="d-flex align-items-center">
                    <div class="col-md-auto text-nowrap">
                        <button type="button" class="btn btn-primary px-3">Status</button>
                    </div>

                    <select class="form-select statusSelectBorder" formControlName="isActive">
                        <option [value]="'null'" selected disabled>Select Status</option>
                        <option value="A">Active</option>
                        <option value="I">Inactive</option>
                    </select>
                    <span class="input-group-text statusSpanHeight">
                        <div class="statusActive" *ngIf="form.value['isActive'] == 'A'" class="statusActive"></div>
                        <div class="statusInActive" *ngIf="form.value['isActive'] == 'I'"></div>
                    </span>
                </div>
            </div>

            <div class="text-end col-5">
                <button class="btn btn-primary px-5 me-5" type="button" (click)="reset()">Reset</button>
                <button class="btn btn-primary px-5" type="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</form>

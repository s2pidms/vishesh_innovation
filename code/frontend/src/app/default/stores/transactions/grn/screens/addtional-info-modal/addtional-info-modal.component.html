<form [formGroup]="form">
  <div class="modelPage">
    <div class="modal-header">
      <div class="heading">Addional Information</div>
      <div>
        <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="dismissModel()">
          <i class="fa fa-times-circle" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <div class="container-fluid px-0">
      <div class="row px-5">
        <div class="col-7 mt-4 pe-0">
          <h4 class="text-primary mb-0">Transport Details</h4>
          <span class="">
            <img src="./assets/new_icons/transport_ul_1px.svg" alt="" width="132" height="6" />
          </span>
          <div class="row mt-4">
            <div class="col-4 mt-1 pe-0">
              <label class="form-label text-nowrap">Goods Delivery Date</label>
            </div>
            <div class="col-auto ps-4 pe-0">
              <i class="fa fa-caret-right mt-1 text-primary"></i>
            </div>
            <div class="col-6 ps-0">
              <input type="date" class="form-control" formControlName="goodsDeliveryDate" />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-4 pe-0">
              <label class="form-label">Transporter Name</label>
            </div>
            <div class="col-auto ps-4 pe-0">
              <i class="fa fa-caret-right text-primary"></i>
            </div>
            <div class="col-6 ps-0">
              <ng-select [items]="transporterArr" bindLabel="label" bindValue="value" formControlName="transporterName"
                [clearable]="false">
              </ng-select>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-4 pe-0">
              <label class="form-label">Docket/AWB No.</label>
            </div>
            <div class="col-auto ps-4 pe-0">
              <i class="fa fa-caret-right text-primary"></i>
            </div>
            <div class="col-6 ps-0">
              <input type="text" class="form-control" formControlName="AWB_LR_BR" />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-4 pe-0">
              <label class="form-label text-nowrap">Freight Charges Paid</label>
            </div>
            <div class="col-auto ps-4 pe-0">
              <i class="fa fa-caret-right text-primary"></i>
            </div>
            <div class="col-6 ps-0">
              <input type="number" class="form-control" formControlName="freightChargesPaid" />
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-4 pe-0">
              <label class="form-label text-nowrap">Other Charges Paid</label>
            </div>
            <div class="col-auto ps-4 pe-0">
              <i class="fa fa-caret-right text-primary"></i>
            </div>
            <div class="col-6 ps-0">
              <input type="number" class="form-control" formControlName="otherChargesPaid" />
            </div>
          </div>
        </div>
        <div class="col-1 separator text-center ">
          <img src="./assets/new_icons/separator_1px.svg" width="8" height="260" alt="" />
        </div>
        <div class="col-4 mt-4 p-0">
          <h4 class="text-primary mb-0">Document Checklist</h4>
          <span class="">
            <img src="./assets/new_icons/transport_ul_1px.svg" alt="" width="151" height="6" />
          </span>
          <div class="row mt-4">
            <div class="col-4 text-start">
              <label class="form-label text-nowrap">Tax Invoice</label>
            </div>
            <div class="col-auto ps-5 pe-0">
              <i class="fa fa-caret-right text-primary ps-5 pe-0"></i>
            </div>
            <div class="col text-start ps-0">
              <input formControlName="isTaxInvoice" class="form-check-input pointer ps-0" type="checkbox" />
            </div>
          </div>
          <div class="row margin">
            <div class="col-4 text-start pe-0">
              <label class="form-label text-nowrap">E-way Bill</label>
            </div>
            <div class="col-auto ps-5 pe-0">
              <i class="fa fa-caret-right text-primary ps-5 pe-0"></i>
            </div>
            <div class="col text-start ps-0">
              <input formControlName="isEWayBill" class="form-check-input pointer" type="checkbox" />
            </div>
          </div>
          <div class="row margin">
            <div class="col-4 text-start">
              <label class="form-label text-nowrap">Delivery Challan</label>
            </div>
            <div class="col-auto ps-5 pe-0">
              <i class="fa fa-caret-right text-primary ps-5 pe-0"></i>
            </div>
            <div class="col text-start ps-0">
              <input formControlName="isDeliveryChallan" class="form-check-input pointer" type="checkbox" />
            </div>
          </div>
          <div class="row margin">
            <div class="col-4 text-start">
              <label class="form-label text-nowrap">Packing List</label>
            </div>
            <div class="col-auto ps-5 pe-0">
              <i class="fa fa-caret-right text-primary ps-5 pe-0"></i>
            </div>
            <div class="col text-start ps-0">
              <input formControlName="isPackingList" class="form-check-input pointer" type="checkbox" />
            </div>
          </div>
          <div class="row margin">
            <div class="col-4 text-start">
              <label class="form-label text-nowrap">PDIR/TC/CoA</label>
            </div>
            <div class="col-auto ps-5 pe-0">
              <i class="fa fa-caret-right text-primary ps-5 pe-0"></i>
            </div>
            <div class="col text-start ps-0">
              <input formControlName="isCOATC" class="form-check-input pointer" type="checkbox" />
            </div>
          </div>
        </div>
      </div>
      <hr class="line-border my-5 px-5" />
      <div class="text-center">
        <button class="btn bg-primary px-5 mb-5" type="button" (click)="dismissModel()">
          Save & Close
        </button>
      </div>
    </div>
  </div>
</form>

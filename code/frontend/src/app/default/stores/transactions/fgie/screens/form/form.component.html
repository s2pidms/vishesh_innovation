<Form class="px-2" [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label>Finished Goods Inward Entry</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">FG Inward Date <span class="text-danger">*</span> </label>
                    <input class="form-control" type="date" formControlName="FGINDate" readonly />
                </div>
                <div class="col-md-3">
                    <label class="form-label">SKU No <span class="text-danger">*</span> </label>
                    <ng-select
                        [items]="masterData.SKUMastersOptions"
                        [clearable]="false"
                        bindLabel="skuNum"
                        bindValue="value"
                        (change)="setDetails($event)"
                        formControlName="SKUId"
                    >
                    </ng-select>
                </div>
                <div class="col-md-3">
                    <label class="form-label"
                        >{{ "SKU Name" | labelTranslate }}
                        <span class="text-danger">*</span>
                    </label>
                    <ng-select
                        [items]="masterData.SKUMastersOptions"
                        bindLabel="label"
                        bindValue="value"
                        [clearable]="false"
                        (change)="setDetails($event)"
                        formControlName="SKUId"
                    >
                    </ng-select>
                </div>
                <div class="col-md-3">
                    <label class="form-label"
                        >{{ "SKU Description" | labelTranslate }}
                        <span class="text-danger">*</span>
                    </label>
                    <input class="form-control" type="text" formControlName="SKUDescription" readonly />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">UoM <span class="text-danger">*</span> </label>
                    <select class="form-select" formControlName="UOM">
                        <option [value]="null" selected disabled>Select UoM</option>
                        <option [value]="u.value" *ngFor="let u of UOMOption">
                            {{ u.label | SalesUOMUnitMaster }}
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Inward Quantity <span class="text-danger">*</span></label>
                    <input class="form-control" type="number" formControlName="FGINQuantity" />
                </div>
                <div class="col-md-3">
                    <label class="form-label">Batch No./Lot No. <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="batchNo" />
                </div>
                <div class="col-md-3">
                    <label class="form-label">Batch Date/MFG Date <span class="text-danger">*</span> </label>
                    <input
                        class="form-control"
                        type="date"
                        (change)="changeMFG()"
                        formControlName="manufacturingDate"
                    />
                </div>
            </div>
        </div>
        <hr class="row line-border" />
        <div class="row justify-content-center">
            <div class="col-4 d-flex justify-content-center">
                <button class="btn btn-primary px-5 mx-4" (click)="reset()" type="button">Reset</button>
                <button
                    appAccessControl
                    [accessType]="rolePermissionActions.createAction"
                    class="btn btn-primary px-5 mx-4"
                    (click)="submit()"
                    type="button"
                >
                    Save
                </button>
            </div>
        </div>
    </div>
</Form>

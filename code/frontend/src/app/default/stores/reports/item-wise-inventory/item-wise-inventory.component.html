<div class="reportTablePage">
    <div class="table-body pb-0 shadow-none">
        <div class="row table-header">
            <div class="col">
                <label class="heading">Item Wise Inventory Report (IR)</label>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-3 ps-5 separate-row">
                <label class="form-label">Item wise</label>
                <ng-select
                    [items]="itemsOptions"
                    bindLabel="itemName"
                    bindValue="_id"
                    [clearable]="false"
                    [(ngModel)]="itemId"
                >
                </ng-select>
                <span class="set-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
            </div>

            <div class="col-3">
                <label class="form-label"> From Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="fromDate" />
            </div>

            <div class="col-3">
                <label class="form-label"> To Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="toDate" />
            </div>
            <div class="col-3 align-self-end separate-image">
                <span class="image-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
                <button type="button" class="btn btn-primary px-4 me-3" (click)="getAll()">Apply Filter</button>

                <button type="button" class="btn btn-primary px-4 ms-4" (click)="reset()">Reset Filter</button>
            </div>
        </div>
        <hr class="row line-border" />
        <div class="table-responsive mb-0">
            <app-setting-header
                [data]="{page,pageSize,collection,search,type: 'list',pdfDisplay : true}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
            <table class="table table-bordered table-sticky">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th sortable="itemCode" (sort)="onSort($event)">Item Code</th>
                        <th class="text-start" sortable="itemName" (sort)="onSort($event)">Item Name</th>
                        <th class="text-start" sortable="itemDescription" (sort)="onSort($event)">Item Description</th>
                        <th sortable="UOM" (sort)="onSort($event)">UoM</th>
                        <th sortable="closedIRQty" (sort)="onSort($event)">Quantity</th>
                        <th sortable="purchaseRatINR" (sort)="onSort($event)">Unit Rate</th>
                        <th sortable="lineValue" (sort)="onSort($event)">Line Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of tableData; trackBy: trackByFn">
                        <td>{{ u?.itemCode }}</td>
                        <td class="text-start" [style.width]="itemName.clientWidth" #itemName>
                            <span class="pointer" [ngbTooltip]="u.itemName" [positionTarget]="itemName">
                                {{ u?.itemName }}
                            </span>
                        </td>
                        <td class="text-start" [style.width]="itemDescription.clientWidth" #itemDescription>
                            <span class="pointer" [ngbTooltip]="u.itemDescription" [positionTarget]="itemDescription">
                                {{ u?.itemDescription }}
                            </span>
                        </td>
                        <td>
                            <ng-container>
                                <div class="d-flex justify-content-between px-2">
                                    <span
                                        [ngbTooltip]="u.conversionOfUnits"
                                        placement="top"
                                        [ngClass]="
                                            u.UOM == u.secondaryUnit ? 'text-primary pointer' : 'text-secondary pointer'
                                        "
                                        >{{ u?.UOM | UOMUnitsMaster }}
                                    </span>

                                    <span class="pointer d-flex align-items-center">
                                        <div
                                            (click)="setConversionOfUnit(u)"
                                            *ngIf="u.primaryUnit && u.secondaryUnit && u.primaryUnit != u.secondaryUnit"
                                            class="unit-switch-rev"
                                        ></div>
                                        <div
                                            *ngIf="
                                                !(u.primaryUnit && u.secondaryUnit) || u.primaryUnit == u.secondaryUnit
                                            "
                                            class="unit-switch-gray"
                                        ></div>
                                    </span>
                                </div>
                            </ng-container>
                        </td>
                        <td>{{ u?.closedIRQty | number : "1.2-2" }}</td>
                        <td>{{ u?.purchaseRatINR | number : "1.2-2" }}</td>
                        <td>{{ u?.lineValue | number : "1.2-2" }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-footer">
            <hr class="row line-border" />
            <div class="row align-items-center mt-3">
                <div class="col-3">
                    <div class="d-flex justify-content-center">
                        <div class="col-form-label text-nowrap pe-1 pt-0 ms-3">
                            Inventory Value <i class="fa fa-caret-right fa-5x mx-2"></i>
                            <button type="button" class="btn btn-info py-1 ms-2">{{ "INR" | companyCurrency }}</button>
                        </div>
                        <input [value]="inventoryValue | number : '1.2-2'" class="form-control" type="text" readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

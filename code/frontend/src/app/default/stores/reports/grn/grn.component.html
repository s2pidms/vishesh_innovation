<div class="reportTablePage">
    <div class="table-body pb-0 shadow-none">
        <div class="row table-header">
            <div class="col">
                <label class="heading">GRN - Report</label>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-3 ps-5 separate-row">
                <label class="form-label">Report Name</label>
                <select (change)="setReportName()" [(ngModel)]="reportName" class="form-select">
                    <option [value]="item.value" *ngFor="let item of reportNameArr">
                        {{ item.label }}
                    </option>
                </select>
                <span class="set-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
            </div>
            <div *ngIf="[reportNameObj.aodGRNBySupplierWise].includes(reportName)" class="col-3 separate-row">
                <label class="form-label">Report Specific Search</label>
                <ng-select
                    [items]="suppliersOptions"
                    bindLabel="supplierName"
                    bindValue="_id"
                    [clearable]="false"
                    [(ngModel)]="supplierId"
                >
                </ng-select>
                <span class="set-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
            </div>
            <div *ngIf="[reportNameObj.aodGRNStatusWise].includes(reportName)" class="col-3 separate-row">
                <label class="form-label">Report Specific Search</label>
                <ng-select
                    [items]="statusArr"
                    bindLabel="label"
                    bindValue="value"
                    [clearable]="false"
                    [(ngModel)]="status"
                >
                </ng-select>
                <span class="set-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
            </div>
            <div class="col-3">
                <label class="form-label"> As on Date <span class="text-danger"></span> </label>
                <input class="form-control" type="date" [(ngModel)]="toDate" />
            </div>

            <div class="col-3 align-self-end separate-image">
                <span class="image-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
                <button type="button" class="btn btn-primary px-4 me-3" (click)="getAll()">Apply Filter</button>

                <button type="button" class="btn btn-primary px-4 ms-4" (click)="reset()">Reset Filter</button>
            </div>
        </div>
        <hr class="row line-border" />
        <div class="table-responsive mb-0">
            <app-setting-header
                [data]="{page,pageSize,collection,search,type: 'list',pdfDisplay : true}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
            <table class="table table-bordered table-sticky">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th sortable="GRNNumber" (sort)="onSort($event)">GRN No.</th>
                        <th sortable="GRNDateS" (sort)="onSort($event)">GRN Dt.</th>
                        <th sortable="PONumber" (sort)="onSort($event)">PO No.</th>
                        <th sortable="PODate" (sort)="onSort($event)">PO Date</th>
                        <th class="text-start" sortable="supplierName" (sort)="onSort($event)">Supplier Name</th>
                        <th sortable="supplierInvoiceRef" (sort)="onSort($event)">Supplier Inv. #</th>
                        <th sortable="supplierInvoiceDate" (sort)="onSort($event)">Invoice Dt.</th>
                        <th sortable="deliveryLocation" (sort)="onSort($event)">Location</th>
                        <th sortable="GRNStatus" (sort)="onSort($event)">GRN Status</th>
                        <th sortable="GRStatus" (sort)="onSort($event)">Report</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of tableData; trackBy: trackByFn">
                        <td>{{ u?.GRNNumber }}</td>
                        <td>{{ u?.GRNDateS }}</td>
                        <td>{{ u?.PONumber }}</td>
                        <td>{{ u?.PODate }}</td>
                        <td class="text-start" [style.width]="supplierName.clientWidth" #supplierName>
                            <span class="pointer" [positionTarget]="supplierName" [ngbTooltip]="u.supplierName">
                                {{ u?.supplierName }}
                            </span>
                        </td>
                        <td>{{ u?.supplierInvoiceRef }}</td>
                        <td>{{ u?.supplierInvoiceRefDate }}</td>
                        <td>{{ u?.deliveryLocation }}</td>
                        <td>{{ u?.GRNStatus }}</td>
                        <td>
                            <div appAccessControl [accessType]="rolePermissionActions.viewAction">
                                <img
                                    class="pointer"
                                    src="./assets/new_icons/pdf_icon.svg"
                                    width="15rem"
                                    alt=""
                                    (click)="navigateTo(u?._id, 'print')"
                                />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

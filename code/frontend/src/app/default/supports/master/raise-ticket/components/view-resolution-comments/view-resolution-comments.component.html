<div style="min-height: 53.7rem" class="modelPage">
  <div class="modal-header">
    <div class="heading">View Resolution Comments</div>
    <div>
      <button
        type="button"
        class="btn btn-cross btn-sm"
        aria-label="Close"
        (click)="dismissModel()"
      >
        <i class="fa fa-times-circle" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="container-fluid mt-5 mb-3">
    <div class="row">
      <div class="col-12 px-0">
        <ul
          ngbNav
          #nav="ngbNav"
          [(activeId)]="active"
          class="nav-pills tabs-card row justify-content-start ms-5 align-items-end"
        >
          <li [ngbNavItem]="1" class="col-auto px-0 d-grid btn-border-radius">
            <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink>Ticket Description </a>
            <ng-template ngbNavContent>
              <app-ticket-description-modal
                [issueDescription]="issueDescription"
                [action]="action"
                (saveData)="saveData($event)"
              ></app-ticket-description-modal
            ></ng-template>
          </li>
          <li [ngbNavItem]="2" class="col-auto px-0 d-grid btn-border-radius">
            <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink>Ticket Resolution </a>
            <ng-template ngbNavContent>
              <app-ticket-resolution-modal
                [issueResolution]="issueResolution"
                [action]="action"
                (saveData)="saveData($event)"
              ></app-ticket-resolution-modal
            ></ng-template>
          </li>
        </ul>
        <hr class="line-border mt-0" />
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
    </div>
  </div>
</div>

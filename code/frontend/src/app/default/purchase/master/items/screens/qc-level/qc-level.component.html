<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
      <div style="min-height: 33.3rem" class="table-responsive px-5 mt-2">
        <table class="table table-bordered table-sticky">
          <thead class="bg-primary">
            <tr class="text-white">
              <th>QC Level</th>
              <th class="text-start">QC Level Description</th>
              <th>Select</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of QCLevelsArr; let i = index">
              <td>{{ item.QCLNo }}</td>
              <td class="text-start">{{ item.QCLDescription }}</td>
              <td>
                <input
                  type="radio"
                  name="flexRadioDefault"
                  class="form-check-input"
                  id="flexRadioDefault{{ i }}"
                  [checked]="item.select"
                  (input)="setSelectData(item, i)"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
  <div class="row">
    <div class="col-12 px-0">
      <hr *ngIf="!['view'].includes(action)" class="line-border" />
    </div>
  </div>
  <div class="row">
    <div *ngIf="!['view'].includes(action)" class="text-center">
      <button
        (click)="reset()"
        class="btn bg-primary px-5 mb-2 me-3"
        type="button"
      >
        Reset
      </button>
      <button
        class="btn bg-primary px-5 mb-2"
        type="button"
        (click)="dismissModel()"
      >
        Save
      </button>
    </div>
  </div>
</div>

<div style="min-height: 53.4rem" class="modelPage">
    <div class="modal-header">
        <div class="heading">Item Attributes</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="dismissModel()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid mt-5 mb-3">
        <div class="row">
            <div class="col-12 px-0">
                <ul
                    ngbNav
                    #nav="ngbNav"
                    [(activeId)]="active"
                    class="nav-pills tabs-card row justify-content-start ms-5 align-items-end"
                >
                    <li [ngbNavItem]="1" class="col-auto d-grid px-0 btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> Data Sheets </a>
                        <ng-template ngbNavContent>
                            <app-item-docs-upload
                                [itemUploadDocs]="itemUploadDocs"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-item-docs-upload
                        ></ng-template>
                    </li>
                    <li [ngbNavItem]="2" class="col-auto px-0 d-grid btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> Storage </a>
                        <ng-template ngbNavContent>
                            <app-gen-specs
                                [genSpecs]="genSpecs"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-gen-specs
                        ></ng-template>
                    </li>
                    <li [ngbNavItem]="3" class="col-auto px-0 d-grid btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> QC Level </a>
                        <ng-template ngbNavContent>
                            <app-qc-level
                                [qcLevelsObj]="qcLevelsObj"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-qc-level
                        ></ng-template>
                    </li>
                    <!-- <li [ngbNavItem]="4" class="col-auto px-0 d-grid btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> Remarks </a>
                        <ng-template ngbNavContent>
                            <app-item-remarks
                                [itemRemarksObj]="itemRemarksObj"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-item-remarks
                        ></ng-template>
                    </li> -->
                </ul>
                <hr class="line-border mt-0" />
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>

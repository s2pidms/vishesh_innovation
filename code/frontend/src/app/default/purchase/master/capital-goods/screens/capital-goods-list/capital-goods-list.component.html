<div class="listCard card">
    <div class="table-header">
        <label class="heading">Capital Goods Summary</label>
    </div>
    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="btn btn-primary btn-add" type="button" (click)="navigateTo('../form', {}, 'create')">
            <i class="fa fa-plus-square fa-lg me-2" aria-hidden="true"></i>
            Capital Goods
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>
        <table class="table table-bordered">
            <thead class="bg-secondary">
                <tr class="text-white">
                    <th sortable="capitalGoodsNo" (sort)="onSort($event)">CG Code</th>
                    <th class="text-start" sortable="capitalGoodsName" (sort)="onSort($event)">Capital Goods Name</th>
                    <th class="text-start" sortable="capitalGoodsDescription" (sort)="onSort($event)">
                        Capital Goods Description
                    </th>
                    <th sortable="capitalGoodsSpecification" (sort)="onSort($event)">Capital Goods Specification</th>
                    <th sortable="UOM" (sort)="onSort($event)">UOM</th>
                    <th sortable="hsnCode" (sort)="onSort($event)">HSN Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.capitalGoodsNo }}</td>
                    <td class="text-start" [style.width]="capitalGoodsName.clientWidth" #capitalGoodsName>
                        <span class="pointer" [positionTarget]="capitalGoodsName" [ngbTooltip]="u.capitalGoodsName">
                            {{ u.capitalGoodsName }}
                        </span>
                    </td>
                    <td class="text-start" [style.width]="capitalGoodsDescription.clientWidth" #capitalGoodsDescription>
                        <span
                            class="pointer"
                            [positionTarget]="capitalGoodsDescription"
                            [ngbTooltip]="u.capitalGoodsDescription"
                        >
                            {{ u.capitalGoodsDescription }}
                        </span>
                    </td>
                    <td>{{ u?.capitalGoodsSpecification }}</td>
                    <td>{{ u?.UOM | UOMUnitsMaster }}</td>
                    <td>{{ u?.hsnCode }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a
                                    *ngIf="this.user == superAdminId"
                                    href="javascript:void(0)"
                                    (click)="openConfirmModal(u?._id, u?.capitalGoodsNo)"
                                >
                                    <i class="fa fa-trash text-primary" aria-hidden="true"></i>
                                    Delete
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

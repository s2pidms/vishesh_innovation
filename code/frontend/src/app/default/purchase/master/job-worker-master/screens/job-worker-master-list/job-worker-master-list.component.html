<div class="listCard card">
    <div class="table-header">
        <label class="heading">Job Worker Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="plusIconSvg btn btn-primary me-1"></button>
        <button class="btn btn-primary btn-add" type="button" (click)="navigateTo('../form', null, 'create')">
            Job Worker
        </button>
    </div>

    <hr class="row line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="jobWorkerCode" (sort)="onSort($event)">JW Code</th>
                    <th class="text-start" sortable="jobWorkerName" (sort)="onSort($event)">Job Worker Name</th>
                    <th sortable="country" (sort)="onSort($event)">Country</th>
                    <th sortable="state" (sort)="onSort($event)">State/Province</th>
                    <th sortable="GSTINNo" (sort)="onSort($event)">GSTIN</th>
                    <th sortable="currency" (sort)="onSort($event)">Currency</th>
                    <th sortable="status" (sort)="onSort($event)">Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn; let i = index">
                    <td>{{ u?.jobWorkerCode }}</td>
                    <td class="text-start" [style.width]="jobWorkerName.clientWidth" #jobWorkerName>
                        <span class="pointer" [positionTarget]="jobWorkerName" [ngbTooltip]="u.jobWorkerName">
                            {{ u.jobWorkerName }}
                        </span>
                    </td>
                    <td>{{ u?.country }}</td>
                    <td>{{ u?.state }}</td>
                    <td>{{ u?.GSTINNo }}</td>
                    <td>{{ u?.currency }}</td>
                    <td>
                        <span class="d-flex justify-content-center">
                            <div *ngIf="u.status == 'Active'" class="statusActive"></div>
                            <div *ngIf="u.status == 'Inactive'" class="statusInActive"></div>
                        </span>
                    </td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u?._id, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u?._id, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a
                                    *ngIf="this.user == superAdminId"
                                    href="javascript:void(0)"
                                    (click)="openConfirmModal(u?._id, u?.jobWorkerCode)"
                                >
                                    <i class="fa fa-trash text-primary" aria-hidden="true"></i>
                                    Delete
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

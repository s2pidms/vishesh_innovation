<div class="modelPage">
    <div class="modal-header">
        <div class="heading">JW Bank Details</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="activeModal.close()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid">
        <form [formGroup]="form">
            <div class="row my-4 px-5">
                <div class="col-md-4 ps-0">
                    <label class="form-label"> Beneficiary Name <span class="text-danger">*</span> </label>
                    <input class="form-control" type="text" formControlName="befName" />
                </div>
            </div>
            <div class="row my-4">
                <hr class="line-border mb-0" />
            </div>
            <div class="row my-4 px-5">
                <div class="col-7">
                    <div class="row">
                        <div class="col-6 ps-1">
                            <label class="form-label"> Bank Name <span class="text-danger">*</span> </label>
                            <input class="form-control" type="text" formControlName="bankName" />
                        </div>
                        <div class="col-3 ps-0">
                            <label class="form-label"> Account Type <span class="text-danger">*</span> </label>
                            <div>
                                <select class="form-select" formControlName="accountNumber">
                                    <option [value]="null" selected disabled>Select</option>
                                    <option [value]="'Current'">Current</option>
                                    <option [value]="'Saving'">Saving</option>
                                    <option [value]="'Cash Credit - CC'">Cash Credit - CC</option>
                                    <option [value]="'Over Draft - OD'">Over Draft - OD</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3 ps-0">
                            <label class="form-label"> Account No. <span class="text-danger">*</span> </label>
                            <input class="form-control" type="text" formControlName="accountType" />
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row px-0">
                        <div class="col-5 ps-1">
                            <label class="form-label"> IFS Code <span class="text-danger">*</span> </label>
                            <input
                                class="form-control"
                                type="text"
                                formControlName="bankIFSCCode"
                                (input)="setSwiftCodeDisable()"
                            />
                        </div>
                        <div class="col-6 ps-0 pe-2">
                            <label class="form-label"> Swift Code<span class="text-danger">*</span> </label>
                            <input
                                class="form-control"
                                type="text"
                                formControlName="bankSwiftCode"
                                (input)="setIFSDisable()"
                            />
                        </div>
                        <div class="col-1 d-flex align-items-end ps-1">
                            <button
                                class="plusIconSvg btn btn-primary"
                                type="button"
                                [disabled]="btnDisable || action == 'view'"
                                (click)="save()"
                            ></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- <hr class="line-border mb-0" /> -->
        <div class="row mt-4">
            <div class="mt-3 line-border-with-title d-flex justify-content-center">
                <span class="px-4"> Bank Details </span>
            </div>
        </div>
        <div class="px-3 mt-0">
            <app-setting-header
                [data]="{page,pageSize,collection,search ,excelDisplay : 'none'}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
        </div>

        <div style="min-height: 23rem" class="table-responsive px-3">
            <table class="table table-bordered table-sticky">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th class="text-start">Bank Name</th>
                        <th>Account Type</th>
                        <th>Account No.</th>
                        <th>IFS Code</th>
                        <th>Swift Code</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="
                            let u of jobWorkerBankDetails
                                | searchFi1ter : search
                                | slice : (page - 1) * pageSize : (page - 1) * pageSize + pageSize;
                            let i = index
                        "
                    >
                        <td class="text-start">{{ u.bankName }}</td>
                        <td>{{ u.accountNumber }}</td>
                        <td>{{ u.accountType }}</td>
                        <td>{{ u.bankIFSCCode }}</td>
                        <td>{{ u.bankSwiftCode }}</td>
                        <td>
                            <div class="dropdown">
                                <button class="dropbtn"></button>
                                <div class="dropdown-content">
                                    <a
                                        [class.disable]="this.action == 'view'"
                                        href="javascript:void(0)"
                                        (click)="patchItem(u, i, 'view')"
                                    >
                                        <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                        View
                                    </a>
                                    <a
                                        [class.disable]="this.action == 'view'"
                                        href="javascript:void(0)"
                                        (click)="patchItem(u, i, 'edit')"
                                    >
                                        <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                        Edit
                                    </a>
                                    <a
                                        [class.disable]="this.action == 'view'"
                                        href="javascript:void(0)"
                                        (click)="deleteItem(i)"
                                    >
                                        <i class="fa fa-trash me-2 text-primary" aria-hidden="true"></i>
                                        Delete
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr *ngIf="action != 'view'" class="row line-border" />

        <div class="row mb-3">
            <div *ngIf="action != 'view'" class="col text-center">
                <button class="btn btn-primary px-5" type="button" (click)="dismiss()">Save & Close</button>
            </div>
        </div>
    </div>
</div>

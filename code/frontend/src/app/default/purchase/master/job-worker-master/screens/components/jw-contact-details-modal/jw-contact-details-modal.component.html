<div class="modelPage">
    <div class="modal-header">
        <div class="heading">JW Contact Details</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="activeModal.close()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="">
        <div class="container-fluid">
            <form [formGroup]="form">
                <div class="row px-5 mt-4">
                    <div class="col-7 px-0">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label">
                                    Contact Person's Name <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" type="text" formControlName="contactPersonName" />
                            </div>
                            <div class="col-3 ps-1">
                                <label class="form-label"> Department<span class="text-danger"></span> </label>
                                <input class="form-control" type="text" formControlName="department" />
                            </div>
                            <div class="col-3 ps-1">
                                <label class="form-label">
                                    Designation
                                    <span class="text-danger"></span>
                                </label>
                                <input class="form-control" type="text" formControlName="designation" />
                            </div>
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="row">
                            <div class="col-5">
                                <label class="form-label"> Mobile No. <span class="text-danger">*</span> </label>
                                <input class="form-control" type="text" formControlName="mobileNo" />
                            </div>
                            <div class="col-6 ps-1">
                                <label class="form-label"> E-mail ID<span class="text-danger">*</span> </label>
                                <input class="form-control" type="text" formControlName="emailId" />
                            </div>
                            <div class="col-1 d-flex align-items-end ps-0">
                                <button
                                    class="plusIconSvg btn btn-primary"
                                    type="button"
                                    [disabled]="btnDisable || action == 'view'"
                                    (click)="save()"
                                ></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- <div class="col text-center my-4">
                    <button
                        class="btn bg-primary px-5"
                        type="button"
                        [disabled]="btnDisable || action == 'view'"
                        (click)="save()"
                    >
                        Add
                    </button>
                </div> -->
            <!-- <hr class="line-border mb-0" /> -->
            <div class="row mt-4">
                <div class="mt-3 line-border-with-title d-flex justify-content-center">
                    <span class="px-4"> Contact List </span>
                </div>
            </div>
            <div class="mt-0 px-3">
                <app-setting-header
                    [data]="{page,pageSize,collection,search ,excelDisplay : 'none'}"
                    (dataChange)="eventHeader($event)"
                >
                </app-setting-header>
            </div>
            <div style="min-height: 20.8rem" class="table-responsive px-3">
                <table class="table table-bordered table-sticky">
                    <thead class="bg-primary">
                        <tr class="text-white">
                            <th class="text-start">Contact Person's Name</th>
                            <th>Department</th>
                            <th>Designation</th>
                            <th>Mobile No.</th>
                            <th>E-mail ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="
                                let u of jobWorkerContactDetails
                                    | searchFi1ter : search
                                    | slice : (page - 1) * pageSize : (page - 1) * pageSize + pageSize;
                                let i = index
                            "
                        >
                            <td class="text-start">{{ u?.contactPersonName }}</td>
                            <td>{{ u?.department }}</td>
                            <td>{{ u?.designation }}</td>
                            <td>{{ u?.mobileNo }}</td>
                            <td>{{ u?.emailId }}</td>

                            <td>
                                <div class="dropdown">
                                    <button class="dropbtn"></button>
                                    <div class="dropdown-content">
                                        <a
                                            [class.disable]="this.action == 'view'"
                                            href="javascript:void(0)"
                                            (click)="patchItem(u, i, 'view')"
                                        >
                                            <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                            View
                                        </a>
                                        <a
                                            [class.disable]="this.action == 'view'"
                                            href="javascript:void(0)"
                                            (click)="patchItem(u, i, 'edit')"
                                        >
                                            <i
                                                class="fa fa-pencil-square-o fa-lg me-2 text-primary"
                                                aria-hidden="true"
                                            ></i>
                                            Edit
                                        </a>
                                        <a
                                            [class.disable]="this.action == 'view'"
                                            href="javascript:void(0)"
                                            (click)="deleteItem(i)"
                                        >
                                            <i class="fa fa-trash me-2 text-primary" aria-hidden="true"></i>
                                            Delete
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr *ngIf="action != 'view'" class="row line-border" />

            <div class="row mb-3">
                <div *ngIf="action != 'view'" class="col text-center">
                    <button class="btn btn-primary px-5" type="button" (click)="dismiss()">Save & Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="listCard card">
    <div class="table-header">
        <label class="heading">Supplier Evaluation Summary</label>
    </div>
    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="btn btn-primary btn-add" type="button" (click)="navigateTo('../form', {}, 'create')">
            <i class="fa fa-plus-square fa-lg me-2" aria-hidden="true"></i>
            Supplier Evaluation
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-secondary">
                <tr class="text-white">
                    <th sortable="name" (sort)="onSort($event)">Name</th>
                    <th class="text-start" sortable="description" (sort)="onSort($event)">Description</th>
                    <th sortable="enabled" (sort)="onSort($event)">Enabled</th>
                    <th sortable="weight" (sort)="onSort($event)">Weight</th>
                    <th sortable="passingPercentage" (sort)="onSort($event)">Passing %</th>
                    <th sortable="failingPercentage" (sort)="onSort($event)">Failing %</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.name }}</td>
                    <td class="text-start" [style.width]="description.clientWidth" #description>
                        <span class="pointer" [positionTarget]="description" [ngbTooltip]="u.description">
                            {{ u.description }}
                        </span>
                    </td>
                    <td>{{ u?.enabled }}</td>
                    <td>{{ u?.weight | number : "1.2-2" }}</td>
                    <td>{{ u?.passingPercentage | number : "1.2-2" }}</td>
                    <td>{{ u?.failingPercentage | number : "1.2-2" }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a
                                    *ngIf="this.user == superAdminId"
                                    href="javascript:void(0)"
                                    (click)="openConfirmModal(u?._id, u?.name)"
                                >
                                    <i class="fa fa-trash text-primary" aria-hidden="true"></i>
                                    Delete
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

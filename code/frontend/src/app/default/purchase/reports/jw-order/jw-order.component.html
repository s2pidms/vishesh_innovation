<div class="reportTablePage">
    <div class="pb-0 table-body shadow-none">
        <div class="row table-header">
            <div class="col">
                <label class="heading">Job Work Order Report</label>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-3 ps-5 separate-row">
                <label class="form-label">Job Worker Name </label>
                <ng-select
                    [items]="jobWorkerOptions"
                    bindLabel="jobWorkerName"
                    bindValue="_id"
                    [clearable]="false"
                    [(ngModel)]="jobWorkerId"
                >
                </ng-select>
                <span class="set-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
            </div>
            <div class="col-3">
                <label class="form-label"> From Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="fromDate" />
            </div>

            <div class="col-3">
                <label class="form-label"> To Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="toDate" />
            </div>

            <div class="col-3 align-self-end separate-image">
                <span class="image-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
                <button type="button" class="btn btn-primary px-4 me-3" (click)="getAll()">Apply Filter</button>
                <button type="button" class="btn btn-primary px-4 ms-4" (click)="reset()">Reset Filter</button>
            </div>
        </div>
        <hr class="row line-border" />
        <div class="table-responsive mb-0">
            <app-setting-header
                [data]="{page,pageSize,collection,search,type: 'list',pdfDisplay:true}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
            <table class="table table-bordered table-sticky">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th sortable="WONo" (sort)="onSort($event)">WO No.</th>
                        <th sortable="WODate" (sort)="onSort($event)">WO Date</th>
                        <th class="text-start" sortable="jobWorkerName" (sort)="onSort($event)">Job Worker Name</th>
                        <th sortable="orderReference" (sort)="onSort($event)">Order Reference</th>
                        <th sortable="placeOfSupply" (sort)="onSort($event)">Place Of Supply</th>
                        <th sortable="WOTaxableValue" (sort)="onSort($event)">WO Taxable Value</th>
                        <!-- <th sortable="status" (sort)="onSort($event)">Status</th> -->
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of tableData; trackBy: trackByFn">
                        <td>{{ u?.WONo }}</td>
                        <td>{{ u?.WODate }}</td>
                        <td class="text-start" [style.width]="jobWorkerName.clientWidth" #jobWorkerName>
                            <span class="pointer" [positionTarget]="jobWorkerName" [ngbTooltip]="u.jobWorkerName">
                                {{ u.jobWorkerName }}
                            </span>
                        </td>
                        <td>{{ u?.orderReference }}</td>
                        <td>{{ u?.placeOfSupply }}</td>
                        <td>{{ u?.WOTaxableValue }}</td>
                        <!-- <td>{{ u?.status }}</td> -->

                        <td>
                            <div appAccessControl [accessType]="rolePermissionActions.viewAction">
                                <img
                                    class="pointer"
                                    src="./assets/images/file_pdf.png"
                                    width="18rem"
                                    (click)="navigateTo(u, 'print')"
                                />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-footer">
            <hr class="row line-border" />
            <div class="row align-items-center mt-3">
                <div class="col-3 pe-0">
                    <div class="d-flex justify-content-center">
                        <div class="col-form-label text-nowrap pe-1 pt-0 ms-3">
                            Total WO Taxable Value <i class="fa fa-caret-right fs-4 mx-2"></i>
                            <button type="button" class="btn btn-info py-1 ms-2">{{ "INR" | companyCurrency }}</button>
                        </div>
                        <input
                            [value]="totalWOTaxableValue | number : '1.2-2'"
                            class="form-control"
                            type="text"
                            readonly
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

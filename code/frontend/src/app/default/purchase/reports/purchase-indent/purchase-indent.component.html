<div class="reportTablePage">
    <div class="pb-0 table-body shadow-none">
        <div class="row table-header">
            <div class="col">
                <label class="heading">Purchase Indent Report</label>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-3 ps-5 separate-row">
                <label class="form-label">Channel Partner Name </label>
                <ng-select
                    [items]="channelPartnerOptions"
                    bindLabel="channelPartnerName"
                    bindValue="_id"
                    [clearable]="false"
                    [(ngModel)]="channelPartner"
                >
                </ng-select>
                <span class="set-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
            </div>
            <div class="col-3">
                <label class="form-label"> From Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="fromDate" />
            </div>

            <div class="col-3">
                <label class="form-label"> To Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="toDate" />
            </div>

            <div class="col-3 align-self-end separate-image">
                <span class="image-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
                <button type="button" class="btn btn-primary px-4 me-3" (click)="getAll()">Apply Filter</button>
                <button type="button" class="btn btn-primary px-4 ms-4" (click)="reset()">Reset Filter</button>
            </div>
        </div>
        <hr class="row line-border" />
        <div class="table-responsive mb-0">
            <app-setting-header
                [data]="{page,pageSize,collection,search,type: 'list',pdfDisplay:true}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
            <table class="table table-bordered table-sticky">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th sortable="indentOrderNo" (sort)="onSort($event)">IO No.</th>
                        <th sortable="indentOrderDate" (sort)="onSort($event)">IO Date</th>
                        <th sortable="purchaseCategory" (sort)="onSort($event)">Purchase Category</th>
                        <th class="text-start" sortable="channelPartnerName" (sort)="onSort($event)">
                            Channel Partner Name
                        </th>
                        <th sortable="currency" (sort)="onSort($event)">Ccy</th>
                        <th sortable="netPIValue" (sort)="onSort($event)">IO Value</th>
                        <th sortable="status" (sort)="onSort($event)">IO Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of tableData; trackBy: trackByFn">
                        <td>{{ u?.indentOrderNo }}</td>
                        <td>{{ u?.indentOrderDates }}</td>
                        <td>{{ u?.purchaseCategory }}</td>
                        <td class="text-start" [style.width]="channelPartnerName.clientWidth" #channelPartnerName>
                            <span
                                class="pointer"
                                [positionTarget]="channelPartnerName"
                                [ngbTooltip]="u.channelPartnerName"
                            >
                                {{ u.channelPartnerName }}
                            </span>
                        </td>
                        <td>{{ u?.currency }}</td>
                        <td>{{ u?.netPIValue }}</td>
                        <td>{{ u?.status }}</td>

                        <td>
                            <div appAccessControl [accessType]="rolePermissionActions.viewAction" class="">
                                <img
                                    class="pointer"
                                    src="./assets/new_icons/pdf_icon.svg"
                                    width="15rem"
                                    alt=""
                                    (click)="navigateTo(u, 'print')"
                                />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-footer">
            <hr class="row line-border" />
            <div class="row align-items-center mt-3">
                <div class="col-3 pe-0">
                    <div class="d-flex justify-content-center">
                        <div class="col-form-label text-nowrap pe-1 pt-0 ms-3">
                            Total IO Value <span class="mx-1">&#9654;</span>
                            <button type="button" class="btn btn-info py-1 ms-2">{{ "INR" | companyCurrency }}</button>
                        </div>
                        <input [value]="totalIOValue | number : '1.2-2'" class="form-control" type="text" readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

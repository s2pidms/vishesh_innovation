<div class="reportTablePage">
    <div class="col-md-12 pb-0 table-body shadow-none">
        <div class="row table-header">
            <div class="col">
                <label class="heading">Debit Note Summary Report</label>
            </div>
        </div>
        <div class="row mt-4 mb-4">
            <div class="col-3 ps-5 separate-row">
                <label class="form-label">Supplier</label>
                <ng-select
                    [items]="supplierOptions"
                    bindLabel="supplierName"
                    bindValue="_id"
                    [clearable]="false"
                    [(ngModel)]="supplierId"
                >
                </ng-select>
                <span class="set-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
            </div>
            <div class="col-3">
                <label class="form-label"> From Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="fromDate" />
            </div>

            <div class="col-3">
                <label class="form-label"> To Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="toDate" />
            </div>

            <div class="col-3 align-self-end separate-image">
                <span class="image-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
                <button type="button" class="btn btn-primary px-4 me-3" (click)="getAll()">Apply Filter</button>
                <button type="button" class="btn btn-primary px-4 ms-4" (click)="reset()">Reset Filter</button>
            </div>
        </div>
        <hr class="row line-border" />
        <div class="table-responsive mb-0">
            <app-setting-header
                [data]="{page,pageSize,collection,search,type: 'list',pdfDisplay : true}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
            <table class="table table-bordered table-sticky">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th class="text-start" sortable="supplierName" (sort)="onSort($event)">Supplier</th>
                        <th sortable="totalDebitNotes" (sort)="onSort($event)">Total Debit Notes</th>
                        <th sortable="totalAmountDebited" (sort)="onSort($event)">
                            Total Amount Debited ({{ "INR" | companyCurrency }})
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of tableData; trackBy: trackByFn">
                        <td class="text-start" [style.width]="supplierName.clientWidth" #supplierName>
                            <span class="pointer" [ngbTooltip]="u.supplierName" [positionTarget]="supplierName">
                                {{ u?.supplierName }}
                            </span>
                        </td>
                        <td>{{ u?.totalDebitNotes }}</td>
                        <td>{{ u?.totalAmountDebited }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-footer">
            <hr class="row line-border" />
            <div class="row align-items-center mt-3">
                <div class="col-3 pe-0">
                    <div class="d-flex justify-content-center">
                        <div class="col-form-label text-nowrap pe-1 pt-0 ms-3">
                            Total Debited Amount<i class="fa fa-caret-right fs-4 mx-2"></i>
                            <button type="button" class="btn btn-info py-1 ms-2">{{ "INR" | companyCurrency }}</button>
                        </div>
                        <input [value]="totalAmount | currency : 'INR'" class="form-control" type="text" readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

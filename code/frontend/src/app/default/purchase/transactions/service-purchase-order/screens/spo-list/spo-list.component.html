<div class="listCard card">
    <div class="table-header">
        <label class="heading">Service Purchase Order[SPO] Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="btn btn-primary btn-add" type="button" (click)="navigateTo('../form', {}, 'create')">
            <i class="fa fa-plus-square fa-lg me-2" aria-hidden="true"></i>
            Service Purchase Order [SPO]
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="SPONumber" (sort)="onSort($event)">SPO #</th>
                    <th sortable="SPODateS" (sort)="onSort($event)">SPO Date</th>
                    <th sortable="purchaseCategory" (sort)="onSort($event)">Purchase Category</th>
                    <th class="text-start" sortable="supplier" (sort)="onSort($event)">Supplier Name</th>
                    <th sortable="currency" (sort)="onSort($event)">Currency</th>
                    <th sortable="netSPOValue" (sort)="onSort($event)">SPO Value</th>
                    <th sortable="SPOStatus" (sort)="onSort($event)">Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.SPONumber }}</td>
                    <td>{{ u?.SPODateS }}</td>
                    <td>{{ u?.purchaseCategory }}</td>
                    <td class="text-start" [style.width]="supplier.clientWidth" #supplier>
                        <span class="pointer" [positionTarget]="supplier" [ngbTooltip]="u.supplier">
                            {{ u.supplier }}
                        </span>
                    </td>
                    <td>{{ u?.currency }}</td>
                    <td>{{ u?.netSPOValue }}</td>
                    <td>{{ u?.SPOStatus }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    [class.disable]="u?.SPOStatus === 'Approved' || u?.SPOStatus === 'Rejected'"
                                    (click)="navigateTo('../form', u, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.approveAction"
                                    href="javascript:void(0)"
                                    [class.disable]="u?.SPOStatus === 'Approved' || u?.SPOStatus === 'Rejected'"
                                    (click)="navigateTo('../form', u, 'approve')"
                                >
                                    <i class="fa fa-check fa-lg me-2 text-success" aria-hidden="true"></i>
                                    Approve
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.approveAction"
                                    href="javascript:void(0)"
                                    [class.disable]="u?.SPOStatus === 'Approved' || u?.SPOStatus === 'Rejected'"
                                    (click)="navigateTo('../form', u, 'reject')"
                                >
                                    <i class="fa fa-close me-2 text-primary" aria-hidden="true"></i>
                                    Reject
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.generateReportAction"
                                    href="javascript:void(0)"
                                    [class.disable]="
                                        u?.SPOStatus === 'Awaiting Approval' || u?.SPOStatus === 'Rejected'
                                    "
                                    (click)="update(u, 'Report Generated')"
                                >
                                    <img src=" ./assets/images/new.svg" width="14" class="me-2" />

                                    Generate Report
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.createAction"
                                    href="javascript:void(0)"
                                    (click)="navigateToPrint('/#/print/spo', u, 'print', 'previewSPO')"
                                >
                                    <i class="fa fa-print fa-lg me-3 text-primary" aria-hidden="true"></i>
                                    Preview SPO
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

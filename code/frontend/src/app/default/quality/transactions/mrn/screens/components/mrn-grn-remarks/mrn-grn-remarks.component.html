<div style="min-height: 40rem" class="modelPage">
    <div class="modal-header">
        <div class="heading">Remarks</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="dismissModel()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid mt-5 mb-3">
        <div class="row">
            <div class="col-12 px-0">
                <ul
                    ngbNav
                    #nav="ngbNav"
                    [(activeId)]="active"
                    class="nav-pills tabs-card row justify-content-start ms-5 align-items-end"
                >
                    <li [ngbNavItem]="1" class="col-auto d-grid px-0 btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> MRN Remarks </a>
                        <ng-template ngbNavContent>
                            <app-mrn-remarks-modal
                                [MRNRemarks]="MRNRemarks"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-mrn-remarks-modal
                        ></ng-template>
                    </li>
                    <li [ngbNavItem]="2" class="col-auto d-grid px-0 btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> GRN Remarks </a>
                        <ng-template ngbNavContent>
                            <app-grn-remarks-modal
                                [GRNRemarks]="GRNRemarks"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-grn-remarks-modal
                        ></ng-template>
                    </li>
                </ul>
                <hr class="line-border mt-0" />
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>

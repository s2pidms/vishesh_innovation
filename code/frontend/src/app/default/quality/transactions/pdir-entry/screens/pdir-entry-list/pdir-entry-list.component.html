<div class="listCard card">
    <div class="table-header">
        <label class="heading">PDI Summary</label>
    </div>
    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="plusIconSvg btn btn-primary me-1"></button>
        <button
            class="btn btn-primary btn-add px-5"
            type="button"
            (click)="navigateTo('/default/quality/transactions/pdir_entry/form', null, 'create')"
        >
            Pre-Dispatch Inspection
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="preDispatchCode" (sort)="onSort($event)">PDI No.</th>
                    <th sortable="preDispatchDate" (sort)="onSort($event)">PDI Date</th>
                    <th sortable="salesInvoiceNumber" (sort)="onSort($event)">Tax Inv No.</th>
                    <th sortable="salesInvoiceDate" (sort)="onSort($event)">Tax Inv Dt.</th>
                    <th class="text-start" sortable="customerName" (sort)="onSort($event)">Customer Name</th>
                    <th sortable="PDIRDate" (sort)="onSort($event)">Rel./Status</th>
                    <th sortable="PDIRDate" (sort)="onSort($event)">PDI Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData">
                    <td>{{ u?.preDispatchCode }}</td>
                    <td>{{ u?.preDispatchDate }}</td>
                    <td>{{ u?.salesInvoiceNumber }}</td>
                    <td>{{ u?.salesInvoiceDate }}</td>
                    <td class="text-start" [style.width]="customerName.clientWidth" #customerName>
                        <span class="pointer" [positionTarget]="customerName" [ngbTooltip]="u.customerName">
                            {{ u.customerName }}
                        </span>
                    </td>
                    <td>
                        <span class="d-flex justify-content-center">
                            <div *ngIf="u?.status == 'Approved'" class="statusActive"></div>
                            <div *ngIf="u?.status == 'Rejected'" class="statusInActive"></div>
                            <div *ngIf="u?.status == 'Need Re-Validation'" class="statusYellow"></div>
                        </span>
                    </td>
                    <td>{{ u?.status }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo('/default/quality/transactions/pdir_entry/form', u?._id, 'view')
                                    "
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo('/default/quality/transactions/pdir_entry/form', u?._id, 'edit')
                                    "
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>

                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.generateReportAction"
                                    href="javascript:void(0)"
                                    [class.disable]="u.ASNStatus === 'Approved' || u.ASNStatus === 'Rejected'"
                                    (click)="update(u)"
                                >
                                    <img src="./assets/images/new.svg" width="14" class="me-3" />

                                    Generate Report
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

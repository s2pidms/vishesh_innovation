<div class="reportTablePage">
    <div class="table-body pb-0 shadow-none">
        <div class="row table-header">
            <div class="col">
                <label class="heading">PDI Report</label>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-3 ps-5 separate-row">
                <label class="form-label">Customer</label>
                <ng-select
                    [items]="customerList"
                    bindLabel="customerName"
                    bindValue="_id"
                    [clearable]="false"
                    [(ngModel)]="customer"
                >
                </ng-select>
                <span class="set-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
            </div>

            <div class="col-3">
                <label class="form-label"> From Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="fromDate" />
            </div>

            <div class="col-3">
                <label class="form-label"> To Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="toDate" />
            </div>
            <div class="col-3 align-self-end separate-image">
                <span class="image-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
                <button type="button" class="btn btn-primary px-4 me-3" (click)="getAll()">Apply Filter</button>

                <button type="button" class="btn btn-primary px-4 ms-4" (click)="reset()">Reset Filter</button>
            </div>
        </div>

        <hr class="row line-border" />
        <div class="table-responsive mb-0">
            <app-setting-header
                [data]="{page,pageSize,collection,search,type: 'list',pdfDisplay:true}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
            <table class="table table-bordered">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th sortable="PDIRCode" (sort)="onSort($event)">PDIR #</th>
                        <th sortable="PDIRDate" (sort)="onSort($event)">PDIR Date</th>
                        <th class="text-start" sortable="customerName" (sort)="onSort($event)">Customer</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of tableData; trackBy: trackByFn">
                        <td>{{ u?.preDispatchCode }}</td>
                        <td>{{ u?.preDispatchDate }}</td>
                        <td class="text-start" [style.width]="customerName.clientWidth" #customerName>
                            <span class="pointer" [positionTarget]="customerName" [ngbTooltip]="u.customerName">
                                {{ u.customerName }}
                            </span>
                        </td>
                        <td>
                            <div appAccessControl [accessType]="rolePermissionActions.viewAction">
                                <img
                                    class="pointer"
                                    src="./assets/images/file_pdf.png"
                                    width="20rem"
                                    alt=""
                                    (click)="navigateToPrint(u, 'print')"
                                />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="reportQMSName" class="table-footer">
            <hr class="row line-border" />
            <div class="row align-items-center mt-3">
                <div class="col text-end">  
                    {{ reportQMSName }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="reportTablePage">
    <div class="table-body pb-0 shadow-none">
        <div class="row table-header">
            <div class="col">
                <label class="heading">Raw Material Inspection Report</label>
            </div>
        </div>

        <hr class="row line-border" />
        <div class="table-responsive mb-0">
            <app-setting-header
                [data]="{page,pageSize,collection,search,type: 'list',pdfDisplay:true}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
            <table class="table table-bordered table-sticky">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th sortable="MRNNumber" (sort)="onSort($event)">MRN No.</th>
                        <th sortable="MRNDate" (sort)="onSort($event)">MRN Date</th>
                        <th class="text-start" sortable="supplierName" (sort)="onSort($event)">Supplier Name</th>
                        <th sortable="GRNNumber" (sort)="onSort($event)">GRN No.</th>
                        <th sortable="MRNStatus" (sort)="onSort($event)">Status</th>
                        <th sortable="MRNStatus" (sort)="onSort($event)">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of tableData; trackBy: trackByFn">
                        <td>{{ u?.MRNNumber }}</td>
                        <td>
                            {{ u?.MRNDate }}
                        </td>
                        <td class="text-start" [style.width]="supplierName.clientWidth" #supplierName>
                            <span class="pointer" [positionTarget]="supplierName" [ngbTooltip]="u.supplierName">
                                {{ u.supplierName }}
                            </span>
                        </td>
                        <td>{{ u?.GRNNumber }}</td>
                        <td>{{ u?.MRNStatus }}</td>
                        <td>
                            <div appAccessControl [accessType]="rolePermissionActions.viewAction">
                                <img
                                    class="pointer"
                                    src="./assets/images/file_pdf.png"
                                    width="20rem"
                                    alt=""
                                    (click)="navigateToPrint(u._id, 'print')"
                                />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

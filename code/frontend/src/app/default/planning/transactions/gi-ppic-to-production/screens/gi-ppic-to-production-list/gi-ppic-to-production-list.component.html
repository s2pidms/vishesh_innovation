<div class="listCard card">
    <div class="table-header">
        <label class="heading">Goods Issue Summary I PPIC to Production</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="plusIconSvg btn btn-primary me-1"></button>
        <button class="btn bg-primary btn-add px-3" (click)="navigateTo('../form', {}, 'create')">Goods Issue</button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="goodsIssueNo" (sort)="onSort($event)">GI No.</th>
                    <th sortable="goodsIssueDate" (sort)="onSort($event)">GI Date</th>
                    <th class="text-start" sortable="goodsIssueTo" (sort)="onSort($event)">GI Issue to Dept.</th>
                    <th sortable="jobCardNo" (sort)="onSort($event)">Job Card Ref.</th>
                    <th sortable="updatedAt" (sort)="onSort($event)">Issued by</th>
                    <th sortable="status" (sort)="onSort($event)">Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let g of tableData; trackBy: trackByFn">
                    <td>{{ g?.goodsIssueNo }}</td>
                    <td>{{ g?.goodsIssueDate }}</td>
                    <td class="text-start">{{ g?.goodsIssueTo }}</td>
                    <td>{{ g?.jobCardNo }}</td>
                    <td>{{ g?.updatedAt }}</td>
                    <td>{{ g?.status }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', g, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    [class.disable]="['Approved', 'Rejected'].includes(g.status)"
                                    (click)="navigateTo('../form', g, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.approveAction"
                                    href="javascript:void(0)"
                                    [class.disable]="['Approved', 'Rejected'].includes(g.status)"
                                    (click)="navigateTo('../form', g, 'approve')"
                                >
                                    <i class="fa fa-check fa-lg me-2 text-success" aria-hidden="true"></i>
                                    Approve
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.approveAction"
                                    href="javascript:void(0)"
                                    [class.disable]="['Approved', 'Rejected'].includes(g.status)"
                                    (click)="navigateTo('../form', g, 'reject')"
                                >
                                    <i class="fa fa-close me-3 text-primary" aria-hidden="true"></i>
                                    Reject
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label class=""> Job Card Creation ({{ action | titlecase }})</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-5">
                    <div class="row">
                        <div class="col-5">
                            <label class="form-label mb-0"> Stage<span class="text-danger">*</span> </label>
                            <select class="form-select" formControlName="stage" (change)="setStageDetails()">
                                <option [value]="null" selected disabled>Select</option>
                                <ng-container *ngFor="let ele of masterData.stages; trackBy: trackByFn">
                                    <option [value]="ele">
                                        {{ ele }}
                                    </option>
                                </ng-container>
                            </select>
                        </div>
                        <div class="col-7 px-0">
                            <div class="row">
                                <div class="col-6 pe-3">
                                    <label class="form-label mb-0">
                                        Job Card No. <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" type="text" formControlName="jobCardNo" readonly />
                                </div>
                                <div class="col-6 ps-3">
                                    <label class="form-label mb-0">
                                        Job Card Date <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" type="date" formControlName="jobCardDate" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label mb-0">
                                Customer Category <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" formControlName="customerCategory" (change)="getCustomers()">
                                <option [value]="null" selected disabled>Select</option>
                                <ng-container *ngFor="let ele of masterData.salesCategory; trackBy: trackByFn">
                                    <option [value]="ele.value">
                                        {{ ele.label }}
                                    </option>
                                </ng-container>
                            </select>
                        </div>
                        <div class="col-5 ps-0">
                            <label class="form-label mb-0">
                                {{ form.controls["stage"].value == "Prototype" ? "Customer/Prospect" : "Customer" }}
                                Name <span class="text-danger">*</span>
                            </label>
                            <ng-select
                                [items]="customerOptions"
                                bindLabel="customerName"
                                bindValue="reference"
                                [clearable]="false"
                                formControlName="reference"
                                (change)="customerValueChange($event)"
                            >
                            </ng-select>
                        </div>
                        <div class="col-3 ps-0">
                            <label class="form-label"> Order Type <span class="text-danger">*</span> </label>
                            <select class="form-select" formControlName="orderType" (change)="setTablesDetails()">
                                <option [value]="null" selected disabled>Select Order Type</option>
                                <ng-container *ngFor="let item of masterData.orderTypes; trackBy: trackByFn">
                                    <option [value]="item">
                                        {{ item }}
                                    </option>
                                </ng-container>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="row line-border" />
        <div class="table-responsive text-wrap" style="min-height: 22.5rem">
            <!-- *ngIf="['All', 'SO', 'FC', null].includes(this.f['orderType'].value)" -->
            <app-job-card-sku-details-table
                [SKUDetailsOfJC]="SKUDetailsOfJC"
                [action]="action"
                [collection]="collection"
                [orderType]="this.f['orderType'].value"
                (saveData)="saveData($event)"
            >
            </app-job-card-sku-details-table>

            <!-- <app-job-card-npd-table
                *ngIf="['NPD'].includes(this.f['orderType'].value)"
                [DSKUDetailsOfJC]="DSKUDetailsOfJC"
                [action]="action"
                [collection]="collection"
                (saveData)="saveData($event)"
            ></app-job-card-npd-table> -->
        </div>
        <hr class="row line-border mt-3" />
        <div class="row align-items-center">
            <div class="col-3">
                <button class="plusIconSvg btn btn-primary me-1"></button>
                <button class="btn btn-primary px-3 me-4" type="button" (click)="openBatchInfoModal()">
                    Batch Info
                </button>
                <button
                    class="btn btn-primary px-4"
                    type="button"
                    (click)="openViewMRPModal()"
                    [disabled]="itemDetailsList.length == 0"
                >
                    View MRP
                </button>
            </div>
            <div *ngIf="masterData.companyType == 'Printing Industry'" class="col-3 px-0">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="col-form-label text-nowrap">NPD Input <span>&#9654;</span></div>
                    <select class="form-select mx-2" formControlName="NPDInput">
                        <option [value]="null" selected disabled>Select</option>
                        <ng-container *ngFor="let ele of masterData.NPDInputs; trackBy: trackByFn">
                            <option [value]="ele.parameterName">
                                {{ ele.parameterLabel }}
                            </option>
                        </ng-container>
                    </select>
                </div>
            </div>
            <div *ngIf="action == 'cancel'" class="col pe-0">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="col-form-label text-nowrap">
                        Reason for Cancellation<span class="text-danger me-2">*</span>
                        <span>&#9654;</span>
                    </div>
                    <input class="form-control mx-2" type="text" formControlName="JCCancellationReason" />
                </div>
            </div>
            <div class="col-md-auto ms-auto">
                <div *ngIf="['create', 'edit'].includes(action)" class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary px-5 me-4" type="button" (click)="reset()">Reset</button>
                    <button
                        type="button"
                        class="btn btn-primary me-1"
                        [disabled]="!isESCPreview"
                        (click)="ESCPreview()"
                    >
                        Esc
                    </button>
                    <button class="btn btn-primary px-4 me-4" type="button" (click)="preview()">Preview</button>
                    <button type="button" class="btn btn-primary px-5" [disabled]="!isPreview" (click)="submit()">
                        Save
                    </button>
                </div>
                <!-- <div *ngIf="['edit'].includes(action)" class="d-grid gap-2 d-md-block">
                            <button type="button" class="btn btn-primary px-5" (click)="submit()">Save</button>
                        </div> -->
                <div *ngIf="action == 'cancel'" class="content-end">
                    <button class="btn btn-primary px-5" type="button" (click)="openCancelModal()">Cancel</button>
                </div>
                <div *ngIf="action == 'approve'" class="content-end">
                    <button class="btn btn-primary px-5" type="button" (click)="submit()">Approve</button>
                </div>
            </div>
        </div>
    </div>
</form>

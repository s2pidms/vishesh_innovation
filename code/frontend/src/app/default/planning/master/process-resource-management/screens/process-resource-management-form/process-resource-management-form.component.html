<form [formGroup]="form" class="formCard card">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">
                <label> Process Resource Management ({{ action | titlecase }}) </label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-4">
                    <label class="form-label"> Process Name <span class="text-danger">*</span> </label>
                    <ng-select
                        [items]="masterData.mapProcessMachineList"
                        bindLabel="processName"
                        bindValue="processName"
                        [clearable]="false"
                        formControlName="processName"
                        (change)="setMachineNames($event)"
                    >
                    </ng-select>
                </div>
                <div class="col-4">
                    <label class="form-label"> Work Centre/Machine Name<span class="text-danger">*</span> </label>
                    <ng-select
                        [items]="machineNamesArr"
                        bindLabel="machineName"
                        bindValue="machineName"
                        [clearable]="false"
                        formControlName="machineName"
                        (change)="setMachineId($event)"
                    >
                    </ng-select>
                </div>
                <div class="col-4">
                    <label class="form-label mb-0"> # of Manpower <span class="text-danger"></span> </label>
                    <input class="form-control" type="number" formControlName="noOfManpower" />
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label class="form-label mb-0"> Output/hr <span class="text-danger"></span> </label>
                    <input class="form-control" type="number" formControlName="outputPerHr" />
                </div>
                <div class="col-4">
                    <label class="form-label mb-0"> Labour Cost/hr <span class="text-danger"></span> </label>
                    <input class="form-control" type="number" formControlName="labourCostPerHr" />
                </div>
                <div class="col-4">
                    <label class="form-label mb-0"> Power consumption cost/hr <span class="text-danger"></span> </label>
                    <input class="form-control" type="number" formControlName="powerConsumptionPerHr" />
                </div>
            </div>
        </div>
        <hr *ngIf="action !== 'view'" class="row line-border" />
        <div *ngIf="action != 'view'" class="d-flex justify-content-center mb-3">
            <div class="d-grid col-md-1 me-5">
                <button class="btn btn-primary btn-lg" type="button" (click)="reset()">Reset</button>
            </div>
            <div class="d-grid col-md-1">
                <button class="btn btn-primary btn-lg" type="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</form>

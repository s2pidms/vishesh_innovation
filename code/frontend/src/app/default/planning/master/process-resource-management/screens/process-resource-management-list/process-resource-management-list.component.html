<div class="listCard card">
    <div class="table-header">
        <label class="heading">Process Resource Management Summary</label>
    </div>
    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="btn btn-primary btn-add" type="button" (click)="navigateTo('../form', null, 'create')">
            <i class="fa fa-plus-square fa-lg me-2" aria-hidden="true"></i>
            Add Details
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>
        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th class="text-start" sortable="processName" (sort)="onSort($event)">Process Name</th>
                    <th class="text-start" sortable="machineName" (sort)="onSort($event)">Work Centre/Machine</th>
                    <th sortable="noOfManpower" (sort)="onSort($event)"># of Manpower</th>
                    <th sortable="outputPerHr" (sort)="onSort($event)">Output/hr</th>
                    <th sortable="labourCostPerHr" (sort)="onSort($event)">Labour Cost/hr</th>
                    <th sortable="powerConsumptionPerHr" (sort)="onSort($event)">Power consumption cost/hr</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td class="text-start">{{ u?.processName }}</td>
                    <td class="text-start">{{ u?.machineName }}</td>
                    <td>{{ u?.noOfManpower }}</td>
                    <td>{{ u?.outputPerHr }}</td>
                    <td>{{ u.labourCostPerHr }}</td>
                    <td>{{ u?.powerConsumptionPerHr }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u?._id, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u?._id, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a
                                    *ngIf="this.user == superAdminId"
                                    href="javascript:void(0)"
                                    (click)="openConfirmModal(u?._id, u?.processName)"
                                >
                                    <i class="fa fa-trash text-primary" aria-hidden="true"></i>
                                    Delete
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

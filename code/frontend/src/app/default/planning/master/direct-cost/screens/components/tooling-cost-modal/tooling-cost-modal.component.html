<div class="modelPage">
    <div class="modal-header">
        <div class="heading">Tooling Cost</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="this.activeModal.close()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid mt-4 px-0">
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <div class="table-responsive mt-0 text-wrap" style="min-height: 21rem">
                    <table class="table table-bordered mt-0 table-sm">
                        <thead class="bg-info">
                            <tr class="text-white text-center">
                                <th>SN</th>
                                <th class="text-start">Tooling Description</th>
                                <th>Tooling Cost</th>
                                <th>CA Units</th>
                                <th>Total Cost/Unit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of toolingCostDetails; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <div class="d-flex justify-content-start">
                                        <input
                                            [(ngModel)]="d.toolingDescription"
                                            class="form-control form-control-sl"
                                            type="text"
                                        />
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex justify-content-center">
                                        <input
                                            [(ngModel)]="d.toolingCost"
                                            class="form-control form-control-sl"
                                            type="number"
                                            (input)="setToolingCostData(d, i)"
                                        />
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex justify-content-center">
                                        <input
                                            [(ngModel)]="d.CAUnits"
                                            class="form-control form-control-sl"
                                            type="number"
                                            (input)="setToolingCostData(d, i)"
                                        />
                                    </div>
                                </td>
                                <td class="py-0 text-center">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <span class="input-group-text text-secondary combine-INR border-0">
                                            {{ "INR" | companyCurrency }}
                                            <div class="vr ms-3"></div>
                                        </span>
                                        <span class="total-cost-color">
                                            {{ d?.toolingCostPerUnit | number : "1.2-2" }}
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr class="border-0">
                                <td class="border-0 px-0 pt-0" colspan="12">
                                    <div class="row">
                                        <div class="col-12 set-image px-0 seperate-row">
                                            <div class="minus-icon">
                                                <img
                                                    data-tip
                                                    data-for="infoTip"
                                                    (click)="deleteTableRow()"
                                                    class="pointer"
                                                    src="./assets/new_icons/delete_row.svg"
                                                    width="14"
                                                    alt=""
                                                />
                                            </div>
                                            <img class="" src="./assets/new_icons/separator_row.svg" alt="" />
                                            <div class="add-icon">
                                                <img
                                                    data-tip
                                                    data-for="infoTip"
                                                    (click)="addTableRow()"
                                                    class="pointer"
                                                    src="./assets/new_icons/add_row.svg"
                                                    width="14"
                                                    alt=""
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mt-1">
                <hr class="line-border" />
            </div>
        </div>

        <div class="row mb-4 mt-2 px-5">
            <div class="col-6">
                <div class="d-flex align-items-center">
                    <div class="col-form-label text-nowrap">
                        Total Tooling Cost/Unit
                        <i class="fa fa-caret-right fs-3 mx-2"></i>
                    </div>
                    <div class="d-flex">
                        <span class="input-group-text text-secondary combine-INR">
                            {{ "INR" | companyCurrency }}
                            <div class="vr ms-3"></div>
                        </span>
                        <input
                            [(ngModel)]="totalToolingCostPerUnit"
                            class="form-control border-start-0"
                            type="number"
                            readonly
                        />
                    </div>
                </div>
            </div>
            <div *ngIf="action !== 'view'" class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-primary px-5 me-3" (click)="reset()">&nbsp; Reset &nbsp;</button>

                <button type="button" class="btn btn-primary px-4" (click)="dismissModel()">Save & Close</button>
            </div>
        </div>
    </div>
</div>

<form [formGroup]="form" class="formCard card">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">
                <label> Direct Cost (Labour, Asset & Tooling)</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-5">
                    <div class="row">
                        <div class="col-8 pe-5">
                            <label class="form-label">Product Category <span class="text-danger">*</span> </label>
                            <!-- <ng-select
                                    [items]="masterData.productCategories"
                                    bindLabel="label"
                                    bindValue="value"
                                    formControlName="productCategory"
                                    [clearable]="false"
                                    (change)="getSKUData()"
                                >
                                </ng-select> -->
                            <div class="d-flex align-items-center">
                                <div class="col-11">
                                    <ng-select
                                        [items]="masterData.productCategories"
                                        bindLabel="label"
                                        bindValue="value"
                                        formControlName="productCategory"
                                        [clearable]="false"
                                        (change)="getSKUData()"
                                    >
                                    </ng-select>
                                </div>
                                <div
                                    style="height: 2.9rem"
                                    class="input-group-text bg-primary pointer fs-4 col-auto"
                                    id="basic-addon1"
                                    (click)="openProductCategoryModal()"
                                >
                                    <i class="fa fa-search text-white" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 ps-0">
                            <label class="form-label">SKU No. <span class="text-danger">*</span> </label>
                            <ng-select
                                [items]="SKUList"
                                bindLabel="SKUNo"
                                bindValue="SKUNo"
                                formControlName="SKUNo"
                                [clearable]="false"
                                (change)="setSKUDetails($event)"
                            >
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="col-7 ps-0">
                    <div class="row">
                        <div class="col-5 pe-1">
                            <label class="form-label">SKU Name <span class="text-danger">*</span> </label>
                            <ng-select
                                [items]="SKUList"
                                bindLabel="SKUName"
                                bindValue="SKUName"
                                formControlName="SKUName"
                                [clearable]="false"
                                (change)="setSKUDetails($event)"
                            >
                            </ng-select>
                        </div>
                        <div class="col-5 ps-4">
                            <label class="form-label"> SKU Description <span class="text-danger"></span> </label>
                            <input class="form-control" type="text" formControlName="SKUDescription" readonly />
                        </div>
                        <div class="col-2 ps-0">
                            <label class="form-label"> UoM <span class="text-danger"></span> </label>
                            <input
                                class="form-control"
                                type="text"
                                value="{{ form.controls['UOM'].value | SalesUOMUnitMaster }}"
                                readonly
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="row line-border" />

        <div class="row mb-4 justify-content-center">
            <div class="col-3">
                <label class="form-label">Total Labour Cost/Unit <span class="text-danger">*</span> </label>
                <div class="d-flex align-items-center">
                    <span class="input-group-text text-secondary combine-INR">
                        {{ "INR" | companyCurrency }}
                        <div class="vr ms-3"></div>
                    </span>
                    <input
                        class="form-control border-start-0"
                        type="number"
                        formControlName="totalLabourCostPerUnit"
                        readonly
                    />
                    <button
                        (click)="openLabourCostModal()"
                        style="padding: 1.4rem 1.4rem 1.4rem 1.4rem"
                        class="plusIconSvg btn btn-primary ms-1"
                    ></button>
                </div>
            </div>
            <div class="col-3">
                <label class="form-label">Total Asset Cost/Unit <span class="text-danger">*</span> </label>
                <div class="d-flex align-items-center">
                    <span class="input-group-text text-secondary combine-INR">
                        {{ "INR" | companyCurrency }}
                        <div class="vr ms-3"></div>
                    </span>
                    <input
                        class="form-control border-start-0"
                        type="number"
                        formControlName="totalAssetCostPerUnit"
                        readonly
                    />
                    <button
                        (click)="openAssetCostModal()"
                        style="padding: 1.4rem 1.4rem 1.4rem 1.4rem"
                        class="plusIconSvg btn btn-primary ms-1"
                    ></button>
                </div>
            </div>
            <div class="col-3">
                <label class="form-label">Total Tooling Cost/Unit <span class="text-danger">*</span> </label>
                <div class="d-flex align-items-center">
                    <span class="input-group-text text-secondary combine-INR">
                        {{ "INR" | companyCurrency }}
                        <div class="vr ms-3"></div>
                    </span>
                    <input
                        class="form-control border-start-0"
                        type="number"
                        formControlName="totalToolingCostPerUnit"
                        readonly
                    />
                    <button
                        (click)="openToolingCostModal()"
                        style="padding: 1.4rem 1.4rem 1.4rem 1.4rem"
                        class="plusIconSvg btn btn-primary ms-1"
                    ></button>
                </div>
            </div>
            <div class="col-3">
                <label class="form-label">Total Direct Process Cost/Unit <span class="text-danger">*</span> </label>
                <div class="d-flex align-items-center">
                    <span class="input-group-text text-secondary combine-INR">
                        {{ "INR" | companyCurrency }}
                        <div class="vr ms-3"></div>
                    </span>
                    <input
                        class="form-control border-start-0"
                        type="number"
                        formControlName="totalCostPerUnit"
                        readonly
                    />
                </div>
            </div>
        </div>

        <hr class="row line-border" />

        <div class="row">
            <div *ngIf="action !== 'view'" class="col-12 text-center">
                <button class="btn btn-primary px-5 me-5" type="button" (click)="reset()">Reset</button>
                <button class="btn btn-primary px-5" type="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</form>

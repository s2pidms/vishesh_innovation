<div class="reportTablePage">
    <div class="table-body pb-0 shadow-none">
        <div class="row table-header">
            <div class="col">
                <label class="heading">Leave Application Report</label>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-3 ps-5 separate-row">
                <label class="form-label"> Employee Name<span class="text-danger">*</span> </label>
                <ng-select
                    [items]="user"
                    bindLabel="label"
                    bindValue="value"
                    [multiple]="false"
                    [(ngModel)]="userId"
                    [clearable]="false"
                >
                </ng-select>
                <span class="set-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
            </div>

            <div class="col-3">
                <label class="form-label"> From Date<span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="fromDate" />
            </div>
            <div class="col-3">
                <label class="form-label">
                    To Date
                    <span class="text-danger">*</span>
                </label>
                <input class="form-control" type="date" [(ngModel)]="toDate" />
            </div>
            <div class="col-3 align-self-end separate-image pe-4">
                <span class="image-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
                <button type="button" class="btn btn-primary px-4 me-3" (click)="getInitialData()">Apply Filter</button>

                <button type="button" class="btn btn-primary px-4 ms-4" (click)="clearFilter()">Reset Filter</button>
            </div>
        </div>

        <hr class="row line-border" />
        <div class="table-responsive mb-0">
            <app-setting-header
                [data]="{page,pageSize,collection,search,type: 'list',pdfDisplay:true}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
            <table class="table table-bordered table-sticky">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th sortable="empCode" (sort)="onSort($event)">Employee Code</th>
                        <th class="text-start" sortable="empFullName" (sort)="onSort($event)">Employee Name</th>
                        <th sortable="fromDate" (sort)="onSort($event)">From Date</th>
                        <th sortable="toDate" (sort)="onSort($event)">To Date</th>
                        <th sortable="leaveType" (sort)="onSort($event)">Leave Type</th>
                        <th sortable="halfDay" (sort)="onSort($event)">Half Day</th>
                        <th sortable="leaveDays" (sort)="onSort($event)">Leave Days</th>
                        <th sortable="approvedBy" (sort)="onSort($event)">Approved By</th>
                        <th sortable="updatedAt" (sort)="onSort($event)">Approved Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of tableData; trackBy: trackByFn">
                        <td>{{ u?.empCode }}</td>
                        <td class="text-start">{{ u?.empFullName }}</td>
                        <td>{{ u?.fromDateS }}</td>
                        <td>{{ u?.toDateS }}</td>
                        <td>{{ u?.leaveType }}</td>
                        <td>{{ u.halfDay ? u.halfDay : "-" }}</td>
                        <td>{{ u?.leaveDays }}</td>
                        <td>{{ u?.approvedBy }}</td>
                        <td>{{ u?.updatedAt }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container-fluid">
  <div class="row mb-3">
    <div
      appAccessControl
      [accessType]="rolePermissionActions.downloadAction"
      class="col text-end"
    >
      <img
        class="pointer"
        src="./assets/images/file_pdf.png"
        width="35rem"
        (click)="windowprint()"
      />
    </div>
  </div>
  <ul class="list-group mb-4">
    <li class="list-group-item" *ngFor="let a of grades">
      <div class="row align-items-center emp-grade">
        <div class="col-md-3 py-2">
          <p class="card-title mb-0">
            {{ a.split("-").splice(1, 2).join("-") }}
          </p>
        </div>
        <div class="col-md-9 py-0">
          <div class="row row-cols-md-auto g-2">
            <div class="col" *ngFor="let m of getEmp(a)">
              <div class="card empName-card text-center">
                <div class="card-body">
                  <p class="card-title mb-0">{{ m?.empFullName }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

<div class="container-fluid p-0 py-4">
  <ul class="list-group">
    <li
      class="list-group-item disabled"
      aria-disabled="true"
      *ngFor="let a of grades"
    >
      <div class="row align-items-center">
        <div class="col-md-3 py-3">
          <h5 class="card-title mb-0">
            {{ a.split("-").splice(1, 2).join("-") }}
          </h5>
        </div>
        <div class="col-md-9 py-2">
          <div class="row row-cols-md-auto g-2">
            <div class="col" *ngFor="let m of getEmp(a)">
              <div class="card empName-card text-center">
                <div class="card-body">
                  <h5 class="card-title mb-0">{{ m?.empFullName }}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

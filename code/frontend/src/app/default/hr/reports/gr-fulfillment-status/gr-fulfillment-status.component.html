<div class="reportTablePage">
    <div class="table-body pb-0 shadow-none">
        <div class="row table-header">
            <div class="col">
                <label class="heading">GR Fulfillment Status Report</label>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-3 ps-5 separate-row">
                <label class="form-label">GR Status</label>
                <ng-select
                    [items]="statusOptions"
                    bindLabel="label"
                    bindValue="value"
                    [clearable]="false"
                    [(ngModel)]="GRStatus"
                >
                </ng-select>
                <span class="set-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
            </div>

            <div class="col-3">
                <label class="form-label"> From Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="fromDate" />
            </div>

            <div class="col-3">
                <label class="form-label"> To Date <span class="text-danger">*</span> </label>
                <input class="form-control" type="date" [(ngModel)]="toDate" />
            </div>
            <div class="col-3 align-self-end separate-image">
                <span class="image-position">
                    <img src="./assets/new_icons/redstroke.svg" alt="" height="27" width="8" />
                </span>
                <button type="button" class="btn btn-primary px-4" (click)="getAll()">Apply Filter</button>

                <button type="button" class="btn btn-primary px-4 ms-4" (click)="reset()">Reset Filter</button>
            </div>
        </div>

        <hr class="row line-border" />
        <div class="table-responsive mb-0">
            <app-setting-header
                [data]="{page,pageSize,collection,search,type: 'list',pdfDisplay:true}"
                (dataChange)="eventHeader($event)"
            >
            </app-setting-header>
            <table class="table table-bordered table-sticky">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th sortable="GRNumber" (sort)="onSort($event)">GR No.</th>
                        <th sortable="GRDate" (sort)="onSort($event)">GR Date</th>
                        <th sortable="itemCode" (sort)="onSort($event)">Item Code</th>
                        <th class="text-start" sortable="itemName" (sort)="onSort($event)">Item Name</th>
                        <th class="text-start" sortable="itemDescription" (sort)="onSort($event)">Item Description</th>
                        <th sortable="UOM" (sort)="onSort($event)">UoM</th>
                        <th sortable="GRQty" (sort)="onSort($event)">GR Qty</th>
                        <th sortable="GIQty" (sort)="onSort($event)">Issue Qty</th>
                        <th sortable="GIStatus" (sort)="onSort($event)">GR Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of tableData; trackBy: trackByFn">
                        <td>{{ u?.GRNumber }}</td>
                        <td>{{ u?.GRDate }}</td>
                        <td>{{ u?.itemCode }}</td>
                        <td class="text-start" [style.width]="itemName.clientWidth" #itemName>
                            <span class="pointer" [positionTarget]="itemName" [ngbTooltip]="u.itemName">
                                {{ u.itemName }}
                            </span>
                        </td>
                        <td class="text-start" [style.width]="itemDescription.clientWidth" #itemDescription>
                            <span class="pointer" [positionTarget]="itemDescription" [ngbTooltip]="u.itemDescription">
                                {{ u.itemDescription }}
                            </span>
                        </td>
                        <td>{{ u?.UOM }}</td>
                        <td>{{ u?.GRQty }}</td>
                        <td>{{ u?.GIQty }}</td>
                        <td>{{ u?.GIStatus }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

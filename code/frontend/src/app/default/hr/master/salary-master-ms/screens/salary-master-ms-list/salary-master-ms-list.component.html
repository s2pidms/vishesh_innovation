<div class="listCard card">
    <div class="table-header">
        <label class="heading">Salary Master - Management Staff Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="plusIconSvg btn btn-primary me-1"></button>
        <button
            class="btn btn-primary btn-add px-4"
            type="button"
            (click)="navigateTo('/default/HR/master/salary_master_MS/SMMS-form', null, 'create')"
        >
            Salary Details
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="empCode" (sort)="onSort($event)">Employee Code</th>
                    <th class="text-start" sortable="empFullName" (sort)="onSort($event)">Employee Name</th>
                    <th sortable="Basic" (sort)="onSort($event)">Basic ₹</th>
                    <th sortable="HRA" (sort)="onSort($event)">HRA ₹</th>
                    <th sortable="CCA" (sort)="onSort($event)">CCA ₹</th>
                    <th sortable="PA" (sort)="onSort($event)">PA ₹</th>
                    <th sortable="empDepartment" (sort)="onSort($event)">Department</th>
                    <th sortable="grossSalaryPerMonth" (sort)="onSort($event)">Gross salary (₹)</th>
                    <th sortable="effectFromDate" (sort)="onSort($event)">WEF Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.empCode }}</td>
                    <td class="text-start">{{ u?.empFullName }}</td>
                    <td>{{ u?.Basic }}</td>
                    <td>{{ u?.HRA }}</td>
                    <td>{{ u?.CCA }}</td>
                    <td>{{ u.PA }}</td>
                    <td>{{ u?.empDepartment }}</td>
                    <td>{{ u?.grossSalaryPerMonth }}</td>
                    <td>{{ u?.effectFromDateS }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo('/default/HR/master/salary_master_MS/SMMS-form', u?._id, 'view')
                                    "
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="
                                        navigateTo('/default/HR/master/salary_master_MS/SMMS-form', u?._id, 'edit')
                                    "
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

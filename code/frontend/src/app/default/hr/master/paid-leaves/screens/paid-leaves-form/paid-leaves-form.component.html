<form [formGroup]="form" class="formCard card">
    <div class="set-remaining-margin">
        <div class="row form-header">
            <div class="col heading">
                <label>Paid Leaves [{{ this.action | titlecase }}]</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row mb-4">
                <div class="col-6">
                    <label class="form-label">Select Employee <span class="text-danger">*</span></label>
                    <ng-select
                        (change)="selectEmploy($event)"
                        formControlName="employeeId"
                        [items]="masterData.employeesOptions"
                        bindLabel="label"
                        bindValue="value"
                        [clearable]="false"
                    >
                    </ng-select>
                    <validation-messages class="error-left" [control]="f['employeeId']"> </validation-messages>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-11">
                            <label class="form-label">Date Of Joining <span class="text-danger">*</span></label>
                            <input
                                class="form-control"
                                id="dateOfJoining"
                                type="date"
                                class="form-control"
                                formControlName="dateOfJoining"
                                readonly
                            />
                            <validation-messages class="error-left" [control]="f['dateOfJoining']">
                            </validation-messages>
                        </div>
                        <div class="col-1 align-self-end ps-0 pb-2"></div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <label class="form-label">Calender Year</label>
                    <select class="form-select" id="calendarYear" name="calendarYear" formControlName="calendarYear">
                        <option disabled value="">Select Calender Year</option>
                        <option [value]="d.value" *ngFor="let d of calendarYearOptions">
                            {{ d.value }}
                        </option>
                    </select>
                    <validation-messages class="error-left" [control]="f['calendarYear']"> </validation-messages>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-11">
                            <label class="form-label">Paid Leaves </label>
                            <div class="d-flex inputGroup">
                                <input
                                    class="form-control"
                                    id="casualLeaveCL"
                                    type="number"
                                    (input)="paidDays()"
                                    class="form-control"
                                    formControlName="casualLeaveCL"
                                />
                                <span class="input-group-text px-5 rounded-0">Days</span>
                            </div>
                            <validation-messages class="error-left" [control]="f['casualLeaveCL']">
                            </validation-messages>
                        </div>
                        <div class="col-1 align-self-end ps-0 pb-2">
                            <a
                                tooltipClass="my-tooltip-class"
                                ngbTooltip="{{
                                    'Paid Leaves cannot be more than ' + +masterData.maxPaidLeaves + ' days'
                                }}"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="22"
                                    fill="red"
                                    class="bi bi-info-circle"
                                    viewBox="0 0 16 16"
                                >
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                                    />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <label class="form-label">Compensatory Off [C/Off]</label>
                    <div class="d-flex inputGroup">
                        <input
                            class="form-control"
                            id="privilegeLeavePL"
                            type="number"
                            class="form-control"
                            formControlName="privilegeLeavePL"
                        />
                        <span class="input-group-text px-5 rounded-0">Days</span>
                    </div>
                    <validation-messages class="error-left" [control]="f['privilegeLeavePL']"> </validation-messages>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-11">
                            <label class="form-label">Advance Leaves</label>
                            <div class="d-flex inputGroup">
                                <input
                                    class="form-control"
                                    type="number"
                                    class="form-control"
                                    formControlName="sickLeaveSL"
                                />
                                <span class="input-group-text px-5 rounded-0">Days</span>
                            </div>
                        </div>
                        <div class="col-1 align-self-end ps-0 pb-2">
                            <a
                                tooltipClass="my-tooltip-class"
                                class="align-self-end"
                                ngbTooltip="Approved by Management"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="22"
                                    fill="red"
                                    class="bi bi-info-circle"
                                    viewBox="0 0 16 16"
                                >
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path
                                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                                    />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr *ngIf="action !== 'view'" class="row line-border" />

        <div *ngIf="action !== 'view'" class="d-flex justify-content-center mb-3">
            <div class="d-grid col-md-1 me-5" [ngClass]="{'d-none': action == 'View'}">
                <button class="btn btn-primary" type="button" (click)="reset()">Reset</button>
            </div>
            <div class="d-grid col-md-1">
                <button type="submit" class="btn btn-primary" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</form>

<div class="modelPage">
    <div class="modal-header">
        <div class="heading">Terms & Conditions</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="dismissModel()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="">
        <div class="container-fluid">
            <div class="row mt-4">
                <div class="table-responsive px-5">
                    <table class="table table-bordered table-sticky">
                        <thead class="bg-primary">
                            <tr class="text-white">
                                <th>Order</th>
                                <th class="text-start">Label</th>
                                <th class="text-start">Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of domesticAndExportsTermsList">
                                <td>{{ c?.order }}</td>
                                <td class="text-start">
                                    {{ c?.parameterLabel }}
                                </td>
                                <td class="text-start">
                                    <input
                                        class="form-control"
                                        type="text"
                                        [(ngModel)]="c.parameterName"
                                        [ngModelOptions]="{standalone: true}"
                                        [disabled]="['view', 'approve'].includes(action)"
                                    />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr class="line-border mb-0 mt-2" />

                <div class="col text-center my-4">
                    <button
                        class="btn bg-primary px-5"
                        type="button"
                        [disabled]="btnDisable || ['view', 'approve'].includes(action)"
                        (click)="dismissModel()"
                    >
                        Save & Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

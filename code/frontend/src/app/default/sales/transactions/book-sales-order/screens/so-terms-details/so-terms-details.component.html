<div style="min-height: 35rem" class="modelPage">
    <div class="modal-header">
        <div class="heading">SO Terms/Details</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="dismissModel()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid mt-5 mb-3">
        <div class="row">
            <div class="col-12 px-0">
                <ul
                    ngbNav
                    #nav="ngbNav"
                    [(activeId)]="active"
                    class="nav-pills tabs-card row justify-content-start ms-5 align-items-end"
                >
                    <li [ngbNavItem]="1" class="col-auto d-grid px-0 btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> Bill From</a>
                        <ng-template ngbNavContent>
                            <app-so-bill-form
                                [billFromAddress]="billFromAddress"
                                [billFromLocation]="billFromLocation"
                                [billFromCompanyData]="billFromCompanyData"
                                [billFromLocationArr]="billFromLocationArr"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-so-bill-form
                        ></ng-template>
                    </li>
                    <li [ngbNavItem]="2" class="col-auto d-grid px-0 btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> Bill to</a>
                        <ng-template ngbNavContent>
                            <app-so-bill-to
                                [customerBillingAddress]="customerBillingAddress"
                                [selectedCustomerBillingData]="selectedCustomerBillingData"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-so-bill-to
                        ></ng-template>
                    </li>
                    <li [ngbNavItem]="3" class="col-auto d-grid px-0 btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> Ship to</a>
                        <ng-template ngbNavContent>
                            <app-so-ship-to
                                [customerShippingAddress]="customerShippingAddress"
                                [selectedCustomerData]="selectedCustomerData"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-so-ship-to
                        ></ng-template>
                    </li>
                    <li [ngbNavItem]="4" class="col-auto d-grid px-0 btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink>SO Terms</a>
                        <ng-template ngbNavContent>
                            <app-so-terms
                                [otherCharges]="otherCharges"
                                [SOTermsArr]="SOTermsArr"
                                [SOTermsData]="SOTermsData"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-so-terms
                        ></ng-template>
                    </li>
                </ul>
                <hr class="line-border mt-0" />
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>

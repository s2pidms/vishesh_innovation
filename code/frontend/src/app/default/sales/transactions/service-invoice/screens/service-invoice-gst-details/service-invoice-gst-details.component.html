<div class="modelPage">
  <div class="modal-header">
    <div class="heading">GST Details</div>
    <div>
      <button
        type="button"
        class="btn btn-cross btn-sm"
        aria-label="Close"
        (click)="dismissModel()"
      >
        <i class="fa fa-times-circle" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="table-responsive mb-5 px-0">
          <table class="table table-bordered">
            <thead class="bg-primary">
              <tr class="text-white">
                <th>HSN/SAC Code</th>
                <th>Taxable Value</th>
                <th>IGST Amount</th>
                <th>CGST Amount</th>
                <th>SGST Amount</th>
                <th>Total Tax</th>
                <th>Total Value With Tax</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let u of GSTDetailsArray">
                <td>{{ u?.SACCode }}</td>
                <td>{{ u?.taxableValue }}</td>
                <td>{{ u?.igstAmount }}</td>
                <td>{{ u?.sgstAmount }}</td>
                <td>{{ u?.cgstAmount }}</td>
                <td>{{ u?.totalTax }}</td>
                <td>{{ u?.totalValueWithTax }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col text-center my-4">
          <button
            class="btn bg-primary px-5"
            type="button"
            [disabled]="btnDisable || action == 'view'"
            (click)="dismissModel()"
          >
            Save & Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

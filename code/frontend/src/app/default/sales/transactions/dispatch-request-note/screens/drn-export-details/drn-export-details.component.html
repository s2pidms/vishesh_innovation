<form [formGroup]="form">
    <div class="modelPage">
        <div class="modal-header">
            <div class="heading">Export Details</div>
            <div>
                <button
                    type="button"
                    class="btn btn-cross btn-sm"
                    aria-label="Close"
                    (click)="this.activeModal.close()"
                >
                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="container-fluid mt-4 mb-3">
            <div class="row">
                <div class="col-12 px-0">
                    <div class="row mb-4 px-5">
                        <div class="col-3">
                            <label class="form-label"> Export Invoice No. <span class="text-danger">*</span> </label>
                            <input class="form-control" type="text" formControlName="exportsInvoiceNo" />
                        </div>
                        <div class="col-3">
                            <label class="form-label"> Export Invoice Date <span class="text-danger">*</span> </label>
                            <input class="form-control" type="date" formControlName="exportsInvoiceDate" />
                        </div>
                        <div class="col-3">
                            <label class="form-label">
                                Export Invoice Total Value <span class="text-danger">*</span></label
                            >
                            <div class="d-flex">
                                <span class="input-group-text text-secondary combine-INR">
                                    {{ customerCurrency }}
                                    <div class="vr ms-3"></div>
                                </span>
                                <input
                                    class="form-control border-start-0"
                                    type="number"
                                    formControlName="exportsInvoiceTotalValue"
                                />
                            </div>
                        </div>
                        <div class="col-3">
                            <label class="form-label"> Exchange Rate <span class="text-danger">*</span></label>
                            <div class="d-flex">
                                <span class="input-group-text text-secondary combine-INR">
                                    {{ "INR" | companyCurrency }}
                                    <div class="vr ms-3"></div>
                                </span>
                                <input
                                    class="form-control border-start-0"
                                    type="number"
                                    formControlName="exchangeRate"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4 px-5">
                        <div class="col-3">
                            <label class="form-label"> Mode of transport<span class="text-danger">*</span></label>
                            <select class="form-select fs-5" type="text" formControlName="modeOfTransport">
                                <option [value]="null" selected disabled>Select Mode of transport</option>
                                <option [value]="item.value" *ngFor="let item of exportDetailsArray.modeOfTransport">
                                    {{ item.label }}
                                </option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label"> Freight Terms <span class="text-danger">*</span></label>
                            <select class="form-select fs-5" type="text" formControlName="frightTerms">
                                <option [value]="null" selected disabled>Select Freight Terms</option>
                                <option [value]="ele.value" *ngFor="let ele of exportDetailsArray.freightTerms">
                                    {{ ele.label }}
                                </option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label"> Port of Destination<span class="text-danger">*</span> </label>
                            <input class="form-control" type="text" formControlName="destination" />
                        </div>
                        <div class="col-3">
                            <label class="form-label"> Final Destination <span class="text-danger">*</span> </label>
                            <input class="form-control" type="text" formControlName="finalDestination" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col px-0">
                            <hr *ngIf="['create'].includes(action)" class="line-border" />
                        </div>
                    </div>
                    <div *ngIf="['create'].includes(action)" class="text-center my-4">
                        <button class="btn btn-primary px-5 me-3" (click)="reset()">Reset</button>
                        <button class="btn btn-primary px-3" type="button" (click)="dismissModel()">
                            Save & Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

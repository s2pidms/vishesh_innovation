<form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label> B2C Customer Info</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col">
                    <label class="form-label">
                        Customer Name
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" formControlName="customerName" />
                </div>
                <div class="col">
                    <label class="form-label">
                        Mobile No.
                        <span class="text-danger">*</span>
                    </label>
                    <input type="number" class="form-control" formControlName="mobileNo" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">
                        E-mail ID

                        <span class="text-danger">*</span>
                    </label>
                    <input type="email" class="form-control" formControlName="emailId" />
                </div>
                <div class="col">
                    <label class="form-label">
                        State of Supply
                        <span class="text-danger">*</span>
                    </label>

                    <select class="form-select" formControlName="stateOfSupply">
                        <option value="" selected disabled>Select State</option>
                        <option *ngFor="let s of statesOfIndia" [value]="s">
                            {{ s }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <label class="form-label">
                        Address Line 1
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" formControlName="line1" />
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 mb-3">
                    <label class="form-label">
                        Address Line 2
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" formControlName="line2" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">
                        City/District
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" formControlName="district" />
                </div>
                <div class="col">
                    <label class="form-label">
                        Pincode
                        <span class="text-danger">*</span>
                    </label>
                    <input type="number" class="form-control" formControlName="pinCode" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">
                        State
                        <span class="text-danger">*</span>
                    </label>
                    <select class="form-select" formControlName="state">
                        <option value="" selected disabled>Select State</option>
                        <option *ngFor="let s of statesOfIndia" [value]="s">
                            {{ s }}
                        </option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">
                        Country
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" formControlName="country" />
                </div>
            </div>
        </div>
        <div
            *ngIf="action !== 'view'"
            class="d-grid gap-2 d-md-flex py-3 justify-content-md-center"
            [ngClass]="{'d-none': action == 'View'}"
        >
            <button class="btn bg-primary px-5" (click)="submit()">Save</button>
        </div>
    </div>
</form>

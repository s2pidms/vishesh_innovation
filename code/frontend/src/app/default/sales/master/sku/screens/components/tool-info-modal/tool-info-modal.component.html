<div class="container-fluid px-0">
    <form [formGroup]="form">
        <div style="min-height: 31.8rem" class="row mt-5 justify-content-center">
            <div class="col-4 px-5 mt-4">
                <div class="row">
                    <div class="col-3 mt-1 pe-1">
                        <label class="form-label text-nowrap">Tool 01 - ID<span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 ps-3 pe-0">
                        <i class="fa fa-caret-right mt-1 text-secondary"></i>
                    </div>
                    <div class="col-8 ps-0">
                        <input class="form-control" type="text" formControlName="tool1Id" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-3 mt-1 pe-1">
                        <label class="form-label text-nowrap">Tool 02 - ID <span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 ps-3 pe-0">
                        <i class="fa fa-caret-right mt-1 text-secondary"></i>
                    </div>
                    <div class="col-8 ps-0">
                        <input class="form-control" type="text" formControlName="tool2Id" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-3 pe-1 mt-1">
                        <label class="form-label">Tool 03 - ID <span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 ps-3 mt-1 pe-0">
                        <i class="fa fa-caret-right text-secondary"></i>
                    </div>
                    <div class="col-8 ps-0">
                        <input type="text" class="form-control" formControlName="tool3Id" />
                    </div>
                </div>
            </div>
        </div>
    </form>

    <hr *ngIf="!['view', 'Converted to SKU'].includes(action)" class="line-border mt-5 px-05" />

    <div class="row justify-content-center">
        <div *ngIf="!['view', 'Converted to SKU'].includes(action)" class="col-12 text-center">
            <button (click)="reset()" class="btn bg-primary px-5 me-3" type="button">Reset</button>
            <button type="button" class="btn bg-primary px-5" (click)="dismissModel()">Save</button>
        </div>
    </div>
</div>

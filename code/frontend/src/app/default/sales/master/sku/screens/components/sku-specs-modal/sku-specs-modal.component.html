<div class="container-fluid px-0">
    <form [formGroup]="form">
        <div style="min-height: 31.8rem" class="row mt-5 px-5 justify-content-center">
            <div class="col-6 pe-5 mt-4">
                <div class="row">
                    <div class="col-4 pe-1 mt-1">
                        <label class="form-label">Product Code <span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 ps-3 mt-1 pe-0">
                        <i class="fa fa-caret-right text-secondary"></i>
                    </div>
                    <div class="col-7 ps-0">
                        <input type="text" class="form-control" formControlName="placeHolder" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-4 pe-1 mt-1">
                        <label class="form-label">Thread Type <span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 ps-3 mt-1 pe-0">
                        <i class="fa fa-caret-right text-secondary"></i>
                    </div>
                    <div class="col-7 ps-0">
                        <input type="text" class="form-control" formControlName="threadType" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-4 mt-1 pe-1">
                        <label class="form-label text-nowrap">Finish <span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 ps-3 pe-0">
                        <i class="fa fa-caret-right mt-1 text-secondary"></i>
                    </div>
                    <div class="col-7 ps-0">
                        <input class="form-control" type="text" formControlName="finish" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-4 mt-1 pe-1">
                        <label class="form-label text-nowrap">Shoulder Type <span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 ps-3 pe-0">
                        <i class="fa fa-caret-right mt-1 text-secondary"></i>
                    </div>
                    <div class="col-7 ps-0">
                        <select formControlName="shoulderType" class="form-select">
                            <option [value]="null" selected disabled>Select Shoulder Type</option>
                            <option *ngFor="let c of shoulderTypeOptions" [value]="c.value">
                                {{ c.label }}
                            </option>
                        </select>
                    </div>
                </div>
                
            </div>
            <div class="col-6 ps-5 mt-4">
                <div class="row">
                    <div class="col-4 mt-1 pe-1">
                        <label class="form-label text-nowrap">Diameter (mm) <span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 ps-3 pe-0">
                        <i class="fa fa-caret-right mt-1 text-secondary"></i>
                    </div>
                    <div class="col-7 ps-0">
                        <input class="form-control" type="number" formControlName="diameter" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-4 mt-1 pe-1">
                        <label class="form-label text-nowrap">Height (mm) <span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 ps-3 pe-0">
                        <i class="fa fa-caret-right mt-1 text-secondary"></i>
                    </div>
                    <div class="col-7 ps-0">
                        <input class="form-control" type="number" formControlName="height" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-4 pe-1 mt-1">
                        <label class="form-label">Orifice (mm) <span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 ps-3 mt-1 pe-0">
                        <i class="fa fa-caret-right text-secondary"></i>
                    </div>
                    <div class="col-7 ps-0">
                        <input type="text" class="form-control" formControlName="orifice" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-4 pe-1 mt-1">
                        <label class="form-label">Weight (g)<span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 ps-3 mt-1 pe-0">
                        <i class="fa fa-caret-right text-secondary"></i>
                    </div>
                    <div class="col-7 ps-0">
                        <input type="number" class="form-control" formControlName="weight" />
                    </div>
                </div>
            </div>
        </div>
    </form>

    <hr *ngIf="!['view', 'Converted to SKU'].includes(action)" class="line-border mt-5 px-05" />

    <div class="row justify-content-center">
        <div *ngIf="!['view', 'Converted to SKU'].includes(action)" class="col-12 text-center">
            <button (click)="reset()" class="btn bg-primary px-5 me-3" type="button">Reset</button>
            <button type="button" class="btn bg-primary px-5" (click)="dismissModel()">Save</button>
        </div>
    </div>
</div>

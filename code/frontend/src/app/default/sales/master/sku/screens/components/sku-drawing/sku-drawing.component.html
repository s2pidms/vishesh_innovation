    <form [formGroup]="form">
        <div style="min-height: 32rem" class="row mt-5 justify-content-center">
            <div class="col-6 px-5 mt-4">
                <div class="row">
                    <div class="col-5 text-end pe-1 d-flex align-items-center justify-content-end">
                        <label class="form-label text-nowrap"
                            >Internal Part No. <span class="text-danger"></span
                        ></label>
                    </div>
                    <div class="col-1 pe-0">
                        <i class="fa fa-caret-right mt-1 text-secondary"></i>
                    </div>
                    <div class="col-6 ps-0 d-flex align-items-center">
                        <input class="form-control" formControlName="internalPartNo" type="text" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-5 text-end pe-1 d-flex align-items-center justify-content-end">
                        <label class="form-label text-nowrap">
                            {{ "Drawing/Artwork No." | labelTranslate }} <span class="text-danger"></span
                        ></label>
                    </div>
                    <div class="col-1 pe-0 d-flex align-items-center">
                        <i class="fa fa-caret-right mt-1 text-secondary"></i>
                    </div>
                    <div class="col-6 ps-0">
                        <input class="form-control" formControlName="artWorkNo" type="text" />
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-5 text-end pe-1 d-flex align-items-center justify-content-end">
                        <label class="form-label">Drawing or ArtWork Hyperlink <span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 pe-0 d-flex align-items-center">
                        <i class="fa fa-caret-right text-secondary"></i>
                    </div>
                    <div class="col-6 ps-0 set-hyperlink">
                        <input type="text" class="form-control" formControlName="artWorkHyperLink" />
                        <button type="button" class="btn bg-primary px-4 link-position" (click)="openHyperLink()">
                            View
                        </button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-5 text-end pe-1 d-flex align-items-center justify-content-end">
                        <label class="form-label">Additional ArtWork Hyperlink <span class="text-danger"></span></label>
                    </div>
                    <div class="col-1 pe-0 d-flex align-items-center">
                        <i class="fa fa-caret-right text-secondary"></i>
                    </div>
                    <div class="col-6 ps-0 set-hyperlink">
                        <input type="text" class="form-control" formControlName="additionalHyperLink" />
                        <button
                            type="button"
                            class="btn bg-primary px-4 link-position"
                            (click)="openAdditionalHyperLink()"
                        >
                            View
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <hr *ngIf="!['view', 'Converted to SKU'].includes(action)" class="line-border mt-5 px-05" />

    <div class="row justify-content-center">
        <div *ngIf="!['view', 'Converted to SKU'].includes(action)" class="col-12 text-center">
            <button type="button" class="btn bg-primary px-5" (click)="dismissModel()">Save</button>
        </div>
    </div>
</div>

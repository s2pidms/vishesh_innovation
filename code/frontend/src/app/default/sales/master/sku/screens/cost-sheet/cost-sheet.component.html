<div class="container-fluid">
    <div class="row">
        <div class="px-5 mt-0"></div>
        <div style="min-height: 29rem" class="table-responsive px-5">
            <table class="table table-bordered table-sticky">
                <thead class="bg-primary">
                    <tr class="text-white">
                        <th sortable="seq" (sort)="onSort($event)">SN</th>
                        <th sortable="specificationCode" (sort)="onSort($event)">Cost Type</th>
                        <th sortable="characteristic" (sort)="onSort($event)" class="text-start">
                            Cost Element/Particulars
                        </th>
                        <th sortable="UOM" (sort)="onSort($event)">SKU Unit</th>
                        <th sortable="testStandard" (sort)="onSort($event)">Cost INR/SKU Unit</th>
                        <th sortable="measuringInstrument" (sort)="onSort($event)">%</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="
                            let u of costSheetArr
                                | searchFi1ter : search
                                | slice : (page - 1) * pageSize : (page - 1) * pageSize + pageSize;
                            let i = index
                        "
                    >
                        <td>
                            {{ i + 1 }}
                        </td>
                        <td>{{ u?.componentType }}</td>
                        <td class="text-start">{{ u?.costElement }}</td>
                        <td>{{ u?.SKUUnit }}</td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <span *ngIf="['view', 'Converted to SKU'].includes(action)">
                                    {{ u?.costPerSKUUnit | number : "1.2-2" }}
                                </span>
                                <input
                                    type="number"
                                    class="form-control form-control-cs w-25"
                                    *ngIf="!['view', 'Converted to SKU'].includes(action)"
                                    [(ngModel)]="u.costPerSKUUnit"
                                    [ngModelOptions]="{standalone: true}"
                                    (input)="change()"
                                    [readonly]="[4, 8, 9].includes(i)"
                                />
                            </div>
                        </td>
                        <td>{{ u?.percentage }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12 px-0">
            <hr *ngIf="!['view', 'Converted to SKU'].includes(action)" class="line-border" />
        </div>
    </div>
    <div class="row">
        <div *ngIf="!['view', 'Converted to SKU'].includes(action)" class="col-12 text-center pe-5">
            <button class="btn btn-primary px-5 me-3" (click)="reset()">Reset</button>

            <button (click)="dismissModel()" class="btn btn-primary px-5">Save</button>
        </div>
    </div>
</div>

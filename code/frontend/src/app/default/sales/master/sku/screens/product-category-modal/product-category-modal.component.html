<div class="modelPage">
    <div class="modal-header">
        <div class="heading">Product Category</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="this.activeModal.close()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 px-0 mt-4">
                    <div class="px-5 mt-0">
                        <app-setting-header
                            [data]="{page,pageSize,collection,search ,excelDisplay : 'none'}"
                            (dataChange)="eventHeader($event)"
                        >
                        </app-setting-header>
                    </div>
                    <div style="min-height: 33rem" class="table-responsive px-5">
                        <table class="table table-bordered table-sticky">
                            <thead class="bg-primary">
                                <tr class="text-white">
                                    <th>Sr. No.</th>
                                    <th sortable="SKUCategoryName" (sort)="onSort($event)">Product No.</th>
                                    <th sortable="productCode" (sort)="onSort($event)">Product Code</th>
                                    <th
                                        sortable="displayProductCategoryName"
                                        (sort)="onSort($event)"
                                        class="text-start"
                                    >
                                        Display Name
                                    </th>
                                    <th sortable="application" (sort)="onSort($event)">Application</th>
                                    <th>Select</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="
                                        let u of productCategoryList
                                            | searchFi1ter : search
                                            | slice : (page - 1) * pageSize : (page - 1) * pageSize + pageSize;
                                        let i = index
                                    "
                                >
                                    <td>{{ 1 + i + (page - 1) * pageSize }}</td>
                                    <td>{{ u?.productNumber }}</td>
                                    <td>{{ u?.productCode }}</td>
                                    <td class="text-start">
                                        <span class="pointer" [ngbTooltip]="u?.label" placement="right">
                                            {{ u?.label ? u?.label : null }}
                                        </span>
                                    </td>
                                    <td>{{ u?.application }}</td>
                                    <td>
                                        <input
                                            [disabled]="['view', 'edit'].includes(action)"
                                            class="form-check-input pointer"
                                            type="radio"
                                            name="formValue{{ productCategoryList[i] }}"
                                            [checked]="u.select"
                                            (change)="setSelectData(u)"
                                        />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col px-0 mb-3">
                    <hr *ngIf="!['view', 'edit'].includes(action)" class="line-border" />
                </div>
            </div>
            <div *ngIf="!['view', 'edit'].includes(action)" class="text-center mb-2">
                <button class="btn bg-primary px-5 mb-4" type="button" (click)="dismissModel()">Save & Close</button>
            </div>
        </div>
    </div>
</div>

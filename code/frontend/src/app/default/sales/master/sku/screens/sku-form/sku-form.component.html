<form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label>SKU ({{ action | titlecase }})</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-3">
                    <label class="form-label mb-1"> SKU Stage<span class="text-danger">*</span> </label>
                    <select class="form-select" formControlName="SKUStage">
                        <option value="null" selected disabled>Select SKU Stage</option>
                        <option *ngFor="let item of SKUStageArr" [value]="item">
                            {{ item }}
                        </option>
                    </select>
                </div>
                <div class="col-3 pe-5">
                    <label class="form-label mb-1"> Product Category <span class="text-danger">*</span> </label>

                    <div class="d-flex align-items-center">
                        <div class="col-11">
                            <ng-select
                                [items]="masterData.productCategoryOptions"
                                bindLabel="label"
                                bindValue="value"
                                formControlName="productCategory"
                                [clearable]="false"
                                (change)="setAutoIncrementNo($event)"
                            >
                            </ng-select>
                        </div>
                        <div
                            style="height: 2.9rem"
                            class="input-group-text bg-primary pointer col-auto"
                            id="basic-addon1"
                            (click)="openProductCategoryModal()"
                        >
                            <i class="fa fa-search text-white" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <label class="form-label mb-1"> HSN Code <span class="text-danger">*</span> </label>
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <ng-select
                                [items]="masterData.hsnCodesOptions"
                                bindLabel="hsnCode"
                                bindValue="hsnCode"
                                formControlName="hsn"
                                [clearable]="false"
                            >
                            </ng-select>
                        </div>
                        <div
                            style="height: 2.9rem"
                            class="input-group-text bg-primary pointer"
                            id="basic-addon1"
                            (click)="openFormulationHSNModal()"
                        >
                            <i class="fa fa-search text-white" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <label class="form-label mb-1"> SKU No. <span class="text-danger">*</span> </label>
                    <input class="form-control" type="text" formControlName="SKUNo" readonly />
                </div>
            </div>
            <div class="row mt-5">
                <div *ngIf="masterData.companyType != companyTypeInjectionMolding" class="col-3">
                    <label class="form-label mb-1">
                        {{ "SKU Name" | labelTranslate }}<span class="text-danger">*</span>
                    </label>
                    <input class="form-control" type="text" formControlName="SKUName" />
                </div>
                <div *ngIf="masterData.companyType == companyTypeInjectionMolding" class="col-3 pe-5">
                    <label class="form-label mb-1"> SKU Name/Product Code <span class="text-danger">*</span> </label>

                    <div class="d-flex align-items-center">
                        <div class="col-11">
                            <input class="form-control" type="text" formControlName="SKUName" />
                        </div>
                        <div
                            style="height: 2.9rem"
                            class="input-group-text bg-primary pointer col-auto"
                            id="basic-addon1"
                            (click)="openSKUNameModal()"
                        >
                            <i class="fa fa-search text-white" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <label class="form-label mb-1">
                        {{ "SKU Description" | labelTranslate }}
                        <span class="text-danger">*</span>
                    </label>
                    <input class="form-control" type="text" formControlName="SKUDescription" />
                </div>
                <div class="col-3">
                    <label
                        *ngIf="masterData.companyType != companyTypeInjectionMolding"
                        class="form-label mb-1 d-flex justify-content-between"
                    >
                        Unit of Measurement<span class="text-danger">*</span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <button (click)="openUOMDetailsModal()" type="button" class="btn btn-primary form-btn-sm py-0">
                            Dual Units
                        </button>
                    </label>
                    <label
                        *ngIf="masterData.companyType == companyTypeInjectionMolding"
                        class="form-label mb-1 d-flex justify-content-between"
                    >
                        Primary UoM (U1)<span class="text-danger">*</span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <button (click)="openUOMDetailsModal()" type="button" class="btn btn-primary form-btn-sm py-0">
                            Dual Units
                        </button>
                    </label>
                    <select class="form-select" formControlName="primaryUnit">
                        <option value="null" selected disabled>Select Primary Unit</option>
                        <option *ngFor="let u of masterData?.UOMOptions" [value]="u.value">
                            {{ u?.label }}
                        </option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label mb-1"> Shelf Life (Months) <span class="text-danger"></span> </label>
                    <!-- onkeypress="return event.charCode >= 48 && event.charCode <= 57" -->
                    <input class="form-control" type="number" formControlName="shelfLife" />
                </div>
                <!-- <div class="col-3">
                        <label class="form-label mb-1"> {{ "Drawing/Artwork No." | labelTranslate }}</label>
                        <input class="form-control" formControlName="artWorkNo" type="text" />
                    </div> -->
            </div>
        </div>
        <hr class="row line-border mt-4" />
        <div class="row my-4">
            <div class="col-4 pe-0">
                <button
                    [disabled]="
                        masterData.companyType == companyTypeInjectionMolding &&
                        !f['productCategory'].value &&
                        !f['SKUName'].value
                    "
                    class="plusIconSvg btn btn-primary me-1"
                ></button>
                <button
                    [disabled]="
                        masterData.companyType == companyTypeInjectionMolding &&
                        !f['productCategory'].value &&
                        !f['SKUName'].value
                    "
                    (click)="openAttributesModal()"
                    class="btn btn-primary me-5 px-4"
                    type="button"
                >
                    Attributes
                </button>
                <button class="plusIconSvg btn btn-primary me-1"></button>
                <button
                    *ngIf="masterData.companyType != companyTypeInjectionMolding"
                    (click)="openCustomerDetailsModel()"
                    class="btn btn-primary me-4 px-4"
                    type="button"
                >
                    Customers
                </button>
                <button
                    *ngIf="masterData.companyType == companyTypeInjectionMolding"
                    (click)="openInjectionMoldingCustomerDetailsModel()"
                    class="btn btn-primary me-4 px-4"
                    type="button"
                >
                    Customers
                </button>
            </div>
            <div class="col-5 px-0">
                <div class="row mb-0">
                    <div class="col-6 ps-0">
                        <div class="d-flex align-items-center">
                            <div class="col-md-auto text-nowrap">
                                <button type="button" class="btn btn-primary px-3">Status</button>
                            </div>
                            <select class="form-select statusSelectBorder" formControlName="isActive">
                                <option [value]="'null'" selected disabled>Select Status</option>
                                <option value="A">Active</option>
                                <option value="I">Inactive</option>
                            </select>
                            <span class="input-group-text statusSpanHeight">
                                <div
                                    class="statusActive"
                                    *ngIf="form.value['isActive'] == 'A'"
                                    class="statusActive"
                                ></div>
                                <div class="statusInActive" *ngIf="form.value['isActive'] == 'I'"></div>
                            </span>
                        </div>
                    </div>
                    <div *ngIf="this.f['remarks'].value" class="col-6 pe-0">
                        <div class="d-flex align-items-center">
                            <div class="col-md-auto text-nowrap">
                                <button type="button" class="btn btn-primary px-3">Remarks</button>
                            </div>
                            <input class="form-control" type="text" formControlName="remarks" readonly />
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3 text-end">
                <button class="btn btn-primary px-5 me-5" type="button" (click)="reset()">Reset</button>
                <button class="btn btn-primary px-5" type="button" (click)="openCancelModal()">Save</button>
            </div>
        </div>
    </div>
</form>

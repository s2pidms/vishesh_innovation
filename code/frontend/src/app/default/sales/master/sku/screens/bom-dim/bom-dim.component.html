<form [formGroup]="form">
    <div class="container-fluid">
        <div style="min-height: 30.8rem" class="row justify-content-center mt-5">
            <div class="col-12 mt-3">
                <div class="row mt-5">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-4">
                                <label class="form-label">Unit<span class="text-danger">*</span></label>
                                <select (change)="setActualUnits($event)" class="form-select" formControlName="unit1">
                                    <option [value]="null" disabled>Select Unit</option>
                                    <option [value]="item" *ngFor="let item of DimensionsUnits">
                                        {{ item }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Roll Width<span class="text-danger">*</span></label>

                                <div class="d-flex">
                                    <input
                                        type="number"
                                        class="form-control border-end-0 ps-2 pe-0"
                                        formControlName="width"
                                        (input)="setActualArea()"
                                    />
                                    <span
                                        class="input-group-text text-secondary combine-INR border border-1 border-start-0"
                                    >
                                        <div class="vr me-3"></div>
                                        {{ form.controls["unit1"].value }}
                                    </span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row mt-4">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-4">
                                <label class="form-label">Unit<span class="text-danger">*</span></label>
                                <select (change)="setActualUnits($event)" class="form-select" formControlName="unit2">
                                    <option [value]="null" disabled>Select Unit</option>
                                    <option [value]="item" *ngFor="let item of DimensionsUnits">
                                        {{ item }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Roll Length<span class="text-danger">*</span></label>
                                <div class="d-flex">
                                    <input
                                        type="number"
                                        class="form-control border-end-0 ps-2 pe-0"
                                        formControlName="length"
                                        (input)="setActualArea()"
                                    />
                                    <span
                                        class="input-group-text text-secondary combine-INR border border-1 border-start-0"
                                    >
                                        <div class="vr me-3"></div>
                                        {{ form.controls["unit2"].value }}
                                    </span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row mt-5">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <hr class="line-border my-0" />
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row mt-5">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-4 pe-0 d-flex align-items-center">
                                <label class="form-label"
                                    >Area/Roll <i class="fa fa-caret-right text-secondary mt-1"></i
                                    ><span class="text-danger"></span
                                ></label>
                            </div>

                            <div class="col-6">
                                <div class="d-flex">
                                    <input
                                        type="number"
                                        class="form-control border-end-0 ps-2 pe-0"
                                        formControlName="mSqArea"
                                        readonly
                                    />
                                    <span
                                        class="input-group-text text-secondary combine-INR border border-1 border-start-0"
                                    >
                                        <div class="vr me-3"></div>
                                        mÂ²
                                    </span>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col px-0">
                <hr *ngIf="!['view', 'Converted to SKU'].includes(action)" class="line-border mt-5 mb-4" />
            </div>
        </div>
        <div *ngIf="!['view', 'Converted to SKU'].includes(action)" class="text-center">
            <button (click)="reset()" class="btn bg-primary px-5 mb-2 me-3" type="button">Reset</button>
            <button class="btn bg-primary px-5 mb-2" type="button" (click)="dismissModel()">Save</button>
        </div>
    </div>
</form>

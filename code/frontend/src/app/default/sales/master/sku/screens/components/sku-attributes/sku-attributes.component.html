<div style="min-height: 53.2rem" class="modelPage">
    <div class="modal-header">
        <div class="heading">Product Attributes</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="dismissModel()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid mt-5 mb-3">
        <div class="row">
            <div class="col-12 px-0">
                <ul
                    ngbNav
                    #nav="ngbNav"
                    [(activeId)]="active"
                    class="nav-pills tabs-card row justify-content-start ms-5 align-items-end"
                >
                    <li
                        *ngFor="let item of SKUAttributes"
                        [ngbNavItem]="item.order"
                        class="col-auto d-grid px-0 btn-border-radius"
                    >
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> {{ item?.tabDisplayName }}</a>
                        <ng-template *ngIf="item.tabName == 'Dimensions'" ngbNavContent>
                            <app-sku-dimensions
                                [dimensionsDetails]="dimensionsDetails"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-sku-dimensions
                        ></ng-template>
                        <ng-template *ngIf="item.tabName == 'Materials'" ngbNavContent>
                            <app-sku-material
                                [materialSKUUnit]="materialSKUUnit"
                                [layoutDimensionsUps]="layoutDimensionsUps"
                                [dimensionsDetails]="dimensionsDetails"
                                [materialInfoArr]="materialInfoArr"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-sku-material
                        ></ng-template>
                        <ng-template *ngIf="item.tabName == 'Colours'" ngbNavContent>
                            <app-add-ink-details
                                [inkDetailsArr]="inkDetailsArr"
                                [materialSKUUnit]="materialSKUUnit"
                                [totalNoOfColors]="totalNoOfColors"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-add-ink-details>
                        </ng-template>
                        <ng-template *ngIf="item.tabName == 'Drawing'" ngbNavContent>
                            <app-sku-drawing
                                [drawingArtWork]="drawingArtWork"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-sku-drawing>
                        </ng-template>
                        <!-- <ng-template *ngIf="item.tabName == 'Specs (G)'" ngbNavContent>
                            <app-sku-gen-specs
                                [genSpecs]="genSpecs"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-sku-gen-specs>
                        </ng-template> -->
                        <!-- <ng-template *ngIf="item.tabName == 'Specs (T)'" ngbNavContent>
                            <app-sku-specification
                                [SKUSpecificationArr]="SKUSpecificationArr"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-sku-specification>
                        </ng-template> -->
                        <ng-template *ngIf="item.tabName == 'Storage'" ngbNavContent>
                            <app-sku-storage
                                [storage]="storage"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-sku-storage>
                        </ng-template>
                        <!-- <ng-template *ngIf="item.tabName == 'Cost Sheet'" ngbNavContent>
                            <app-cost-sheet
                                [costSheetArr]="costSheetArr"
                                [primaryUnit]="primaryUnit"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-cost-sheet>
                        </ng-template> -->
                        <ng-template *ngIf="item.tabName == 'BOM Dim'" ngbNavContent>
                            <app-bom-dim
                                [bomDimData]="bomDimData"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-bom-dim>
                        </ng-template>
                        <ng-template *ngIf="item.tabName == 'Offtake'" ngbNavContent>
                            <app-offtake
                                [offTakeData]="offTakeData"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-offtake>
                        </ng-template>
                        <ng-template *ngIf="item.tabName == 'Tool Info'" ngbNavContent>
                            <app-tool-info-modal
                                [toolInfo]="toolInfo"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-tool-info-modal>
                        </ng-template>
                        <ng-template *ngIf="item.tabName == 'Specs'" ngbNavContent>
                            <app-sku-specs-modal
                                [specsAttribute]="specsAttribute"
                                [shoulderTypeOptions]="shoulderTypeOptions"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-sku-specs-modal>
                        </ng-template>
                        <ng-template *ngIf="item.tabName == 'Moulds ID'" ngbNavContent>
                            <app-sku-moulds-id-modal
                                [mouldsIDAttribute]="mouldsIDAttribute"
                                [mouldData]="mouldData"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-sku-moulds-id-modal>
                        </ng-template>
                        <ng-template *ngIf="item.tabName == 'Packing Std'" ngbNavContent>
                            <app-sku-packing-std-modal
                                [packingStdAttribute]="packingStdAttribute"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-sku-packing-std-modal>
                        </ng-template>
                    </li>
                </ul>
                <hr class="line-border mt-0" />
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>

<form [formGroup]="form">
    <div class="container-fluid">
        <div style="min-height: 30.8rem" class="row justify-content-center mt-5">
            <div class="col-12 mt-3">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-4 ps-0">
                                <label class="form-label">Annual Offtake<span class="text-danger">*</span></label>
                                <input
                                    style="background-color: #f0ffff"
                                    type="number"
                                    formControlName="annualOffTake"
                                    class="form-control"
                                    (input)="setAvgMonthlyOffTake()"
                                />
                            </div>
                            <div class="col-4 pe-0 ps-0">
                                <label class="form-label"
                                    >Offtake Frequency (Months)<span class="text-danger">*</span></label
                                >
                                <div class="d-flex">
                                    <input
                                        style="background-color: #f0ffff"
                                        type="number"
                                        formControlName="offTakeFrequency"
                                        class="form-control"
                                        (input)="setAvgMonthlyOffTake()"
                                    />
                                </div>
                            </div>
                            <div class="col-4 pe-0">
                                <label class="form-label">Avg.Monthly Offtake<span class="text-danger">*</span></label>
                                <div class="d-flex">
                                    <input
                                        style="background-color: #fffff0"
                                        type="number"
                                        formControlName="avgMonthlyOffTake"
                                        class="form-control"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row mt-5">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="row">
                            <hr class="line-border" />
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row mt-4">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="row">
                            <div class="col-4 ps-0">
                                <label class="form-label">Proposed Batch Qty<span class="text-danger">*</span></label>
                                <input
                                    style="background-color: #f0ffff"
                                    type="number"
                                    formControlName="proposedBatchQty"
                                    class="form-control"
                                    (input)="setProcessCAQty($event)"
                                />
                            </div>
                            <div class="col-4 pe-0 ps-0">
                                <label class="form-label">Process-CA Qty<span class="text-danger">*</span></label>
                                <div class="d-flex">
                                    <input
                                        style="background-color: #fffff0"
                                        type="number"
                                        formControlName="processCAQty"
                                        class="form-control"
                                    />
                                </div>
                            </div>
                            <div class="col-4 pe-0">
                                <label class="form-label">Tooling-CA Qty<span class="text-danger">*</span></label>
                                <div class="d-flex">
                                    <input
                                        style="background-color: #f0ffff"
                                        type="number"
                                        formControlName="toolingCAQty"
                                        class="form-control"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col px-0">
                <hr *ngIf="!['view'].includes(action)" class="line-border mt-5 mb-4" />
            </div>
        </div>
        <div *ngIf="!['view'].includes(action)" class="text-center">
            <button (click)="reset()" class="btn bg-primary px-5 mb-2 me-3" type="button">Reset</button>
            <button class="btn bg-primary px-5 mb-2" type="button" (click)="dismissModel()">Save</button>
        </div>
    </div>
</form>

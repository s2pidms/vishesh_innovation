<div class="container-fluid px-0">
    <form [formGroup]="form">
        <div style="min-height: 31.8rem" class="row mt-5 justify-content-center">
            <div class="col-5 px-5 mt-4">
                <div class="row">
                    <div class="col-6 mt-1 pe-1">
                        <label class="form-label text-nowrap">
                            Quantity per Primary Pack (PP) <span class="text-danger"></span
                        ></label>
                    </div>
                    <div class="col-1 pe-0">
                        <i class="fa fa-caret-right mt-1 text-secondary"></i>
                    </div>
                    <div class="col-5 ps-0">
                        <input class="form-control" type="number" formControlName="primaryPacking" readonly />
                    </div>
                    <!-- <div class="col-2 mt-1 ps-0">
                        <label class="form-label text-nowrap">U1 Qty/P1 </label>
                    </div> -->
                </div>
                <div class="row mt-5">
                    <div class="col-6 mt-1 pe-1">
                        <label class="form-label text-nowrap">
                            Quantity per Secondary Pack (SP) <span class="text-danger"></span
                        ></label>
                    </div>
                    <div class="col-1 pe-0">
                        <i class="fa fa-caret-right mt-1 text-secondary"></i>
                    </div>
                    <div class="col-5 ps-0">
                        <input class="form-control" type="number" formControlName="secondaryPacking" readonly />
                    </div>
                    <!-- <div class="col-2 mt-1 ps-0">
                        <label class="form-label text-nowrap">U1 Qty/P2 </label>
                    </div> -->
                </div>
            </div>
        </div>
    </form>

    <hr *ngIf="!['view', 'Converted to SKU'].includes(action)" class="line-border mt-5 px-05" />

    <div class="row justify-content-center">
        <div *ngIf="!['view', 'Converted to SKU'].includes(action)" class="col-12 text-center">
            <button (click)="reset()" class="btn bg-primary px-5 me-3" type="button">Reset</button>
            <button type="button" class="btn bg-primary px-5" (click)="dismissModel()">Save</button>
        </div>
    </div>
</div>

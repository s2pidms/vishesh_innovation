<form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label>Map Category HSN</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-md-3 pe-5">
                    <label class="form-label mb-1"> Product Category <span class="text-danger">*</span> </label>
                    <!-- <select class="form-select" formControlName="productCategory">
                            <option [value]="null" disabled>Select Product Category</option>
                            <option [value]="item.value" *ngFor="let item of masterData?.productCategoriesOptions">
                                {{ item.label }}
                            </option>
                        </select> -->
                    <div class="d-flex align-items-center">
                        <div class="col-11">
                            <ng-select
                                [items]="masterData.productCategoriesOptions"
                                bindLabel="label"
                                bindValue="value"
                                formControlName="productCategory"
                                [clearable]="false"
                            >
                            </ng-select>
                        </div>
                        <div
                            style="height: 2.9rem"
                            class="input-group-text bg-primary pointer fs-4 col-auto"
                            id="basic-addon1"
                            (click)="openProductCategoryModal()"
                        >
                            <i class="fa fa-search text-white" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label mb-1"> HSN Code <span class="text-danger">*</span> </label>
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <ng-select
                                [items]="masterData.salesHSNList"
                                bindLabel="hsnCode"
                                bindValue="hsnCode"
                                formControlName="HSNCode"
                                [clearable]="false"
                                (change)="setHSNCode()"
                            >
                            </ng-select>
                        </div>
                        <div
                            style="height: 2.9rem"
                            class="input-group-text bg-primary pointer"
                            id="basic-addon1"
                            (click)="openFormulationHSNModal()"
                        >
                            <i class="fa fa-search text-white" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label mb-1"> Colour Name/Code </label>
                    <select class="form-select" formControlName="colourName">
                        <option [value]="null" selected disabled>Select Colour Name</option>
                        <option [value]="item.parameterName" *ngFor="let item of masterData?.colourCodeJCOptions">
                            {{ item.parameterLabel }}
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label mb-1">Description <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" formControlName="description" readonly />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label mb-1">IGST % <span class="text-danger">*</span></label>
                    <input class="form-control" type="number" formControlName="igstRate" readonly />
                </div>
                <div class="col-md-3">
                    <label class="form-label mb-1">CGST % <span class="text-danger">*</span></label>
                    <input class="form-control" type="number" formControlName="cgstRate" readonly />
                </div>
                <div class="col-md-3">
                    <label class="form-label mb-1">SGST % <span class="text-danger">*</span></label>
                    <input class="form-control" type="number" formControlName="sgstRate" readonly />
                </div>
                <div class="col-md-3">
                    <label class="form-label mb-1">
                        Status
                        <span class="text-danger">*</span>
                    </label>
                    <div class="d-flex inputGroup skuForm">
                        <select class="form-select statusSelectBorder" formControlName="status">
                            <option [value]="null" selected disabled>Select Status</option>
                            <option [value]="'Active'">Active</option>
                            <option [value]="'Inactive'">Inactive</option>
                        </select>
                        <div class="input-group-text bg-white">
                            <div class="col-md-auto my-4 align-self-center">
                                <div *ngIf="form.value['status'] == 'Active'" class="statusActive"></div>
                                <div *ngIf="form.value['status'] == 'Inactive'" class="statusInActive"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr *ngIf="action !== 'view'" class="row line-border" />
        <div *ngIf="action !== 'view'" class="d-flex justify-content-center mb-3">
            <div class="d-grid col-md-1 mx-5" [ngClass]="{'d-none': action == 'View'}">
                <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
            </div>
            <div class="d-grid col-md-1" [ngClass]="{'d-none': action == 'View'}">
                <button type="button" class="btn btn-primary" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</form>

<div class="listCard card">
    <div class="table-header">
        <label class="heading">Map Category HSN Summary</label>
    </div>
    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="btn btn-primary btn-add" type="button" (click)="navigateTo('../form', null, 'create')">
            <i class="fa fa-plus-square fa-lg me-2" aria-hidden="true"></i>
            Map Category HSN
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>
        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="productCategory" (sort)="onSort($event)">Product Category</th>
                    <th sortable="HSNCode" (sort)="onSort($event)">HSN Code</th>
                    <th sortable="colourName" (sort)="onSort($event)">Colour Code</th>
                    <th sortable="igstRate" (sort)="onSort($event)">IGST %</th>
                    <th sortable="cgstRate" (sort)="onSort($event)">CGST %</th>
                    <th sortable="sgstRate" (sort)="onSort($event)">SGST %</th>
                    <th sortable="ugstRate" (sort)="onSort($event)">UGST %</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.productCategory }}</td>
                    <td>{{ u?.HSNCode }}</td>
                    <td>
                        <div class="box">
                            <div [style.background-color]="u?.colourName"></div>
                        </div>
                    </td>
                    <td>{{ u?.igstRate | number : "1.2-2" }}</td>
                    <td>{{ u?.cgstRate | number : "1.2-2" }}</td>
                    <td>{{ u?.sgstRate | number : "1.2-2" }}</td>
                    <td>{{ u?.ugstRate | number : "1.2-2" }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u?._id, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u?._id, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a
                                    *ngIf="this.user == superAdminId"
                                    href="javascript:void(0)"
                                    (click)="openConfirmModal(u?._id, u?.HSNCode)"
                                >
                                    <i class="fa fa-trash text-primary" aria-hidden="true"></i>
                                    Delete
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

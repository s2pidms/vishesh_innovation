<div class="modelPage">
    <div class="modal-header">
        <div class="heading">Packing Standard</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="this.activeModal.close()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid px-0 mt-4">
        <div class="row justify-content-center px-5 mt-4">
            <div class="col-12">
                <div class="row mt-4">
                    <div class="col-7 pe-0">
                        <label class="form-label"
                            >Quantity per Primary Pack (PP)<span class="text-danger"> * </span></label
                        >
                    </div>
                    <div class="col-1 px-2 d-flex align-items-center justify-content-center">
                        <span class="ms-1 me-2 text-secondary">&#9654;</span>
                    </div>
                    <div class="col-4 ps-0 setInputMargin">
                        <input
                            type="number"
                            class="form-control"
                            [(ngModel)]="packingStdDetailsData.qtyPerPrimaryPack"
                        />
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-7 pe-0">
                        <label class="form-label"
                            >Quantity per Secondary Pack (SP) <span class="text-danger"> </span
                        ></label>
                    </div>
                    <div class="col-1 px-2 d-flex align-items-center justify-content-center">
                        <span class="ms-1 me-2 text-secondary">&#9654;</span>
                    </div>
                    <div class="col-4 ps-0 setInputMargin">
                        <input
                            type="number"
                            class="form-control"
                            [(ngModel)]="packingStdDetailsData.qtyPerSecondaryPack"
                        />
                    </div>
                </div>
            </div>
        </div>

        <hr class="line-border my-4" />
        <div class="row">
            <div class="col text-center mb-4">
                <button class="btn bg-primary px-5 me-4" type="button" (click)="reset()">Reset</button>
                <button class="btn bg-primary px-3" type="button" (click)="dismissModel()">Save & Close</button>
            </div>
        </div>
    </div>
</div>

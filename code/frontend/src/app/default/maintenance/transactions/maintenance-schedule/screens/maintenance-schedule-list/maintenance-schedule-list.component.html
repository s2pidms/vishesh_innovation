<div class="listCard card">
    <div class="table-header">
        <label class="heading">Maintenance Schedule Creation Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="btn btn-primary btn-add" type="button" (click)="navigateTo('../form', null, 'create')">
            <i class="fa fa-plus-square fa-lg me-2" aria-hidden="true"></i>
            Maintenance Schedule
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-primary">
                <tr class="text-white">
                    <th sortable="scheduleCode" (sort)="onSort($event)">Schedule Code</th>
                    <th sortable="scheduleName" (sort)="onSort($event)" class="text-start">Schedule Name</th>
                    <th sortable="equipment" (sort)="onSort($event)" class="text-start">Equipment Name</th>
                    <th sortable="maintenanceTask" (sort)="onSort($event)" class="text-start">Maintenance Task Name</th>
                    <th sortable="frequency" (sort)="onSort($event)">Frequency</th>
                    <th sortable="startDateS" (sort)="onSort($event)">Start Date</th>
                    <th sortable="endDateS" (sort)="onSort($event)">End Date</th>
                    <th sortable="description" (sort)="onSort($event)" class="text-start">Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.scheduleCode }}</td>
                    <td class="text-start" [style.width]="scheduleName.clientWidth" #scheduleName>
                        <span class="pointer" [ngbTooltip]="u.scheduleName" [positionTarget]="scheduleName">
                            {{ u.scheduleName }}
                        </span>
                    </td>
                    <td class="text-start" [style.width]="equipment.clientWidth" #equipment>
                        <span class="pointer" [ngbTooltip]="u.equipment" [positionTarget]="equipment">
                            {{ u.equipment }}
                        </span>
                    </td>
                    <td class="text-start" [style.width]="maintenanceTask.clientWidth" #maintenanceTask>
                        <span class="pointer" [ngbTooltip]="u.maintenanceTask" [positionTarget]="maintenanceTask">
                            {{ u.maintenanceTask }}
                        </span>
                    </td>
                    <td>{{ u?.frequency }}</td>
                    <td>{{ u?.startDateS }}</td>
                    <td>{{ u?.endDateS }}</td>
                    <td class="text-start" [style.width]="description.clientWidth" #description>
                        <span class="pointer" [ngbTooltip]="u.description" [positionTarget]="description">
                            {{ u.description }}
                        </span>
                    </td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u?._id, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u?._id, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<Form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label>{{ this.action | titlecase }} Task Scheduling</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> Schedule Code <span class="text-danger"></span> </label>
                    <input class="form-control" type="text" formControlName="scheduleCode" readonly />
                </div>
                <div class="col-md-4">
                    <label class="form-label"> Maintenance Task Code<span class="text-danger"></span> </label>
                    <ng-select
                        [items]="masterData.maintenanceTaskCodeOptions"
                        bindLabel="label"
                        bindValue="_id"
                        [clearable]="false"
                        formControlName="maintenanceTask"
                        placeholder="Select Task Code"
                        (change)="taskValueChange($event)"
                    >
                    </ng-select>
                </div>
                <div class="col-md-4">
                    <label class="form-label"> Schedule Date <span class="text-danger"></span> </label>
                    <input class="form-control" type="date" formControlName="scheduleDate" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> Equipment Name <span class="text-danger"></span> </label>

                    <input class="form-control" type="text" formControlName="equipmentName" readonly />
                </div>
                <div class="col-md-4">
                    <label class="form-label"> Frequency <span class="text-danger"></span> </label>

                    <input class="form-control" type="text" formControlName="frequency" readonly />
                </div>
                <div class="col-md-4">
                    <label class="form-label"> Priority <span class="text-danger"></span> </label>
                    <input class="form-control" type="text" formControlName="priority" readonly />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> Start Date <span class="text-danger"></span> </label>

                    <input class="form-control" type="date" formControlName="startDate" />
                </div>
                <div class="col-md-4">
                    <label class="form-label"> End Date <span class="text-danger"></span> </label>

                    <input class="form-control" type="date" formControlName="endDate" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">
                        Status
                        <span class="text-danger"></span>
                    </label>
                    <select class="form-select" formControlName="status">
                        <option [value]="''" selected disabled>Select Status</option>
                        <option *ngFor="let a of masterData?.TaskSchedulingStatusOptions" [value]="a.value">
                            {{ a?.label }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <hr *ngIf="!['view'].includes(action)" class="row line-border" />
    <div *ngIf="!['view', 'edit'].includes(action)" class="d-flex justify-content-center mb-3">
        <div class="d-grid col-md-1 me-5" [ngClass]="{'d-none': action == 'View'}">
            <button class="btn btn-primary" type="button" (click)="reset()">Reset</button>
        </div>
        <div class="d-grid col-md-1" [ngClass]="{'d-none': action == 'View'}">
            <button class="btn btn-primary" type="button" (click)="submit()">Save</button>
        </div>
    </div>
    <div *ngIf="action == 'edit'" class="d-flex justify-content-center mb-3">
        <div class="d-grid col-md-1">
            <button class="btn btn-primary" type="button" (click)="submit()">Save</button>
        </div>
    </div>
</Form>

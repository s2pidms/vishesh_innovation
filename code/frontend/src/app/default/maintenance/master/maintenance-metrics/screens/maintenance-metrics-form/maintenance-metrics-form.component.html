<form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label>{{ this.action | titlecase }} Maintenance Metrics</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label"> Metric Code <span class="text-danger"></span> </label>
                    <input class="form-control" type="text" formControlName="metricCode" readonly />
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Metric Name <span class="text-danger"></span> </label>
                    <input class="form-control" type="text" formControlName="metricName" />
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Metric Type<span class="text-danger"></span> </label>
                    <select class="form-select" formControlName="metricCategory">
                        <option [value]="''" selected disabled>Select Metric Type</option>
                        <option [value]="item.parameterName" *ngFor="let item of masterData?.metricTypeOptions">
                            {{ item.parameterLabel }}
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Calculation Method<span class="text-danger"></span> </label>
                    <select class="form-select" formControlName="calculationMethod">
                        <option [value]="''" selected disabled>Select Calculation Method</option>
                        <option [value]="item.value" *ngFor="let item of masterData?.calculationMethodOptions">
                            {{ item.label }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">
                        Unit of Measurement
                        <span class="text-danger"></span>
                    </label>
                    <input class="form-control" type="text" formControlName="unitOfMeasure" />
                </div>
                <div class="col-md-3">
                    <label class="form-label">
                        Description

                        <span class="text-danger"></span>
                    </label>
                    <input class="form-control" type="text" formControlName="metricDescription" />
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Target Value<span class="text-danger"></span> </label>
                    <input class="form-control" type="number" formControlName="targetValue" />
                </div>
                <div class="col-md-3">
                    <label class="form-label">
                        Thresholds
                        <span class="text-danger"></span>
                    </label>

                    <input class="form-control" type="number" formControlName="thresholds" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label"> Frequency<span class="text-danger"></span> </label>
                    <select class="form-select" formControlName="frequency">
                        <option [value]="''" selected disabled>Select Frequency</option>
                        <option [value]="item.value" *ngFor="let item of masterData?.frequencyOptions">
                            {{ item.label }}
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Reference Range (From)<span class="text-danger"></span> </label>
                    <input class="form-control" type="text" formControlName="refRangeFrom" />
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Reference Range (To)<span class="text-danger"></span> </label>
                    <input class="form-control" type="text" formControlName="refRangeTo" />
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Formula<span class="text-danger"></span> </label>
                    <input class="form-control" type="text" formControlName="formula" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> Target Description<span class="text-danger"></span> </label>
                    <input class="form-control" type="text" formControlName="targetDescription" />
                </div>
                <div class="col-md-4">
                    <label class="form-label"> Last Updated<span class="text-danger"></span> </label>
                    <input class="form-control" type="date" formControlName="lastUpdated" />
                </div>

                <div class="col-md-4">
                    <label class="form-label">
                        Status
                        <span class="text-danger"></span>
                    </label>
                    <div class="d-flex inputGroup skuForm">
                        <select class="form-select statusSelectBorder" formControlName="metricStatus">
                            <option [value]="null" selected disabled>Select Status</option>
                            <option [value]="'Active'">Active</option>
                            <option [value]="'Inactive'">Inactive</option>
                        </select>
                        <div class="input-group-text bg-white">
                            <div class="col-md-auto align-self-center">
                                <div *ngIf="form.value['metricStatus'] == 'Active'" class="statusActive"></div>
                                <div *ngIf="form.value['metricStatus'] == 'Inactive'" class="statusInActive"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr *ngIf="action !== 'view'" class="row line-border" />
        <div *ngIf="action !== 'view'" class="d-flex justify-content-center mb-3">
            <div class="d-grid col-md-1 me-5" [ngClass]="{'d-none': action == 'View'}">
                <button class="btn btn-primary" type="button" (click)="reset()">Reset</button>
            </div>
            <div class="d-grid col-md-1" [ngClass]="{'d-none': action == 'View'}">
                <button class="btn btn-primary" type="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</form>

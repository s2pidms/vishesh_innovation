<Form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label>{{ this.action | titlecase }} Maintenance Checklist Master</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-md-4 pe-0">
                    <label class="form-label"> Checklist Code <span class="text-danger">*</span> </label>
                    <input class="form-control" type="text" readonly formControlName="checklistCode" />
                </div>
                <div class="col-md-4 pe-0">
                    <label class="form-label"> Checklist Name <span class="text-danger">*</span> </label>
                    <input class="form-control" type="text" formControlName="checklistName" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">
                        Checklist Description
                        <span class="text-danger">*</span>
                    </label>
                    <input class="form-control" type="text" formControlName="checklistDescription" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 pe-0">
                    <label class="form-label"> Checklist Category<span class="text-danger">*</span> </label>
                    <ng-select
                        [items]="masterData.checklistCategoryOptions"
                        bindLabel="parameterLabel"
                        bindValue="parameterName"
                        [clearable]="false"
                        formControlName="checklistCategory"
                        placeholder="Select Checklist Category"
                    >
                    </ng-select>
                </div>
                <div class="col-md-4 pe-0">
                    <label class="form-label"> Checklist Notes </label>
                    <input class="form-control" type="text" formControlName="checklistNotes" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">
                        Status
                        <span class="text-danger">*</span>
                    </label>
                    <div class="d-flex inputGroup">
                        <select class="form-select statusSelectBorder border-end-0" formControlName="status">
                            <option [value]="null" selected disabled>Select Status</option>
                            <option [value]="'Active'">Active</option>
                            <option [value]="'Inactive'">Inactive</option>
                        </select>
                        <div class="input-group-text border-start-0 bg-white">
                            <div class="col-md-auto align-self-center">
                                <div *ngIf="form.value['status'] == 'Active'" class="statusActive"></div>
                                <div *ngIf="form.value['status'] == 'Inactive'" class="statusInActive"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="row line-border" />
        <div class="row mb-0">
            <div class="col-9 mb-3">
                <button (click)="openChecklistInstructionModal()" class="btn bg-primary" type="button">
                    Add Checklist Instruction
                </button>
            </div>

            <div class="col-3 align-self-end">
                <div class="row">
                    <div *ngIf="action !== 'view'" class="d-grid col pe-0">
                        <button
                            class="btn btn-primary"
                            type="button"
                            (click)="reset()"
                            [ngClass]="{'d-none': action == 'View'}"
                        >
                            Reset
                        </button>
                    </div>

                    <div *ngIf="action !== 'view'" class="d-grid col">
                        <button
                            class="btn btn-primary"
                            type="button"
                            (click)="submit()"
                            [ngClass]="{'d-none': action == 'View'}"
                        >
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</Form>

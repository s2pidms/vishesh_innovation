<div style="min-height: 54rem" class="modelPage">
  <div class="modal-header">
    <div class="heading">Add Checklist Instructions</div>
    <div>
      <button
        type="button"
        class="btn btn-cross btn-sm"
        aria-label="Close"
        (click)="activeModal.close(addChecklist)"
      >
        <i class="fa fa-times-circle" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="container-fluid px-0 mt-4">
    <form [formGroup]="form">
      <div class="row px-5">
        <div class="col-md-6">
          <label class="form-label mb-2">
            SR No.<span class="text-danger">*</span>
          </label>
          <input class="form-control" type="text" formControlName="srNo" />
        </div>
        <div class="col-md-6">
          <label class="form-label mb-2">
            Description
            <span class="text-danger">*</span>
          </label>
          <input
            class="form-control"
            type="text"
            formControlName="description"
          />
        </div>
      </div>
    </form>
    <div class="row px-5">
      <div class="col-12 text-center my-4">
        <button
          class="btn bg-primary px-5"
          type="button"
          [disabled]="btnDisable || action == 'view'"
          (click)="save()"
        >
          Add
        </button>
      </div>
    </div>
    <hr class="line-border mb-4" />
    <div class="row px-5">
      <div class="col-12">
        <div class="table-responsive ps-0 pe-0">
          <table class="table table-bordered table-sticky">
            <thead class="bg-primary">
              <tr class="text-white">
                <th>Sr No</th>
                <th class="text-start">Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let u of addChecklist
                    | searchFi1ter : search
                    | slice
                      : (page - 1) * pageSize
                      : (page - 1) * pageSize + pageSize;
                  let i = index
                "
              >
                <td>{{ u?.srNo }}</td>
                <td class="text-start">{{ u?.description }}</td>

                <td>
                  <div class="dropdown">
                    <button class="dropbtn"></button>
                    <div class="dropdown-content">
                      <a
                        [class.disable]="this.action == 'view'"
                        href="javascript:void(0)"
                        (click)="patchItem(u, i, 'view')"
                      >
                        <i
                          class="fa fa-eye fa-lg me-2 text-primary"
                          aria-hidden="true"
                        ></i>
                        View
                      </a>
                      <a
                        [class.disable]="this.action == 'view'"
                        href="javascript:void(0)"
                        (click)="patchItem(u, i, 'edit')"
                      >
                        <i
                          class="fa fa-pencil-square-o fa-lg me-2 text-primary"
                          aria-hidden="true"
                        ></i>
                        Edit
                      </a>
                      <a
                        [class.disable]="this.action == 'view'"
                        href="javascript:void(0)"
                        (click)="deleteItem(i)"
                      >
                        <i
                          class="fa fa-trash me-2 text-primary"
                          aria-hidden="true"
                        ></i>
                        Delete
                      </a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

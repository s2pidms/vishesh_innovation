<Form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label>{{ this.action | titlecase }} Quality Equipment</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label"> Equipment Code <span class="text-danger"></span> </label>
                    <input class="form-control" type="text" formControlName="equipmentCode" readonly />
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Equipment Name <span class="text-danger"></span> </label>
                    <input class="form-control" type="text" formControlName="equipmentName" />
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Equipment Type<span class="text-danger"></span> </label>
                    <select class="form-select" formControlName="equipmentType">
                        <option [value]="null" selected disabled>Select Equipment Type</option>
                        <option [value]="item.parameterName" *ngFor="let item of masterData?.equipmentTypeOptions">
                            {{ item.parameterLabel }}
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Manufacturer <span class="text-danger"></span> </label>

                    <input class="form-control" type="text" formControlName="manufacturer" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">
                        Model Number
                        <span class="text-danger">*</span>
                    </label>
                    <input class="form-control" type="text" formControlName="modelNumber" />
                </div>
                <div class="col-md-3">
                    <label class="form-label">
                        Serial Number
                        <span class="text-danger"></span>
                    </label>
                    <input class="form-control" type="number" formControlName="serialNumber" />
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Calibration Date <span class="text-danger"></span> </label>
                    <input class="form-control" type="date" formControlName="calibrationDate" />
                </div>
                <div class="col-md-3">
                    <label class="form-label"> Calibration Due <span class="text-danger"></span> </label>
                    <input class="form-control" type="date" formControlName="calibrationDue" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">
                        Calibration Agency
                        <span class="text-danger"></span>
                    </label>

                    <input class="form-control" type="text" formControlName="calibrationAgency" />
                </div>
                <div class="col-md-3">
                    <label class="form-label">
                        Location
                        <span class="text-danger"></span>
                    </label>
                    <select class="form-select" formControlName="location">
                        <option [value]="null" selected disabled>Select Location</option>
                        <option [value]="item.value" *ngFor="let item of masterData?.locationOptions">
                            {{ item.label }}
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">
                        Owner
                        <span class="text-danger"></span>
                    </label>
                    <select class="form-select" formControlName="empDepartments">
                        <option [value]="null" selected disabled>Select Department</option>
                        <option [value]="item.value" *ngFor="let item of masterData?.empDepartmentsOptions">
                            {{ item.label }}
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">
                        Equipment Status
                        <span class="text-danger"></span>
                    </label>
                    <div class="d-flex inputGroup skuForm">
                        <select class="form-select statusSelectBorder" formControlName="status">
                            <option [value]="null" selected disabled>Select Equipment Status</option>
                            <option [value]="'Active'">Active</option>
                            <option [value]="'Inactive'">Inactive</option>
                        </select>
                        <div class="input-group-text bg-white">
                            <div class="col-md-auto align-self-center">
                                <div *ngIf="form.value['status'] == 'Active'" class="statusActive"></div>
                                <div *ngIf="form.value['status'] == 'Inactive'" class="statusInActive"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr *ngIf="action !== 'view'" class="row line-border" />
        <div *ngIf="action !== 'view'" class="d-flex justify-content-center mb-3">
            <div class="d-grid col-md-1 me-5" [ngClass]="{'d-none': action == 'View'}">
                <button class="btn btn-primary" type="button" (click)="reset()">Reset</button>
            </div>
            <div class="d-grid col-md-1" [ngClass]="{'d-none': action == 'View'}">
                <button class="btn btn-primary" type="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</Form>

<Form [formGroup]="form" class="formCard card">
    <div class="container">
        <div class="row form-header">
            <div class="col heading">
                <label>{{ this.action | titlecase }} Technician Master</label>
            </div>
        </div>
        <div class="form-body">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> Technician Code<span class="text-danger"></span> </label>
                    <input class="form-control" type="text" readonly formControlName="technicianCode" />
                </div>
                <div class="col-md-4">
                    <label class="form-label"> Technician Name <span class="text-danger"></span> </label>
                    <input class="form-control" type="text" formControlName="technicianName" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">
                        Technician Role
                        <span class="text-danger"></span>
                    </label>
                    <select class="form-select" formControlName="technicianRole">
                        <option [value]="null" selected disabled>Select Technician Role</option>
                        <option [value]="item.parameterName" *ngFor="let item of masterData?.technicianRoleOptions">
                            {{ item.parameterLabel }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label"> Contact Number <span class="text-danger"></span> </label>

                    <input class="form-control" type="text" formControlName="contactNumber" />
                </div>
                <div class="col-md-4">
                    <label class="form-label"> Email <span class="text-danger"></span> </label>

                    <input class="form-control" type="email" formControlName="email" />
                </div>
                <div class="col-md-4">
                    <label class="form-label"> Address <span class="text-danger"></span> </label>

                    <input class="form-control" type="text" formControlName="address" />
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <label class="form-label"> Skills <span class="text-danger"></span> </label>

                    <input class="form-control" type="text" formControlName="skills" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">
                        Experience (Years)

                        <span class="text-danger"></span>
                    </label>
                    <input class="form-control" type="number" formControlName="experience" />
                </div>
                <div class="col-md-4">
                    <label class="form-label">
                        Status
                        <span class="text-danger"></span>
                    </label>
                    <div class="d-flex inputGroup skuForm">
                        <select class="form-select statusSelectBorder" formControlName="technicianStatus">
                            <option [value]="null" selected disabled>Select Status</option>
                            <option [value]="'Active'">Active</option>
                            <option [value]="'Inactive'">Inactive</option>
                        </select>
                        <div class="input-group-text bg-white">
                            <div class="col-md-auto align-self-center">
                                <div *ngIf="form.value['technicianStatus'] == 'Active'" class="statusActive"></div>
                                <div *ngIf="form.value['technicianStatus'] == 'Inactive'" class="statusInActive"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr *ngIf="action !== 'view'" class="row line-border" />
        <div *ngIf="action !== 'view'" class="d-flex justify-content-center mb-3">
            <div class="d-grid col-md-1 me-5" [ngClass]="{'d-none': action == 'View'}">
                <button class="btn btn-primary" type="button" (click)="reset()">Reset</button>
            </div>
            <div class="d-grid col-md-1" [ngClass]="{'d-none': action == 'View'}">
                <button class="btn btn-primary" type="button" (click)="submit()">Save</button>
            </div>
        </div>
    </div>
</Form>

<div class="listCard card">
    <div class="table-header">
        <label class="heading">Technician Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="btn btn-primary btn-add" type="button" (click)="navigateTo('../form', {}, 'create')">
            <i class="fa fa-plus-square fa-lg me-2" aria-hidden="true"></i>
            Technician
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>

        <table class="table table-bordered">
            <thead class="bg-secondary">
                <tr class="text-white">
                    <th sortable="technicianCode" (sort)="onSort($event)">Technician Code</th>
                    <th class="text-start" sortable="technicianName" (sort)="onSort($event)">Technician Name</th>
                    <th sortable="technicianRole" (sort)="onSort($event)">Technician Role</th>
                    <th sortable="contactNumber" (sort)="onSort($event)">Contact Number</th>
                    <th sortable="email" (sort)="onSort($event)">Email</th>
                    <th sortable="skills" (sort)="onSort($event)">Technician Skills</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.technicianCode }}</td>
                    <td class="text-start" [style.width]="technicianName.clientWidth" #technicianName>
                        <span class="pointer" [ngbTooltip]="u.technicianName" [positionTarget]="technicianName">
                            {{ u.technicianName }}
                        </span>
                    </td>
                    <td>{{ u?.technicianRole }}</td>
                    <td>{{ u?.contactNumber }}</td>
                    <td>{{ u?.email }}</td>
                    <td>{{ u?.skills }}</td>

                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

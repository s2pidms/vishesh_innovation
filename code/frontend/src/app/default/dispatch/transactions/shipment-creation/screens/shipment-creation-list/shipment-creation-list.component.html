<div class="listCard card">
    <div class="table-header">
        <label class="heading">Shipment Summary</label>
    </div>

    <div appAccessControl [accessType]="rolePermissionActions.createAction" class="text-center">
        <button class="plusIconSvg btn btn-primary me-1"></button>
        <button class="btn btn-primary btn-add px-4" type="button" (click)="navigateTo('../form', {}, 'create')">
            Create New Shipment
        </button>
    </div>
    <hr class="line-border" />
    <div class="table-responsive">
        <app-setting-header [data]="{page,pageSize,collection,search,type: 'list'}" (dataChange)="eventHeader($event)">
        </app-setting-header>
        <table class="table table-bordered">
            <thead class="bg-info">
                <tr class="text-white">
                    <th sortable="DRNId" (sort)="onSort($event)">DRN No.</th>
                    <th sortable="DRNDateS" (sort)="onSort($event)">DRN Date</th>
                    <th sortable="SPNumber" (sort)="onSort($event)">Customer Category</th>
                    <th class="text-start" sortable="customerName" (sort)="onSort($event)">Customer Name</th>
                    <th sortable="SPDetails" (sort)="onSort($event)">Currency</th>
                    <th sortable="shipmentValue" (sort)="onSort($event)">Shipment Value</th>
                    <th sortable="SPStatus" (sort)="onSort($event)">Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of tableData; trackBy: trackByFn">
                    <td>{{ u?.DRNNumber }}</td>
                    <td>{{ u?.DRNDateS }}</td>
                    <td>{{ u?.customerCategory }}</td>
                    <td class="text-start" [style.width]="SKUName.clientWidth" #SKUName>
                        <span class="pointer" [positionTarget]="SKUName" [ngbTooltip]="u.customerName">
                            {{ u.customerName ? u.customerName : null }}
                        </span>
                    </td>
                    <td>{{ u.currency[0] }}</td>
                    <td>{{ u?.shipmentValue }}</td>
                    <td>{{ u?.SPStatus }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="dropbtn"></button>
                            <div class="dropdown-content">
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.viewAction"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'view')"
                                >
                                    <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    View
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.editAction"
                                    [class.disable]="u?.SPStatus === 'Approved' || u?.SPStatus === 'Rejected'"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'edit')"
                                >
                                    <i class="fa fa-pencil-square-o fa-lg me-2 text-primary" aria-hidden="true"></i>
                                    Edit
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.approveAction"
                                    [class.disable]="u?.SPStatus === 'Approved' || u?.SPStatus === 'Rejected'"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'rejection')"
                                >
                                    <i class="fa fa fa-times fa-lg me-3 text-primary" aria-hidden="true"></i>
                                    Reject
                                </a>
                                <a
                                    appAccessControl
                                    [accessType]="rolePermissionActions.approveAction"
                                    [class.disable]="u?.SPStatus === 'Approved' || u?.SPStatus === 'Rejected'"
                                    href="javascript:void(0)"
                                    (click)="navigateTo('../form', u, 'approval')"
                                >
                                    <i class="fa fa-check fa-lg text-success" aria-hidden="true"></i>
                                    Approve
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

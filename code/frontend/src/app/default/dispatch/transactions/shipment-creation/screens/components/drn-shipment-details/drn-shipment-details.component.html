<div style="min-height: 40rem" class="modelPage">
    <div class="modal-header">
        <div class="heading">Shipment Details</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="dismissModel()">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="container-fluid mt-5 mb-3">
        <div class="row">
            <div class="col-12 px-0">
                <ul
                    ngbNav
                    #nav="ngbNav"
                    [(activeId)]="active"
                    class="nav-pills tabs-card row justify-content-start ms-5 align-items-end"
                >
                    <li [ngbNavItem]="1" class="col-auto d-grid px-0 btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> Other Charges </a>
                        <ng-template ngbNavContent>
                            <app-drn-other-charges
                                [otherCharges]="otherCharges"
                                [SPTotalAmount]="SPTotalAmount"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-drn-other-charges
                        ></ng-template>
                    </li>
                    <li [ngbNavItem]="2" class="col-auto d-grid px-0 btn-border-radius">
                        <a class="mb-0 ps-4 pe-5 pt-1" ngbNavLink> Packing List </a>
                        <ng-template ngbNavContent>
                            <app-drn-packing-list
                                [packingList]="packingList"
                                [action]="action"
                                (saveData)="saveData($event)"
                            ></app-drn-packing-list
                        ></ng-template>
                    </li>
                </ul>
                <hr class="line-border mt-0" />
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
        </div>
    </div>
</div>

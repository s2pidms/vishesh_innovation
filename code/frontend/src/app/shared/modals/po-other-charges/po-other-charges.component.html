<div class="modelPage">
  <div class="modal-header bg-info text-white">
    <h4 class="modal-title fw-bold">Add Other Charges</h4>
    <button
      type="button"
      class="btn btn-white"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <i class="fa fa-times-circle fa-lg text-info" aria-hidden="true"></i>
    </button>
  </div>
  <div class="modal-body pt-4 pb-3 px-5">
    <div class="mb-3 row">
      <label class="col-sm-6 col-form-label"> Packing & Forwarding </label>
      <div class="col-sm-6">
        <input
          class="form-control"
          type="number"
          [(ngModel)]="otherCharges.packagingAndForwarding"
          (input)="updateTotalAmount()"
          [readonly]="
            !['create', 'edit', 'amend'].includes(otherCharges.action)
          "
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-6 col-form-label">Freight</label>
      <div class="col-sm-6">
        <input
          class="form-control"
          type="number"
          [(ngModel)]="otherCharges.freight"
          (input)="updateTotalAmount()"
          [readonly]="
            !['create', 'edit', 'amend'].includes(otherCharges.action)
          "
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-6 col-form-label">Insurance</label>
      <div class="col-sm-6">
        <input
          class="form-control"
          type="number"
          [(ngModel)]="otherCharges.insurance"
          (input)="updateTotalAmount()"
          [readonly]="
            !['create', 'edit', 'amend'].includes(otherCharges.action)
          "
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-6 col-form-label"> Loading & Unloading </label>
      <div class="col-sm-6">
        <input
          class="form-control"
          type="number"
          [(ngModel)]="otherCharges.loadingAndUnloading"
          (input)="updateTotalAmount()"
          [readonly]="
            !['create', 'edit', 'amend'].includes(otherCharges.action)
          "
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-6 col-form-label">Miscellaneous</label>
      <div class="col-sm-6">
        <input
          class="form-control"
          type="number"
          [(ngModel)]="otherCharges.miscellaneous"
          (input)="updateTotalAmount()"
          [readonly]="
            !['create', 'edit', 'amend'].includes(otherCharges.action)
          "
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-6 col-form-label">Total Amount</label>
      <div class="col-sm-6">
        <input
          class="form-control"
          type="number"
          [(ngModel)]="otherCharges.totalAmount"
          readOnly
          [readonly]
        />
      </div>
    </div>
    <div
      class="modal-footer"
      *ngIf="
        otherCharges.action === 'edit' ||
        otherCharges.action === 'create' ||
        otherCharges.action === 'amend'
      "
    >
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          type="button"
          class="btn btn-primary px-5"
          (click)="resetValues()"
        >
          Reset
        </button>
        <button
          type="button"
          class="btn btn-primary px-5"
          (click)="activeModal.close(otherCharges)"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>

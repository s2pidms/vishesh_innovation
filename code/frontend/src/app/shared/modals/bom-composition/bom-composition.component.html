<div class="modelPage">
    <div class="modal-header">
        <div class="heading">Add BOM Composition</div>
        <div>
            <button type="button" class="btn btn-cross btn-sm" aria-label="Close" (click)="activeModal.close(itemsArr)">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <ng-container *ngIf="condition != 'BOMDetails'">
                    <form [formGroup]="form">
                        <div class="row p-0">
                            <div class="col-md-3 ps-0">
                                <label class="form-label mb-1"> Item Category<span class="text-danger">*</span> </label>
                                <select
                                    class="form-select"
                                    (change)="setItemCategory($event)"
                                    formControlName="itemCategory"
                                >
                                    <option selected disabled value="">Select Item Category</option>
                                    <option *ngFor="let i of itemCategories" [value]="i">{{ i }}</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label mb-1"> Item Code<span class="text-danger">*</span> </label>
                                <ng-select
                                    [items]="itemsDetailsArr"
                                    bindLabel="itemCode"
                                    bindValue="itemCode"
                                    formControlName="itemCode"
                                    [clearable]="false"
                                    (change)="setItemDetails($event)"
                                >
                                </ng-select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label mb-1"> Item Name<span class="text-danger">*</span> </label>
                                <ng-select
                                    [items]="itemsDetailsArr"
                                    bindLabel="itemName"
                                    bindValue="itemName"
                                    formControlName="itemName"
                                    [clearable]="false"
                                    (change)="setItemDetails($event)"
                                >
                                </ng-select>
                            </div>
                            <div class="col-md-3 pe-0">
                                <label class="form-label mb-1"> Item Description </label>
                                <input class="form-control" type="text" formControlName="itemDescription" readonly />
                            </div>
                        </div>
                        <div class="row mt-4 p-0">
                            <div class="col-md-3 ps-0">
                                <label class="form-label mb-1"> Unit of Measurement </label>
                                <input class="form-control" type="text" formControlName="UOM" readonly />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label mb-1">
                                    BOM Level
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" type="number" formControlName="BOMLevel" />
                            </div>
                            <div class="col-md-3">
                                <label class="form-label mb-1">
                                    Qty.
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" type="number" formControlName="qty" />
                            </div>
                            <div class="col-md-3 pe-0">
                                <label class="form-label">
                                    Substitute Available
                                    <span class="text-danger">*</span>
                                </label>
                                <select formControlName="substituteAvailable" class="form-select">
                                    <option [value]="null" selected disabled>Select Type</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div class="col text-center mt-4">
                        <button
                            class="btn bg-primary px-5"
                            type="button"
                            [disabled]="btnDisable || action == 'view'"
                            (click)="additems()"
                        >
                            Add to List
                        </button>
                    </div>
                    <hr class="line-border mt-4 mb-0 px-5" />
                </ng-container>

                <div class="ps-0">
                    <app-setting-header
                        [data]="{page,pageSize,collection,search ,excelDisplay : 'none'}"
                        (dataChange)="eventHeader($event)"
                    >
                    </app-setting-header>
                </div>
                <div style="min-height: 17rem" class="table-responsive ps-0 pe-0">
                    <table class="table table-bordered table-sticky">
                        <thead class="bg-primary">
                            <tr class="text-white">
                                <th>Item Category</th>
                                <th>Item Code</th>
                                <th class="text-start">Item Description</th>
                                <th>Qty</th>
                                <th>UoM</th>
                                <th>Level</th>
                                <th>Substitute</th>
                                <th *ngIf="condition != 'BOMDetails'">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="
                                    let u of itemsArr
                                        | searchFi1ter : search
                                        | slice : (page - 1) * pageSize : (page - 1) * pageSize + pageSize;
                                    let i = index
                                "
                            >
                                <td>{{ u?.itemCategory }}</td>
                                <td>{{ u?.itemCode }}</td>
                                <td class="text-start">{{ u?.itemDescription }}</td>
                                <td>{{ u?.qty }}</td>
                                <td>{{ u?.UOM }}</td>
                                <td>{{ u?.BOMLevel }}</td>
                                <td>{{ u?.substituteAvailable }}</td>

                                <td *ngIf="condition != 'BOMDetails'">
                                    <div class="dropdown">
                                        <button class="dropbtn"></button>
                                        <div class="dropdown-content">
                                            <a href="javascript:void(0)" (click)="patchItem(u, i, 'view')">
                                                <i class="fa fa-eye fa-lg me-2 text-primary" aria-hidden="true"></i>
                                                View
                                            </a>
                                            <a href="javascript:void(0)" (click)="patchItem(u, i, 'edit')">
                                                <i
                                                    class="fa fa-pencil-square-o fa-lg me-2 text-primary"
                                                    aria-hidden="true"
                                                ></i>
                                                Edit
                                            </a>
                                            <a
                                                [class.disable]="this.action == 'view'"
                                                href="javascript:void(0)"
                                                (click)="deleteItem(i)"
                                            >
                                                <i class="fa fa-trash fa-lg me-2 text-primary" aria-hidden="true"></i>
                                                Delete
                                            </a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <hr class="line-border my-3 px-5" />

                <div class="text-center">
                    <button
                        class="btn bg-primary px-5 mb-3"
                        type="button"
                        [disabled]="btnDisable || action == 'view'"
                        (click)="activeModal.close(itemsArr)"
                    >
                        Save & Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

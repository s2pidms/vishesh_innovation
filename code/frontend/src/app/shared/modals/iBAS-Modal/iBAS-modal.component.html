<div class="modal-header bg-info text-white">
  <h4 class="modal-title fw-bold"></h4>
  <button
    type="button"
    class="btn btn-white"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <i class="fa fa-times-circle fa-lg text-info" aria-hidden="true"></i>
  </button>
</div>

<div class="modal-body text-center p-5">
  <h2 class="text-center">
    Employee Attendance of this month already exist.
  </h2>

  <div class="my-4 text-center">
    <h5 class="text-danger fs-4">
      Do you want to overwrite Employee Attendance ?
    </h5>
  </div>
  <div class="d-flex justify-content-center">
    <div class="d-grid col-2 me-4">
      <button
        class="btn btn-primary"
        type="button"
        (click)="activeModal.close(true)"
      >
        Yes
      </button>
    </div>
    <div class="d-grid col-2">
      <button
        type="button"
        class="btn btn-primary"
        (click)="activeModal.dismiss('Cross click')"
      >
        No
      </button>
    </div>
  </div>
</div>

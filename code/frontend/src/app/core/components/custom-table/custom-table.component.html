<div class="table-responsive text-nowrap mt-1">
  <table class="table  table-bordered">
    <thead>
      <tr class="table-header">
        <th *ngFor="let item of header; let i = index" (click)="sortBy(i)">
          {{ item }}
          <span *ngIf="sort == 'ASC'">
            <img src="./assets/images/arrow_up.png" alt="" />
          </span>
          <span *ngIf="sort == 'DESC'">
            <img src="./assets/images/arrow_down.png" alt="" />
          </span>
        </th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData; let j = index">
        <td *ngFor="let data of item">{{ data }}</td>
        <td>
          <div class="dropdown">
            <button class="dropbtn"></button>
            <div class="dropdown-content">
              <span
                *ngFor="let ac of action; let k = index"
                (click)="actions(j, k)"
              >
                <img src="{{ ac.img }}" width="20px" height="15px" alt="" />
                {{ ac.value }}</span
              >
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
